EU001코0=EU Policies
EU001_desc코0=The policies of §Y[EUU.GetFlag] The EU§! are determined by the Union’s values, objectives and principles. Because the EU started as an economic community, economic policy is still an important area in the EU. In keeping with its values, the EU seeks to promote the wellbeing, security and interests of the citizens. The EU wishes to keep the economy stable and competitive. The EU tries to reform itself...
EU002코0=EU Candidate
EU002_desc코0=Before applying for membership to §Y[EUU.GetFlag] The European Union§! We need to get EU Candidate status. The will be hard negotiations with the member states of §Y[EUU.GetFlag] The European Union§!. We will need a lot of influence.
EU100코0=EU Reforms
EU100_desc코0=The member states try to reform §Y[EUU.GetFlag] The European Union§! to strength the European integration.
EU101코0=Charter of Fundamental Rights of the European Union
EU101_desc코0=\"The peoples of Europe, in creating an ever closer union among them, are resolved to share a peaceful future based on common values. Conscious of its spiritual and moral heritage, the Union is founded on the indivisible, universal values of human dignity, freedom, equality and solidarity; it is based on the principles of democracy and the rule of law.\" - Preamble of the CFR
EU102코0=European Convention
EU102_desc코0=Following the Laeken declaration the European Council has decided to convene a Convention on the future of the Union to make a decisive step for the citizen towards a simpler Union, one that is stronger in the pursuit of its essential objectives and more definitely present in the world.
EU103코0=European Constitution
EU103_desc코0=The European Convention ended with the Draft of the Treaty establishing a Constitution for Europe. This international treaty would replace the existing European treaties to create a consolidated constitution for §Y[EUU.GetFlag] The European Union§! and expanded Qualified Majority Voting into policy areas which had previously been decided by unanimity among member states.
EU104코0=Treaty of Lisbon
EU104_desc코0=The process leading to the Lisbon Treaty is a result of the negative outcome of the ratification of the European Constitution. Treaty of Lisbon amending the Treaty on European Union and the Treaty establishing the European Community. The last is renamed the Treaty on the Functioning of the European Union.
EU105코0=European External Action Service
EU105_desc코0=The European External Action Service is the European Union's diplomatic service. It helps the EU's foreign affairs chief – the High Representative for Foreign Affairs and Security Policy – carry out the Union's Common Foreign and Security Policy.
EU200코0=EU Fiscal Policies
EU200_desc코0=Fiscal policies have a significant impact on economic growth, macroeconomic stability and inflation. Key aspects in this respect are the level and composition of government expenditure and revenue, budget deficits and government debt. The need for fiscal discipline is even stronger in a monetary union, such as the euro area, which is made of sovereign states that retain responsibility for their fiscal policies.
EU201코0=ECB Intervention
EU201_desc코0=To implement its monetary policy decisions, the Governing Council of the ECB has adopted a set of monetary policy instruments and procedures as laid down in the General documentation on Eurosystem monetary policy instruments and procedures.
EU202코0=European Banking Union
EU202_desc코0=In response to the recent financial crisis the European Banking Union was created for a safer financial sector for the single market. These initiatives form a single rulebook for all financial actors in the EU member states. They include stronger prudential requirements for banks, improved protection for depositors and rules for managing failing banks.
EU203코0=Eurobonds
EU203_desc코0=Eurobonds are a new option of financing public debt. Such common issuance of bonds by the eurozone members would imply a significant deepening of the monetary union. It would create new means through which governments finance their debt, by offering safe and liquid investment opportunities for savers and financial institutions and by setting up a Eurobond market that matches the US bond market.
EU204코0=European Financial Stability Facility (EFSF)
EU204_desc코0=The EFSF was created as a temporary crisis resolution mechanism by the euro area member states in European debt crisis and provided financial assistance to several member states. This was financed by the EFSF through the issuance of EFSF bonds and other debt instruments on capital markets. The EFSF does not provide any further financial assistance, as this task is now performed solely by the ESM.
EU205코0=European Stability Mechanism (ESM)
EU205_desc코0=The ESM’s mission is to provide financial assistance to euro area countries experiencing or threatened by severe financing problems. This assistance is granted only if it is proven necessary to safeguard the financial stability of the euro area as a whole and of ESM Members.
EU206코0=Fiscal Union
EU206_desc코0=Fiscal union involves member states sharing the same common budget. It means spending and tax levels would be taken by a central fiscal authority. Fiscal union is proposed as a step for further European integration. It would mean a central European authority would set spending and tax rates for all member states.
EU207코0=European Economic Government
EU207_desc코0=A European Economic Government would make possible a common fiscal and active economic policy in the EU. It would give §Y[EUU.GetFlag] The European Union§! an own tax authority and a central authority would set minimum wages for the member states.
EU208코0=European Minister of Economy and Finance
EU208_desc코0=A European Minister of Economy and Finance combines the policies and powers established by the Fiscal Union and the European Economic Government into one office.
EU300코0=EU Defense Policies
EU300_desc코0=The Common Security and Defence Policy (CSDP) enables the Union to take a leading role in peace-keeping operations, conflict prevention and in the strengthening of the international security. It is an integral part of the EU's comprehensive approach towards crisis management, drawing on civilian and military assets.
EU301코0=European Defence Agency (EDA)
EU301_desc코0=The European Defence Agency was established to support the member states and §Y[EUU.GetFlag] The European Union§! in their effort to improve European defence capabilities in the field of crisis management and to sustain the European Security and Defence Policy as it stands now and develops in the future.
EU302코0=Permanent Structured Cooperation (PESCO)
EU302_desc코0=PESCO allows thus willing and able member states to jointly plan, develop and invest in shared capability projects, and enhance the operational readiness and contribution of their armed forces. The aim is to jointly develop a coherent full spectrum force package and make the capabilities available to member states for national and multinational missions and operations.
EU303코0=European Defence Fund
EU303_desc코0=The European Defence Fund will provide a key contribution to Europe’s strategic autonomy, protecting and defending its citizens. It will promote defence cooperation among companies and between EU countries to foster innovation and develop state-of-the-art defence technology and products. The fund will coordinate, supplement and amplify national investments in defence.
EU304코0=European Security Council
EU304_desc코0=A ESC would make the EU better prepared for making decisions about international politics. If the EU do not manage to take and implement coherent decisions more quickly, their ability to enforce EU rules and strengthen multilateral formats will be weakened. The EU’s diplomatic, financial and military resources should therefore be supplemented by a format for more effective intergovernmental cooperation.
EU305코0=EuroArmy
EU305_desc코0=To strength the military capabilities of §Y[EUU.GetFlag] The European Union§! the member states can draft common armed forces. These forces will be known as §YEuroArmy§!
EU306코0=EuroNavy
EU306_desc코0=With multinational fleets and task forces becoming more common and important in the 21st century the member states of §Y[EUU.GetFlag] The European Union§! can join their forces and transfer their warships to a unified European Naval Command known as §YEuroNavy§!.
EU307코0=EU Permanent Member of the UNSC
EU307_desc코0=The member states have decided that the EU should be a permanent member of the United Nations Security Council (UNSC). This is done by reforming the UNSC or by transferring the seat(s) of the member state(s) already being UNSC member(s) to the EU.
EU308코0=EU Nuclear Power
EU308_desc코0=Becoming a nuclear power will strength the political power of the EU and the influence of the Union in the world. The Union will acquire the nuclear weapons by transferring and sharing the nuclear weapons of their member states or by developing own nuclear warheads.
EU400코0=EU Secondary Legislation
EU400_desc코0=The EU treaties are binding agreements between EU member states set out EU objectives, rules for EU institutions, how decisions are made and the relationship between the EU and its members. Treaties are known as primary law. The body of law that comes from the principles and objectives of the treaties is known as secondary law (regulations, directives, decisions, recommendations and opinions).
EU401코0=General Data Protection Regulation
EU401_desc코0=The EU General Data Protection Regulation (GDPR) is designed to:0 harmonize data privacy laws across Europe, protect and empower all EU citizens data privacy and reshape the way organizations across the region approach data privacy.
EU402코0=Directive on Copyright in the Digital Single Market
EU402_desc코0=Digital technologies have radically changed the way creative content is produced, distributed and accessed. We are adapting the EU copyright rules to new consumer behaviours in a Europe which values its cultural diversity.
EU403코0=Dublin II Regulation
EU403_desc코0=The Dublin II Regulation establishes the principle that only one member state is responsible for examining an asylum application. The objective is to avoid asylum seekers from being sent from one country to another, and also to prevent abuse of the system by the submission of several applications for asylum by one person.
EU404코0=Relocation and Resettlement of Asylum Seekers
EU404_desc코0=Asylum seekers with a high chance of having their applications successfully processed are relocated from Greece and Italy, where they have arrived, to other member states where they will have their asylum applications processed. If these applications are successful, the applicants will be granted refugee status with the right to reside in the member state to which they are relocated.
EU405코0=EU–Turkey deal
EU405_desc코0=§Y[EUU.GetFlag] The European Union§! and [TUR.GetNameWithFlag] will negotiate an agreement aimed at stopping the flow of irregular migration via Turkey to Europe. All new irregular migrants and asylum seekers arriving from Turkey to the Greek islands and whose applications for asylum have been declared inadmissible should be returned to Turkey. §Y[EUU.GetFlag] The European Union§! will pay 3 billion Euro for the Facility for Refugees in Turkey.
EU406코0=European Asylum Agency
EU406_desc코0=The EU Commission proposed a future EU Asylum Agency equipped with the necessary mandate, tools and financial means needed to provide a rapid and full service to member states throughout the asylum procedure.
EU407코0=Frontex
EU407_desc코0=Frontex helps EU countries and Schengen associated countries manage their external borders. It also to helps to harmonise border controls across the EU. The agency facilitates cooperation between border authorities in each EU country, providing technical support and expertise.
EU408코0=European Border and Coast Guard Agency
EU408_desc코0=Frontex becomes the European Border and Coast Guard Agency. Europe’s external borders have seen an unprecedented rise in the number of migrants and refugees wishing to enter the EU in recent years. Countries that have an external border have sole responsibility for border control. But Frontex can provide additional technical support for EU countries facing severe migratory pressure.
EU500코0=European Commission Policies 
EU500_desc코0=European Commission Policies 
EU600코0=EU Enlargement
EU600_desc코0=Enlargement policy applies to countries currently aspiring to join the EU and potential candidates. The prospect of membership is a powerful stimulus for democratic and economic reforms in countries that want to become EU members.
EU601코0=2004 enlargement of the European Union
EU601_desc코0=On 1 May 2004 ten new countries with a combined population of almost 75 million joined the EU. The 25-member EU now has 450 million citizens and includes three former Soviet republics (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! and §Y[LIT.GetNameWithFlag]§!), four former satellites of the USSR (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! and §Y[SLO.GetNameWithFlag]§!), a former Yugoslav republic (§Y[SLV.GetNameWithFlag]§!) and two Mediterranean islands (§Y[CYP.GetNameWithFlag]§! and §Y[MLT.GetNameWithFlag]§!).
EU602코0=2007 enlargement of the European Union
EU602_desc코0=Two more countries from eastern Europe - §Y[BUL.GetNameWithFlag]§!and §Y[ROM.GetNameWithFlag]§! - join the EU, bringing the number of member states to 27.
EU603코0=2013 enlargement of the European Union
EU603_desc코0=2013 §Y[CRO.GetNameWithFlag]§! joined the EU, bringing the number of member states to 28.
EU700코0=Withdrawal Policies
EU700_desc코0=With rising Euroscepticism troughout the Union some member states will think about leaving §Y[EUU.GetFlag] The European Union§!.
EU701코0=Article 50
EU701_desc코0=\"Any Member State may decide to withdraw from the Union in accordance with its own constitutional requirements.\"\n- Article 50(1), Treaty on European Union.\nFirst Article 50 was drafted for the Constitutional Treaty for the European Union. Following the failure of the ratification of the Constitution, the clause was incorporated into the Treaty of Lisbon.
EU702코0=Withdrawal Treaty
EU702_desc코0=Withdrawal from §Y[EUU.GetFlag] The European Union§! is a complex process where the leaving country has to adapt its national law for time when the EU law expires due to the leaving of the Union. The leaving country and the §Y[EUU.GetFlag] The European Union§! have to reach an agreement on their future relationship.
EU703코0=No Deal Exit
EU703_desc코0=If a Withdrawal Treaty with §Y[EUU.GetFlag] The European Union§! is not reached, emergency measures have to be taken to protect our people from the chaos of a No Deal Exit.
EU110코0=Federalisation of the European Union
EU110_desc코0=The process of European integration has reached a state where any further integration will lead to a Federalisation of §Y[EUU.GetFlag] The European Union§!.
EU111코0=United States of Europe
EU111_desc코0=After more than 70 years of European integration the member states of §Y[EUU.GetFlag] The European Union§! have decided to give up their sovereignty and form the §Y[EUU.GetFlag] The United States of Europe§!.
EU112코0=European Federation
EU112_desc코0=The member states of §Y[EUU.GetFlag] The European Union§! have decided to transfer the Union into §Y[EUU.GetFlag] The European Federation§! with the Qualified Majority Voting as fundamental principle and headed by the §YPresident of the European Federation§!.
EU113코0=Europe of Fatherlands
EU113_desc코0=Any further European integration will jeopardise the cultural heritage, the national Identities and the sovereignty of the member states. Europe is a Europe of Fatherlands, so the European integration has to stop at this stage.
EU604코0=Future enlargement of the European Union
EU604_desc코0=Future enlargement of the European Union
EU605코0=Western Balkans Enlargement
EU605_desc코0=The Western Balkan countries of §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! and §Y[KOS.GetNameWithFlag]§! become candidate for joining §Y[EUU.GetFlag] The European Union§!. 
EU606코0=Turkey
EU606_desc코0=§Y[TUR.GetNameWithFlag]§! becomes candidate for joining §Y[EUU.GetFlag] The European Union§!.
EU607코0=Black Sea Enlargement
EU607_desc코0=The Black Sea countries of §Y[MLV.GetNameWithFlag]§! and §Y[UKR.GetNameWithFlag]§! become candidate for joining §Y[EUU.GetFlag] The European Union§!. 
EU608코0=Caucasus Enlargement
EU608_desc코0=The Caucasus countries of §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! and §Y[GEO.GetNameWithFlag]§! become candidate for joining §Y[EUU.GetFlag] The European Union§!. 
EU609코0=European Economic Area
EU609_desc코0=The non-EU countries of the European Economic Area (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! and §Y[ICE.GetNameWithFlag]§!) become candidate for joining §Y[EUU.GetFlag] The European Union§!. 
EU610코0=Belarus
EU610_desc코0=§Y[BLR.GetNameWithFlag]§! becomes candidate for joining §Y[EUU.GetFlag] The European Union§!.
EU611코0=Internal Enlargement
EU611_desc코0=Internal enlargement is the process of new member states arising from the break-up of or secession from an existing member state. §Y[CAT.GetNameWithFlag]§!, §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§! and §Y[WAS.GetNameWithFlag]§! can become candidates for joining §Y[EUU.GetFlag] The European Union§!, when they become independent.



