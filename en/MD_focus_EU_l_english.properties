EU_tutorial.10.t코0=Chapter 1 - The European Union
EU_tutorial.10.d코0=§Y[EUU.GetFlag] The European Union§! is a unique economic and political union between its member states.\n\nThe EU is similar to a confederation, where many policy areas are federalised into common institutions capable of making law; however the member states are sovereign nations but they have limited their sovereignty and transfered some of their powers to the supranational union.\n\nWhat began as a purely economic union has evolved into an organization spanning policy areas, from climate, environment and health to external relations and security, justice and migration. A name change from the European Economic Community (EEC) to the European Union (EU) in 1993 reflected this.
EU_tutorial.10.a코0=Chapter 1.1 - The European Union in Millennium Dawn
EU_tutorial.10.b코0=Chapter 1.2 - Institutions of the European Union
EU_tutorial.10.c코0=Chapter 1.3 - Council, Huh?
EU_tutorial.10.e코0=Return to Tutorial Main Menu

EU_tutorial.11.t코0=Chapter 1.1 - The European Union in Millennium Dawn
EU_tutorial.11.d코0=In Millennium Dawn §Y[EUU.GetFlag] The European Union§! is not a playable nation (there is an EUU tag for some coding reasons, but this is not a regular Hearts of Iron country). In the mod the EU is represented and played by the member states. Later in the game the player has the possibility to unite (annex) the member states under one cosmetic tag. Two main factors that drive the EU are the influence on the other member states and the Euroscepticism. Besides that the EU is controlled via the EU Focus Tree and Decisions.
EU_tutorial.11.a코0=Next Page

EU_tutorial.12.t코0=Chapter 1.2 - Institutions of the European Union
EU_tutorial.12.d코0=The EU has six main institutions\n\n- the European Parliament\n- the European Council\n- the Council of the European Union\n- the European Commission\n- the Court of Justice of the European Union (CJEU)\n- European Central Bank (ECB)
EU_tutorial.12.a코0=Next Page

EU_tutorial.13.t코0=Chapter 1.2 - Institutions of the European Union (p.2)
EU_tutorial.13.d코0=In the EU's unique institutional set-up:0\n\n- the EU's broad priorities are set by the European Council, which brings together national and EU-level leaders\n- directly elected MEPs represent European citizens in the European Parliament\n- the interests of the EU as a whole are promoted by the European Commission, whose members are appointed by national governments\n -governments defend their own country's national interests in the Council of the European Union.
EU_tutorial.13.a코0=Next Page

EU_tutorial.14.t코0=Chapter 1.2 - EU institutions in Millennium Dawn
EU_tutorial.14.d코0=In Millennium Dawn the following EU institutions are implemented (at the moment):0\n\n- the European Council\n- the Council of the European Union\n- the European Commission\n- European Central Bank (ECB)\n\nwhile the other two are not implemented (at the moment):0\n\n- the European Parliament (planed for future updates)\n- the Court of Justice of the European Union (CJEU)
EU_tutorial.14.a코0=Next Page

EU_tutorial.15.t코0=Chapter 1.3 - Council, Huh?
EU_tutorial.15.d코0=In European politics there are known three institutions with the name Council:0 the Council of Europe, the European Council and the Council of the European Union.\n\nThe Council of Europe is an international organisation whose stated aim is to uphold human rights, democracy and the rule of law in Europe. The best known body of the Council of Europe is the European Court of Human Rights, which enforces the European Convention on Human Rights. Its not an institution of the European Union and therefore its not in the mod.
EU_tutorial.15.a코0=Next Page

EU_tutorial.16.t코0=Chapter 1.3 - Council, Huh? (p.2)
EU_tutorial.16.d코0=The European Council is a collective body that defines the European Union's overall political direction and priorities. It comprises the heads of state or government of the EU member states, along with the President of the European Council and the President of the European Commission. While the European Council has no legislative power, it is a strategic (and crisis-solving) body that provides the union with general political directions and priorities, and acts as a collective presidency.
EU_tutorial.16.a코0=Next Page

EU_tutorial.17.t코0=Chapter 1.3 - Council, Huh? (p.3)
EU_tutorial.17.d코0=The Council of the European Union (in the treaties simply the Council) is one of two legislative bodies together with the European Parliament. The Council represents the executive governments of the EU's member states and has a between the member states rotating Presidency.\n\nIn Millennium Dawn the European Council and the Council of the European Union are combined and represented by the voting of the member states. The President of the European Council is a claimable office in the mod, while the rotating Presidency of the Council of the European Union is not implemented at the moment.
EU_tutorial.17.a코0=Next Chapter

EU_tutorial.20.t코0=Chapter 2 - The EU Focus Tree
EU_tutorial.20.d코0=The EU Focus Tree is other than any other Focus Tree in the game. The EU Focus Tree is a shared focus tree and does not only belong to a single country, but to all (49 potential) member states. Every EU member state has the shared EU Focus Tree, but these trees are connected. Only one member state can complete a shared voting focus at the same time. If a focus for one country is completed it is bypassed for every other member state. There is one exceptions to this:0 the Withdrawal Policies branch.
EU_tutorial.20.a코0=Chapter 2.1 - The Voting Tree
EU_tutorial.20.b코0=Chapter 2.2 - The Withdrawal Tree
EU_tutorial.20.c코0=Chapter 2.3 - The Member State Focuses
EU_tutorial.20.e코0=Return to Tutorial Main Menu

EU_tutorial.21.t코0=Chapter 2.1 - The Voting Tree
EU_tutorial.21.d코0=The Voting Tree consists of all other branches than the Withdrawal Policies branch. The focuses of the Voting Tree apply there effect not simply through completing the focus, they need to be accepted by the voting of the member states. The only effects that are directly applied are the Euroscepticism bonuses and malus. Some of the branch header have no (other) effect and need no voting. As the focuses need to be accepted by the voting of the member states, there are no mutually exclusive focuses. But some focuses are mutually exclusive in the result. If one is accepted the other can't be completed. See the requires tooltip for details.
EU_tutorial.21.a코0=Next Page

EU_tutorial.22.t코0=Chapter 2.2 - The Withdrawal Tree
EU_tutorial.22.d코0=The Withdrawal Policies branch is like a normal focus tree. The focuses there are not linked to focuses of other member states and there is no voting on the exit focuses.
EU_tutorial.22.a코0=Next Page

EU_tutorial.23.t코0=Chapter 2.3 - The Member State Focuses
EU_tutorial.23.d코0=The Member State Focuses is unique for every member state. Regularly there is no voting on these focuses. The Member State Focuses reflect how the national policies of a member state could influence the policies of the whole Union. The Member State Focuses are located and integrated in the national tree of the specific member state.
EU_tutorial.23.a코0=Next Chapter

EU_tutorial.30.t코0=Chapter 3 - The EU Voting
EU_tutorial.30.d코0=After the focus is completed, the country completing it gets a decision to put that proposal to the vote of the member states.
EU_tutorial.30.a코0=Chapter 3.1 - The Voting Decisions
EU_tutorial.30.b코0=Chapter 3.2 - The AI Voting
EU_tutorial.30.c코0=Chapter 3.3 - Majority Types
EU_tutorial.30.e코0=Return to Tutorial Main Menu

EU_tutorial.31.t코0=Chapter 3.1 - The Voting Decisions
EU_tutorial.31.d코0=The first decision of the voting proceeding is the voting decision. It becomes available if the proposing country has at least 3% influence on any other member state or holds one of the three major offices of the EU (President of the European Commission, President of the European Council, President of the European Parliament). When the decision is selected every member states gets a Yes/No voting event.
EU_tutorial.31.a코0=Next Page

EU_tutorial.32.t코0=Chapter 3.1 - The Voting Decisions (p.2)
EU_tutorial.32.d코0=After the vote the result decision becomes available. When selected the result of the voting is shown by a sequence of two events. If the proposal was accepted the effect of the focus is applied to every member state by the event. If the proposal was dismissed the retry proceeding is started.\n\nNote:0 In some rare circumstances the voting process could be locked. In this case you have to wait round about three month til the voting is cleared in the background. Than just try again.
EU_tutorial.32.a코0=Next Page

EU_tutorial.33.t코0=Chapter 3.1 - The Voting Decisions (p.3)
EU_tutorial.33.d코0=90 days after the dismissal the retry decision becomes available for every member state. If one member state selects that decision the decision is removed for every other member state and a new voting decision becomes visible for the member state. So that member state can start the voting proceeding again. The AI (in this order President of the European Commission, President of the European Council or President of the European Parliament) will take the retry decision. If you want to select the retry, you should pause the game or disable the AI retry. The retry of the AI can be disabled via a decision.
EU_tutorial.33.a코0=Next Page

EU_tutorial.34.t코0=Chapter 3.2 - The AI Voting
EU_tutorial.34.d코0=The voting behaviour of the AI is determined by three factors:0 the influence of the proposing country (5%, 10%, 20%, 30%, 50%), the Eurosceptisim of the voting country (10%, 20%, 30%, 50%, 70%) and the government resist factor of the voting country. The government resist factor reflects the attitude of the political parties towards the subject of the voting. There are four stance:0 strongly resist, resist, support and stronly support (you can see the government resist factor in the Focus Tree at the focus effect tooltip).
EU_tutorial.34.a코0=Next Page

EU_tutorial.35.t코0=Chapter 3.3 - Majority Types
EU_tutorial.35.d코0=There are three majority types:0 Unanimity, Qualified Majority Voting (QMV) and Majority.
EU_tutorial.35.a코0=Next Page

EU_tutorial.36.t코0=Chapter 3.3 - Majority Types (p.2) - Unanimity
EU_tutorial.36.d코0=Unanimity voting need every member state to vote for the proposal. Therefore every member state has the right of veto.
EU_tutorial.36.a코0=Next Page

EU_tutorial.37.t코0=Chapter 3.3 - Majority Types (p.3) - QMV
EU_tutorial.37.d코0=In the case of Qualified Majority Voting (QMV) there are two majorities that have to be met:0 55% of the member states who represent 65% of the Population of the EU have to vote for the proposal to be accepted. Therefore member states who together represent 35% of the Population of the EU have a blocking minority.
EU_tutorial.37.a코0=Next Page

EU_tutorial.38.t코0=Chapter 3.3 - Majority Types (p.4) - Majority
EU_tutorial.38.d코0=In the case of Majority voting more member states have to vote with Yes than with No.
EU_tutorial.38.a코0=Next Chapter

EU_tutorial.40.t코0=Chapter 4 - The EU Laws and Ideas
EU_tutorial.40.d코0=A important part of the focus effects are national spirits. They represent the legislation of §Y[EUU.GetFlag] The European Union§!.
EU_tutorial.40.a코0=Chapter 4.1 - The EU Laws
EU_tutorial.40.b코0=Chapter 4.2 - Adopting EU law by new member states
EU_tutorial.40.c코0=Chapter 4.3 - EU law and EU exit
EU_tutorial.40.e코0=Return to Tutorial Main Menu

EU_tutorial.41.t코0=Chapter 4.1 - The EU Laws
EU_tutorial.41.d코0=There are two kinds of national spirits for EU member states. The first one are crisis or negative circumstances that are applied by events or from the start. The effect of some of the focuses are to remove or prevent these negative national spirits when the voting is accepted. The other one apply bonuses to the member states. They are added when the proposal is accepted by the voting of the member states.
EU_tutorial.41.a코0=Next Page

EU_tutorial.42.t코0=Chapter 4.2 - Adopting EU law by new member states
EU_tutorial.42.d코0=If a new member state joins the EU, this county doesn't get all national spirits by default. It has to adopt the EU law through a decision.
EU_tutorial.42.a코0=Next Page

EU_tutorial.43.t코0=Chapter 4.3 - EU law and EU exit
EU_tutorial.43.d코0=Leaving the EU means loosing all EU national spirits. In addition to that the leaving country gets a timed national spirits according to the exit route the country takes.
EU_tutorial.43.a코0=Next Chapter

EU_tutorial.50.t코0=Chapter 5 - The EU Offices
EU_tutorial.50.d코0=In the EU every institution has a head. In this sense the Offices of the EU in the mod are the personification and the representation of these institutions. In the tradition of the European Union these offices are shared among the member states. So it is in Millennium Dawn. In general a member state can only hold one office at once. To claim an office a member state needs at least 5% influence on every other member state or a population of more than 5% of the Total EU Population. So it is more likly that the most offices are shared among the big member states.
EU_tutorial.50.a코0=Chapter 5.1 - Political and Financial Offices
EU_tutorial.50.b코0=Chapter 5.2 - Security and International Offices
EU_tutorial.50.c코0=Chapter 5.3 - President of the European Federation
EU_tutorial.50.e코0=Return to Tutorial Main Menu

EU_tutorial.51.t코0=Chapter 5.1 - Political and Financial Offices
EU_tutorial.51.d코0=The Political Offices are\n\nPresident of the European Commission,\nPresident of the European Council and\nPresident of the European Parliament\n\n and the Financial Offices are\n\nPresident of the European Central Bank and\nEuropean Minister of Economy and Finance.
EU_tutorial.51.a코0=Next Page

EU_tutorial.52.t코0=Chapter 5.1 - Political and Financial Offices (p.2)
EU_tutorial.52.d코0=The Office of the President of the European Commission, the President of the European Council and the President of the European Parliament have in common, that they allow to put a focus to the vote without having 3% influence on any other member state. In addition to that they rise chances of success in the Pro-European and Euroscepticism Campaigns.
EU_tutorial.52.a코0=Next Page

EU_tutorial.53.t코0=Chapter 5.1 - Political and Financial Offices (p.3)
EU_tutorial.53.d코0=President of the European Central Bank can start, expand or reduce the OMT Program of the ECB to temporary reduce the interest rates of member states with high interest rates.\n\nAt the moment the European Minister of Economy and Finance has no special powers. In future updates it is planned to give the European Minister of Economy and Finance the power to set minimum tax rates.
EU_tutorial.53.a코0=Next Page

EU_tutorial.54.t코0=Chapter 5.2 - Security and International Offices
EU_tutorial.54.d코0=The Security Offices are\n\nFrontex Executive Director,\nSecretary General of EuroArmy and\nSecretary General of EuroNavy.\n\n The International Offices are\n\nHigh Representative of the Union for Foreign Affairs and Security Policy and\nAmbassador of the Union to the United Nations.
EU_tutorial.54.a코0=Next Page

EU_tutorial.55.t코0=Chapter 5.2 - Security and International Offices (p.2)
EU_tutorial.55.d코0=The Frontex Executive Director and the Secretary General of EuroArmy have the power to take control over the respectiv forces for the time of their tenure.\n\n The Secretary General of EuroNavy can take control of the warships of every member state and can unite them in one European fleet.
EU_tutorial.55.a코0=Next Page

EU_tutorial.56.t코0=Chapter 5.2 - Security and International Offices (p.3)
EU_tutorial.56.d코0=High Representative of the Union for Foreign Affairs and Security Policy has no special power at the moment. In future updates it is planned to give it some diplomatic powers or decisions.\n\nAmbassador of the Union to the United Nations give its holder nation the Permanent Member of the UNSC national spirit.
EU_tutorial.56.a코0=Next Page

EU_tutorial.57.t코0=Chapter 5.3 - President of the European Federation
EU_tutorial.57.d코0=The President of the European Federation is a unique office in the European Union/Federation because the holding member state is the paramount leader of Europe. Therefore the President of the European Federation can claim every other office for his member states.
EU_tutorial.57.a코0=Next Chapter

EU_tutorial.60.t코0=Chapter 6 - Euroscepticism
EU_tutorial.60.d코0=Euroscepticism is one of the basic concepts for the EU in Millennium Dawn.\n\nEuroscepticism, also known as EU-scepticism, means criticism of the European Union (EU) and European integration. According to public opinion surveys this ratio represents the number of people who will likely vote for leaving the European Union in the case of a European Union membership referendum of their country.\nEuropeanism also known as Pro-Europeanism, sometimes called European Unionism, is a political position that favours European integration and membership of the European Union (EU). It includes the more radical European federalists, who seek to create a single superstate known informally as a United States of Europe. A related term is ’Europhile’. The ratio represents the Europhile people throughout the whole Union.\n\nEuroscepticism is one of the main variable driving the EU member states in one direction or the other. Europeanism on the other hand is just a derivative variable from Euroscepticism. It is used as trigger to refer to the Union as a whole.
EU_tutorial.60.a코0=Chapter 6.1 - State of the Union
EU_tutorial.60.b코0=Chapter 6.2 - Euroscepticism Change
EU_tutorial.60.c코0=Chapter 6.3 - Euroscepticism and EU Exit
EU_tutorial.60.e코0=Return to Tutorial Main Menu

EU_tutorial.61.t코0=Chapter 6.1 - State of the Union
EU_tutorial.61.d코0=The State of the Union category is the main interface for the player to get an overview about the European Union and the Euroscepticism throughout the Union. While most of the Euroscepticism effects also update the State of the Union statistic, sometimes it is necessary to update by hand. Therefor the update decision can be used.
EU_tutorial.61.a코0=Next Page

EU_tutorial.62.t코0=Chapter 6.2 - Euroscepticism Change
EU_tutorial.62.d코0=One source of Euroscepticism are the focuses on completition. Most of them add Euroscepticism to all current and potential member states. Some add a special amount to certain countries. This reflects the unique national tradition in some policies areas, like financial discipline in the nothern countries or soft currency in the southern member states.\n\nAnother source of Euroscepticism are the Euroscepticism Campaign Decisions. On the other side of the coin the Pro-European Campaigns can reduce the Euroscepticism.\n\nFinally there are some events and decision, which can add or reduce the Euroscepticism. E.g. the OMT Program decisions.
EU_tutorial.62.a코0=Next Page

EU_tutorial.63.t코0=Chapter 6.3 - Euroscepticism and EU Exit
EU_tutorial.63.d코0=Euroscepticism will drive the AI to EU Exit. From 50% Euroscepticism the probability of an exit rises in 10% steps with rising Euroscepticism. But Euroscepticism is not the only factor for an EU exit. The probability from the Euroscepticism is modified by the ruling party. Governments with nationalist outlook will always try to leave the Union. Conservative governments are pro-European in general, but they flip over in the exit camp, when Euroscepticism rises above 60%. All other major European parties try to stay in the EU, but somewhere above 70% Euroscepticism they can't ignore the will of the people.
EU_tutorial.63.a코0=Next Chapter

EU_tutorial.70.t코0=Chapter 7 - Leaving the EU
EU_tutorial.70.d코0=Leaving the EU is a longer process which will not take place over night. Never the less an EU exit can also happen by accident.
EU_tutorial.70.a코0=Chapter 7.1 - Leaving the EU by Article 50
EU_tutorial.70.b코0=Chapter 7.2 - Leaving the EU by Accident
EU_tutorial.70.c코0=Chapter 7.3 - Leaving the EU by the AI
EU_tutorial.70.e코0=Return to Tutorial Main Menu

EU_tutorial.71.t코0=Chapter 7.1 - Leaving the EU by Article 50
EU_tutorial.71.d코0=The first step in leaving the EU is to complete the Article 50 focus. Than the Withdrawal category and the leave decision becomes available. When selected the leaving mission is activated. With the mission activated the player has two years to complete the Withdrawal Treaty focus and select the mission. Otherwise a No Deal Exit will happen. There is an option to have a prepared No Deal Exit, when the No Deal Exit focus is complete or to have an unprepared No Deal Exit when none of the two focuses is completed within the two year.\n\nThe player has also the option to revoke Article 50 and stay in the EU.\n\nIf the player needs more time there is an decision to extend Article 50.\nNote:0 the extention only set the remaining time to three month. So if it is activated to early, it is not an extention but a shortening.
EU_tutorial.71.a코0=Next Page

EU_tutorial.72.t코0=Chapter 7.2 - Leaving the EU by Accident
EU_tutorial.72.d코0=In the European Debt Crisis there is a possiblity for a EU exit by accident. This happens if the member state fails to complete the mission Troika Reforms.
EU_tutorial.72.a코0=Next Page

EU_tutorial.73.t코0=Chapter 7.3 - Leaving the EU by the AI
EU_tutorial.73.d코0=As descriped in Chapter 6.3 the AI will leave the EU, when certain Euroscepticism levels are reached. The levels depend on the ruling party.
EU_tutorial.73.a코0=Next Chapter

EU_tutorial.80.t코0=Chapter 8 - Enlargement and Joining the EU
EU_tutorial.80.d코0=\"Any European State which respects the values referred to in Article 2 and is committed to promoting them may apply to become a member of the Union. The European Parliament and national Parliaments shall be notified of this application. The applicant State shall address its application to the Council, which shall act unanimously after consulting the Commission and after receiving the consent of the European Parliament, which shall act by a majority of its component members. The conditions of eligibility agreed upon by the European Council shall be taken into account.\nThe conditions of admission and the adjustments to the Treaties on which the Union is founded, which such admission entails, shall be the subject of an agreement between the Member States and the applicant State. This agreement shall be submitted for ratification by all the contracting States in accordance with their respective constitutional requirements.\"\n- Article 49, Treaty on European Union\n\nIn Millennium Dawn there are three types of European countries (in the sense of Article 49):0 the potential EU countries, the candidates and the member states. The potential EU countries are a predefined and scripted scope of countries which could possibly become a member states of the European Union (this could not be influenced in the game). Candidates are countries which where selected by the voting of the EU member states to become members in the future. Finally there are the member states who are already member of the EU in the 2000 and 2017 bookmark.
EU_tutorial.80.a코0=Chapter 8.1 - Enlargement of the EU
EU_tutorial.80.b코0=Chapter 8.2 - Joining the EU
EU_tutorial.80.c코0=Chapter 8.3 - Joining the Euro
EU_tutorial.80.e코0=Return to Tutorial Main Menu

EU_tutorial.81.t코0=Chapter 8.1 - Enlargement of the EU
EU_tutorial.81.d코0=The Enlargement of the EU is done by the Enlargement fouces followed by the voting of the member states. At the moment there are only the historical EU Enlargement packages of 2004, 2007 and 2013. Future Enlargement packages will be added in the next update.
EU_tutorial.81.a코0=Next Page

EU_tutorial.82.t코0=Chapter 8.2 - Joining the EU
EU_tutorial.82.d코0=When the EU member states have voted for an Enlargement package the respective countries become a candidate. As candidate the member state gets a decision to join the European Union. At the moment there are no EU accession criteria implemented (but this could change in future updates).\n\nAfter the joining, the new member state gets the national spirit European Union Member. To get the other EU national spirits the member state needs to select the Adopt the EU law decision (see Chapter 4.2 for details).
EU_tutorial.82.a코0=Next Page

EU_tutorial.83.t코0=Chapter 8.3 - Joining the Euro
EU_tutorial.83.d코0=After becoming a EU member states the country can also join the Euro if certain criteria are met. The country needs at least a Stable Growth Economic Cycle, a GDP/C of at least 10.000$ and a Corruption Level of 5 or lesser.
EU_tutorial.83.a코0=Next Chapter

EU_tutorial.90.t코0=Chapter 9 - EU Events
