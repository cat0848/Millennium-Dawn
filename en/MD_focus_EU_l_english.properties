EU_apply_for_membership_category코0=Joining the EU
EU_apply_for_membership_category_desc코0=Becoming a member of the EU is a complex procedure which does not happen overnight. Once an applicant country meets the conditions for membership, it must implement EU rules and regulations in all areas.\nAny country that satisfies the conditions for membership can apply. These conditions are known as the ‘Copenhagen criteria’ and include a free-market economy, a stable democracy and the rule of law, and the acceptance of all EU legislation, including of the euro.
EU_apply_for_membership코0=Joining the EU
EU_apply_for_membership_desc코0=§Y[ROOT.GetNameWithFlag]§! can join the §Y[EUU.GetFlag] The European Union§! lets sing the Ode to Joy:0\nJoy, beautiful spark of Divinity,\nDaughter of Elysium,\nWe enter, drunk with fire,\nHeavenly One, thy sanctuary!\nYour magic binds again\nWhat custom strictly divided;\nAll people become brothers,\nWhere your gentle wing abides. 
EU_adopt_EU_law코0=Adopt the EU law
EU_adopt_EU_law_desc코0=Due to the huge volume of EU rules and regulations each candidate country must adopt as national law, the negotiations take time to complete. The candidates are supported financially, administratively and technically during this pre-accession period.
EU_join_the_Euro코0=Joining the Euro
EU_join_the_Euro_desc코0=In order to adopt the euro, EU countries have to bring their national legislation in line with relevant EU law and meet specific conditions designed to ensure economic convergence. These requirements, agreed by the EU Member States in Maastricht in 1991, are known as the convergence criteria.
