EU_voting_category_desc코0=[ROOT.GetFlag] Euroscepticism:0 [?ROOT.eurosceptic|§%R1]\nEuroscepticism, also known as EU-scepticism, means criticism of the European Union (EU) and European integration. According to public opinion surveys this ratio represents the number of people who will likely vote for leaving the European Union in the case of a European Union membership referendum of their country.\n[EUU.GetFlag] Europeanism:0 [?global.var_europeanism|§%G1]\nEuropeanism also known as Pro-Europeanism, sometimes called European Unionism, is a political position that favours European integration and membership of the European Union (EU). It includes the more radical European federalists, who seek to create a single superstate known informally as a United States of Europe. A related term is ’Europhile’. The ratio represents the Europhile people throughout the whole Union.
