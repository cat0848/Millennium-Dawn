EU_extend_Article_50코0=Extension of Article 50
EU_extend_Article_50_desc코0=Ask §Y[EUU.GetFlag] The European Union§! for an extention of Article 50 and leave the Union to a later date.
EU_exit_three_month코0=Three month extension...
EU_exit_three_month_desc코0=§Y[ROOT.GetNameWithFlag]§! was garanted a three month extention of Article 50 by §Y[EUU.GetFlag] The European Union§!. §Y[ROOT.GetNameWithFlag]§! will leave the Union after a period of three month.
