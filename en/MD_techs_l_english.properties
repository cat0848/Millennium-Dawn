basic_computing코0=Basic Computing
basic_computing_desc코0=Electronic digital computers can now be made which are programmable. Although still expensive and large, these machines allow for intelligence analysis far beyond human capacity.\n
integrated_circuit코0=Integrated Circuit
integrated_circuit_desc코0=Integrated circuits are formed on a small piece of semiconducting material performing the same function as a larger circuit made from discrete components.\n
microprocessors코0=Microprocessors
microprocessors_desc코0=The microprocessor that incorporates functions of one or many integrated circuits to build a stronger computer processor. The processor's advent allowed for computing to become significantly more affordable for the common folk.\n
computing1코0=Mainframe Computing
computing1_desc코0=Large, high-speed computers used primarily by large organizations for critical applications, bulk data processing and other large processing jobs.\n
computing2코0=Microcomputing
computing2_desc코0=The theory of microcomputing comes from the introduction of microprocessors to the computing field. The microprocessor's introduction has allowed computers to become more powerful and increased the logic capacity of computers paving the way for greater usages of personal home computers.\n
computing3코0=Improved Computing
computing3_desc코0=Computers are become more and more popular as time goes on. Computers can now sit comfortable on a desk allowing for people to have the ability to play games, write papers, and many other comforts that people have never thought possible.\n
computing4코0=Advanced Computing
computing4_desc코0=The introduction of the very first desktops in their contemporary form in the mid 2000s has given way to an information explosion. People now have the ability to do so much more.\n
computing5코0=Modern Computing
computing5_desc코0=Now technology in computers have proceeded quickly that computers that were once in giant server boxes have now become as small as a tablet. Processing power is triple, if not five times, as powerful as they were at the invention of the very first computers.\n
computing6코0=Quantum Computing
computing6_desc코0=Quantum computing began in the early 1980s when physicist Paul Benioff proposed a quantum mechanical model of the Turing machine. Scientists later suggested that a quantum computer could perform simulations that are out of reach for regular computers.\n
decryption1코0=Decryption I
decryption1_desc코0=Newer and more modern computers made decryption much faster and allows us to use new techniques to crack any encrypted message.
