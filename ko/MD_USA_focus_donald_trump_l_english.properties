donald_trump.3.d:=우리의 기대와 소망이 충족된 것이라고는 없습니다. 이전의 법보다 더 많은 이들이 거주할 수 있게 만드는 수정법안에도 법원은 다시금 기소를 하였습니다. 하지만 이번에는 통과될 더 높은 가능성이 있고 현 법안을 통과시킬 수 있는 기대를 걸어봐도 좋습니다. 물론, 높은 가능성에도 불구하고 실패할 가능성인 분명히 존재합니다. 어떻게 해야될까요?
donald_trump.3.o1:=밀어붙여라!
donald_trump.3.o2:=법적공방에서 시간을 낭비할 수는 없다

donald_trump.4.t:=여행금지법이 최고 법원에 제출되다
donald_trump.4.d:=이전의 야심찬 도전들은 그 위치가 낮은 법원에서 이루어진 것이었습니다. 하지만, 최고법원은 최고 법 집행기관으로써 이들의 결정은 트럼프의 결정이나 마찬가지압니다. 각하, 우리의 제출안은 반드시 받아들여질 것입니다.
donald_trump.4.o1:=시행하라

donald_trump.5.t:=법원에서 법에 대해 반대입장을 표명하다
donald_trump.5.d:=우리 변호사들이 최우선적, 최고의 전략, 계획으로 처리하였음에도, 여행금지법은 받아들여지지 않았습니다. 여행금지법을 통과하기 위한 시도는 더이상 이어질 여지가 없어 보입니다. 우리에게는 안쉬운 결과입니다.
donald_trump.5.o1:=시간낭비다

donald_trump.6.t:=법원에서 법에 대해 지지하다
donald_trump.6.d:=여행금지법에 대한 대통령의 노력이 결실을 맺었습니다. 미합중국 최고 법원은 여행금지법을 지지하겠다고 표명했습니다. 수많은 이들이 고대하던 엄청난 날입니다.
donald_trump.6.o1:=이 정신나간 일이 드디어 끝났군

donald_trump.7.t:=여행금지법 통과
donald_trump.7.d1:=놀랍게도, 지금 현재 여행금지법에 대해서 행정부에 의문을 제기하는 이는 그 누구도 없습니다. 이는 우리에게 정말 놀라운 사안이지만, 다른 한편으로는 축하할만 일입니다.
donald_trump.7.d2:=시위자들 사이에서의 긴장이 팽배한 가운데에서도, 여행금지법은 통과되었습니다. 여행금지법에 대한 법정에서의 논쟁은 이제 끝났습니다.
donald_trump.7.d3:=논란이 되고, 거부되었으며, 수정되고, 다시금 논란이 되고, 제출하여 여행금지법은 약간의 기소당할 가능성을 두고 통과되었습니다. 법정에서의 논쟁은 끝이나고 이제 실효력을 가지고 있습니다.
donald_trump.7.o1:=후라!

#Asteroid Mining Event Chain
donald_trump.8.t:=소행성 채굴 주도 시작
donald_trump.8.d:=소행성 채굴은 지난 세기동안 꿈만 같은 일이었습니다. 소행성 그 자체에는 우리가 필요로 하는 방사능 대의 금속과 금, 은, 철과 같은 금속들을 지니고 있습니다. 이러한 사실은 우주여행을 수행하는 국가들에게 있어서 군침도는 사안이었습니다. 그렇기에 오늘날에는 AMI, 즉 소행성 채굴 주도의 시작은 소행성 채굴을 향한 첫번째 단계가 될 것입니다. 미합중국 곳곳에 놓인 고배율의 망원경을 사용하여, 궤도 외부에 있는 적절한 소행성을 찾고, 그리고 궤도 내로 끌어낸 뒤 채굴하면 될 것입니다. 적절한 소행성을 찾는 것은 어려울 것이며, 거리가 멀수록 그 크기는 작을 것읍니다. 다행히도 소수의 소행성들은 자주 지구 주변을 지나가기에, 지구 궤도 내에 소행성을 잡아두는데는 그렇게 오래 걸리지는 않을 것입니다.
donald_trump.8.o1:=기다리기만 하면 되는군...

donald_trump.9.t:=소행성 포착
donald_trump.9.d:=최근, NASA의 과학자들은 지구 근처에 있는 적합한 소행성을 포착했습니다. 이는 AMI에 적합한 크기로 이때까지 포착한 소행성 또한 있었지만, 경제적 가치가 별로 없었을 뿐이었습니다. 또한 이 소행성은 느리고 움직이며, 충분한 크기, 궤도 내로 옮기기에 충분한 광물량도 자랑하고 있습니다. 사실, 이 소행성은 뉴욕보다 큰 크기입니다. 다음 과정은 이 소행성을 지구 궤도 내로 옮기는 작엄으로 이번이 처음으로 시도하는 것입니다. 한편, NASA 공학자들과 SpaceX와 같은 기업들은 소행성에서 채굴을 할 수 있는 기계들을 개발하고 있으며, 궤도 내에 소행성이 안착한다면, 채굴할 준비는 이미 마친 상태일 것입니다.
donald_trump.9.o1:=저 아가를 궤도내로 진입시켜라

donald_trump.10.t:=궤도 내의 소행성
donald_trump.10.d:=소행성이 궤도에 안착하면서, NASA와 SpaceX는 모두 각각 소행성 궤도에서 임무를 수행하는 탐사단을 파견햇습니다. NASA의 주요임무는 과학 자료들을 수집하는 것이고, SpaceX의 임무는 자원채집에 그 초점이 맞추어져 있습니다. 의심할 여지없이 이는 역사서에 기록될만한 업적으로, 우주분야에서 우리가 선두로 앞서나가고 있습니다. 또한 더 많은 소행성을 궤도 내로 진입시키자는 이야기도 오가고 있지만, 많은 이들이 후에 올 소행성은 지금 현재의 것보다 더 크고 채굴에 적합한 것이 올 것이라고 얘기하고 있습니다. 다른 나라들은 질투심에 속이 부글대고 있으며, 자신들만의 소행성 채굴 계획을 고려하고 있습니다. 하지만 그러한 관련 기술들을 개발하는데에는 엄청난 자금이 필요할 것이며, SpaceX와 NASA의 탐사선이 함께 경쟁을 하는 동안에도 그렇게 걱정을 하지 않아도될 듯 합니다.
donald_trump.10.o1:=채굴이 시작될 것이다

donald_trump.11.t:=채굴로부터 이익이 발생하다
donald_trump.11.d:=채굴 작업이 개시된 이래로 SpaceX와 NASA는 모두 연구소와 시장에 첫번째 채굴분을 전세계에 운송하였습니다. 전세계는 질투심에 찬 눈을 우리에게 부라리고 있으며, 각 나라들은 소행성 채굴 계획과 관련된 개별적인 부서를 설립하는데 연신 회의를 열고 있습니다. 얼마 않있어 경쟁자가 나타나겠지만, 지금은 이 독점하고 있는 현 상황을 즐깁시다.
donald_trump.11.o1:=후라!

donald_trump.12.t:=소행성 채굴로부터 이익
donald_trump.12.d:=최근의 소행성으로부터 온 채굴분이 도착하면서, 엄청난 관세를 우리이게 안겨다주었습니다. 이 채굴분에는 백금, 금, 은이 포함되어 있습니다. 이 이익을 현명하게 사용해야할 것입니다.
donald_trump.12.o1:=훌륭해!

donald_trump.13.t:=소행성 채굴의 잠재력
donald_trump.13.d:=최근, 도널드 트럼프는 NASA와 SpaceX, 민간 우주 기업에 초규모 소행성에서 궤도 탐사 및 채굴을 공평하게 허가아였습니다. 우리 각료들은 새로운 분야인 우주에 투자를 하여 자국내에는 희귀금속을 들여올 수 있다고 주장하고 있습니다. 하지만, 몇몇은 미국이 시작한 때보다 더 큰 엄청난 비용을 감당해야하는 것을 지적했고, 이러한 계획에 제동을 걸었습니다. 또한 이 투자금을 회수하기 위해서는 25년이 걸릴 수도 있습니다. 다른 곳에서의 더 많은 투자가 이 비용을 줄일 수도 있겠으나, 미국보다 이 분야에서는 뒤쳐지게 될 것입니다.\n\n소행성 채굴과 관련해서 어떤 결정을 내려야 할까요? 시행해야할까요, 아니면 전부 무시해야할까요?
donald_trump.13.o1:=소행성 채굴에 투자하라
donald_trump.13.o2:=너무 비싸고 시간낭비일 뿐이다!

#Mission To Mars Event Chain

#Some events are out of order for the event number, but in order for the chain both in the code and order it appears
donald_trump.23.t:=화성 탐사
donald_trump.23.d:=각하, 자금은 확보되었고 프로젝트는 끝을 마쳤으며, 이제 엄청난 중압감과 고독함을 이겨낼 여러 명의 남녀들을 선발할 차례입니다.\n\n다행이도, NASA가 이미 이와 관련된 준비를 몇년간 지속하여 마쳤으며, 단지 자금이 부족한 상태일 뿐입니다. 비행사들에 대한 훈련과 우주선의 준비는 온 힘을 다해서 이루어질 것입니다.\n\n이는 연단위로 진행할 일입니다. 다른 편에서는, NASA 연구소의 과학자들이 탐사선으로는 흭득할 수 없는 과학 데이터를 수집하기 위해서 비행사들과 함께 과학장비를 보낼 준비를 하고 있습니다. 명심하십시오, SpaceX의 첫번째 목적은 바로 사람을 화성에 착륙시키는 것입니다.
donald_trump.23.o1:=준비하라

donald_trump.24.t:=우주 경주
donald_trump.24.d:=최신 소식들이 알려지면서, SpaceX는 1년안에 화성으로 사람을 보내는 자사의 계획을 실행하기로 결정을 내렸습니다. SpaceX가 앞서나가고 있는 있는 지금, 이는 더욱 더 많은 투자를 받을 수 있는 업적입니다. 하지만, 이는... 말하자면... 정치권에서는 그리 달갑지 않은 일입니다.\n\n이 새로운 화성으로의 우주 경주에서 승리하기 위해서는 더욱 더 많은 투자가 따를 태고, 몇몇 관련 전문가들은 엘론 머스크의 프로젝트인 화성으로의 유인 우주선을 보내는데 대해서 다른 관점에서 본다면, 부족한 면이 많다고 했습니다. 어쩌면 NASA로부터 추가적인 예산지원없이 추진해야될 수도 있습니다.\n\n어떤 생각이십니까, 각하?
donald_trump.24.o1:=우주 경주 시작이네!
donald_trump.24.o2:=현상유지네

donald_trump.14.t:=화성 탐사 준비
donald_trump.14.d:=NASA는 비행사, 장비, 우주선의 상태가 양호하다는 소식을 전해왔습니다. 6명의 비행사들이 화성 왕복탐사선에 타게될 것입니다. 비행사들의 이름은 다음과 같습니다: 미카엘, 폴, 에드워드, 로드니, 메리, 엔. 이 비행사들은 지난 2년간 훈련을 받아왔으며, 이 탐사에 가장 적합한 이들입니다. NASA의 최신 우주 발사 체제를 적용한 우주선은 이미 발사준비를 마쳤습니다. 또한 오리온 우주캡슐 또한 준비를 마쳤습니다.\n\n다행이도 다음 발사까지 30일이 남았습니다.
donald_trump.14.o1:=발사까지 30일!

donald_trump.15.t:=발사대에서
donald_trump.15.d:=[GetDateText]:\n비행사 6명 모두 준비가 되었다. 길고 험난한 여정이 되겠지만, 모두 잘 이겨낼 것이다. 폴, 자네는 좀 들뜬 것 같아 보이는군, 다른 친구들은 긴장한거 같아 보이는데 말이야, 특히 로드니 말이지.\n\n비행사들은 우주선에 탑승했고 발사준비를 모두 마쳤습니다. 비행사 모두가 2년간의 여정동안 보지못할 가족, 친우들에게 마지막 작별인사를 고했습니다. 모두가 성공적인 임무수행을 마칠 것이라고 보고 있습니다.\n\n발사 허가가 났고 카운트다운이 시작되었습니다.
donald_trump.15.o1:=3, 2, 1...

donald_trump.16.t:=이륙!
donald_trump.16.d:=발사 관제소에서는 이륙을 확인했고 우주선과 비행사들은 화성으로 향하고 있습니다! 구경꾼들의 머리는 지구 궤도 내로 향하고 있는 우주선을 향해 있습니다. 비행사들은 완벽한 발사가 되는 동시에 열광과 안도감에 빠졌습니다. 모든 절차가 완벽햇으며, 소식이 들려올 때까지는 몇달이 걸릴 것입니다.\n\n꿈이 이루어지기 직전입니다.
donald_trump.16.o1:=역사에 길이 남을 날이다

donald_trump.17.t:=충격적인 재앙!
donald_trump.17.d:=우주선이 폭발했습니다!\n\n마지막 검사 과정이 적절지 않았던 것으로 밝혀졌습니다. 미카엘, 폴, 에드워드, 로드니, 메리, 엔, 6명의 조종사 모두가 이 폭발 속에서 사망했음이 보고가 올라왔습니다. 지상의 구경꾼들은 발사대를 휘감는 화염을 지켜보고 있었습니다. 이는 향후 우주에 대한 열망감을 희석시킬 것이며, 당신의 연임에 치명적인 약점으로 작용할 것입니다.
donald_trump.17.o1:=예견된 일이었다

donald_trump.18.t:=우주에서의 광란
donald_trump.18.d:=5명의 비행사들끼리만 이야기를 하는 것은 장기간의 고독 속의 항해에서 인간의 심리상태에 악영향을 끼치는 것으로 밝혀졌습니다.\n\n이전에 확실한 훈련을 받았음에도, 일원인 미카엘은 정신이 나갔으며, 가능한한 수동으로 우주선을 조작하여 지구로 귀환하려 했습니다. 그 시간에 깨어있던 엔은 이를 저지하려고 하였지만, 조작하는 것을 막지는 못했습니다. 저지하는 동안 엔은 미카엘에게 턱을 가격당했으며, 의식을 잃었습니다.\n\n다행이도 다른 비행사들이 이 소란에 잠에서 깨어났고 재빠르게 엔에게 구급처치를 하였습니다. 하지만, 이 잠깐동안의 싸움으로 제어패널이 약간 움푹 들어갔으며, 모두가 제어실에서 씨름하고 미카엘은 임시방편으로 만든 수갑을 차고 임시 감옥에 수감되었습니다. 다행이도, 엔의 부상은 그리 심각하지 않았으며, 한 주 내에 회복될 것으로 보입니다. 비록 지구로 돌아가서 전문의의 장기간 진찰을 받아야겠지만 말입니다.\n\n나쁜 소식은 우주선이 아주 많이 경로에서 벗어났가는 것입니다. 거기에 더해서 많은 연료가 미카엘의 지구로 돌아가려는 성급한 결정으로 소비해되었습니다.\n\n 두가지 선택지가 있습니다: 다른 다섯명의 비행사들의 목숨을 위협하고 폭행한 죄로 구금하고 모두가 지구로 돌아가는 것입니다. 아니면 그래도 화성으로 향하는 방법 또한 있습니다. 5명의 비행사들은 인류를 위해 자신들을 희생할 준비가 되었다고 밝혔습니다. \n\n각하, 어떻게 해야 될까요?
donald_trump.18.o1:=비행사들이 준비가 되었다면, 보내라
donald_trump.18.o2:=지구로 귀환시키고 그 망할 놈을 구금해라

donald_trump.19.t:=치욕스러운 귀환
donald_trump.19.d:=몇달전 화성으로 향하는 선내에서는 화성이 아닌 지구로 귀환하자는데 설득하기 위한 격렬한 논쟁이 오갔습니다. 엔은 비행사들이 발견하지 못한 상처를 정밀검진하기 위해 병원에 보내졌으며, 이카엘은 구금되고 정신병원에 보내졌습니다. 다른 비행사들, 특히 우주 비행사에서 조기에 은퇴당한 메리는 다시금 탐사에 보내달라고 요청했습니다. 모두가 살아서 귀환하여 행복해하고 있습니다. \n\n장기간동안 이제, 화성탐사를 하기 위한 정부는 없을 것으로 사료됩니다.
donald_trump.19.o1:=이런, 그래도 모두 살아있지 않은가

donald_trump.20.t:=화성에서의 희생
donald_trump.20.d:=몇달전 화성으로 향하는 선내에서는 지구로의 귀환이 아닌 계속해서 화성으로 향하자는데 위한 격렬한 논쟁이 오갔습니다. 이들은 화성에 착륙하고 표면을 탐사하기 시작했습니다. 이들의 예상 생존 시간은 얼마 되지 않을 것으로 예상되며, 수행해야할 모든 것들을 하려 하고 있습니다. 이를 통해 주요 과학 분야에 크나큰 기회가 찾아올 것이지만, 인류에게는 크나큰 손실이 다른 한편으로 찾아올 것입니다.  좌초된체, 제한된 음식을 가지고 있는 비행사들은 굶주리고 화성에서 죽어갔으며, 화성에 시체를 남겼습니다. 다행히도, 이후에 온 화성 탐사팀이 이들의 시체를 회수해 지구에서 적절한 장례식을 치뤘습니다. 이들은 영원한 안식에 잠들 것입니다.
donald_trump.20.o1:=화성에서의 비극이다

donald_trump.21.t:=독수리가 착륙했다
donald_trump.21.d1:=화성 착륙을 성공했습니다! 선내의 승무원들은 환호를 내질렀으며, 지구의 TV 시청자들은 이 전례없는 우주 여행에 흥분을 감추지 못하고 있습니다. 비행사들은 몇일간 화성에 머물며, 과학 시료 체취와 시험을 행한 뒤, 지구로 귀환할 것입니다. 이 우주 속에서의 업적은 정치적으로 이와 같은 탐사를 추진하는데 더 쉽게 만들어줄 것이며, 각하의 연임에 조금 더 힘을 실어줄 것입니다. 하지만, 지금 현재 미합중국은 우주개발에 온 박차를 가하고 있으며, 지금 현재에 집중해야할 때입니다.
donald_trump.21.d2:=NASA가 화성 착륙에 성공했으며, 이는 화성에서의 2번째 착륙입니다! 선내의 승무원들은 환호를 내질렀으며, 지구의 TV 시청자들은 SpaceX와 같이 이 전례없는 우주 여행에 흥분을 감추지 못하고 있습니다. 비행사들은 몇일간 화성에 머물며, 과학 시료 체취와 시험을 행한 뒤, 지구로 귀환할 것입니다. 이 우주 속에서의 업적은 정치적으로 이와 같은 탐사를 추진하는데 더 쉽게 만들어줄 것이며, 각하의 연임에 조금 더 힘을 실어줄 것입니다. 하지만, 지금 현재 미합중국은 우주개발에 온 박차를 가하고 있으며, 지금 현재에 집중해야할 때입니다.
donald_trump.21.o1:=미국을 위해 더 더 환호를 내질러라!
donald_trump.21.o2:=두번째라 나쁘지 않군

donald_trump.22.t:=영웅들의 귀환
donald_trump.22.d1:=미카엘, 폴, 에드워드, 로드니, 멜, 엔이 이때까지 이룩한 우주 비행사들 중에서 가장 중요한 업적을 세우고 안전하게 귀환하였습니다. 이들은 셀 수 없이 많은 운석들과 가치를 매길 수 없는 데이터를 가지고 돌아왔으며, 이는 전세계의 연구소에 공유될 것입니다. 이는 화성 식민화를 위한 한걸음일 것입니다.
donald_trump.22.d2:=2등이라는 순위에도 불구하고 미카엘, 폴, 에드워드, 로드니, 메리, 엔은 안전하게 화성탐사를 마치고 돌아왔습니다. 이들은 셀 수 없이 많은 운석들과 가치를 매길 수 없는 데이터를 가지고 돌아왔으며, 이는 전세계의 연구소에 공유될 것입니다. SpaceX의 착륙 다음에 이어진 이 업적은 화성 식민화를 위한 한걸음일 것입니다.
donald_trump.22.o1:=영웅들이 귀환했다
donald_trump.22.o2:=귀환했군

donald_trump.25.t:=SpaceX가 화성에 도달하다
donald_trump.25.d1:=우리가 벌인 최선의 노력에도 불구하고 SpaceX가 화성에 첫번째로 도달하면서 우주 경주에서 우리를 제쳤습니다. 이들은 자신들의 우주선을 화성 표면에 착륙시켰습니다. 개인 기업으로써는 이 업적은 엄청난 사업이었으며, 이들은 제정적으로 우세한 NASA보다 먼저 업적을 세운 첫번째 화성 탐사로 박수를 받았습니다. 국내에서는 여전히 이 일을 축하하고 있으며, 이는 우주, 화성 탐사에 대한 새로운 과학적 발견을 해낼 계기가 될 것입니다.
donald_trump.25.d2:=SpaceX가 두번째로 화성에 착륙했습니다. 이들은 자신들의 우주선을 화성 표면에 착륙시켰습니다. 개인 기업으로써는 이 업적은 엄청난 사업이었으며, 이들은 제정적으로 우세한 NASA보다 먼저 업적을 세운 첫번째 화성 탐사로 박수를 받았습니다. SpaceX와 엘론 머스크의 향후 미래를 성공으로 이끌 이 희망적인 업적에 국내에서는 여전히 이 일을 축하하고 있습니다.
donald_trump.25.d3:=SpaceX가 두번째로 화성에 착륙했지만, 이는 첫번째 성공적인 왕복 탐사였습니다. 이들은 끔찍한 탐사가 이루어진 근처에 자신들의 우주선을 화성 표면에 착륙시키고 시신들을 지구로 운구하여 희생자들의 가족들에게 안도감을 안겨주었습니다. 개인 기업으로써는 이 업적은 엄청난 사업이었으며, 이들은 안전하게 지구로 돌아온 첫번째 화성 탐사로 박수를 받았습니다. SpaceX와 엘론 머스크의 향후 미래를 성공으로 이끌 이 희망적인 업적에 국내에서는 여전히 이 일을 축하하고 있습니다.
donald_trump.25.o1:=누가 먼저인지는 중요하지 않다. 이는 정말 대단한 업적이다
donald_trump.25.o2:=아직까지도 믿기지 않는군

#Lunar Outpost Event Chain

donald_trump.26.t:=달 전초기지
donald_trump.26.d:=우리 과학자들과 공학자들은 반영구적으로 달에서 살도록 비행사들과 장비를 보내는데 준비를 마쳤습니다. 1000만 달러에 달하는 장비, 소비품, 생존 우주선, 개인용구들과 함께 총 12명의 비행사들이 보내질 것입니다. 이 전초기지는 달에 설치된 전지의 충전을 위해서 지구일로 매달 29일인 태음일에 이동할 필요가 있을 것입니다.\n\n기지는 달의 극점에 위치할 것이며, 손쉽게 이동할 수 있으며, 최고 효율로 태양전지를 사용할 수 있을 것입니다. 추가로 달에서의 장기간 거주에 대한 실험이 진행될 것입니다. 달의 얼음에서 달에 거주하는 비행사들의 식수와 식물을 기르는 물을 채취할 수 있을 것이고, 또한 우주선의 연료인 산소와 수소로 분리할 수 있을 것입니다.\n\n이에 대한 연구는 몇달에서 몇년이 걸릴 것입니다. 하지만, 지금부터 이 프로젝트에 대한 자금을 조성하여 실행한다면, 달 궤도를 도는 정거장을 건설하여 향후 달에서 진행하는 프로젝트를 더욱 더 쉽게 진행할 수 있게 될 것이며, 정거장에서 연료를 보급받고 지구로 귀환할 수 있을 것입니다.\n\n이는 다음 수십년 뒤에나 가능하겠지만, 이제 이 계획을 수행할 때입니다.
donald_trump.26.o1:=시행하라!

donald_trump.27.t:=알파 달기지
donald_trump.27.d:=우리측 과학자들과 공학자들은 공식적으로 달에 착륙했으며며, 현재 달기지를 건설하는 작업에 착수하고 있다고 발표했습니다. 이 달기지는 \"모듈화\"되어 건설될 것이며, 한 건물채로 건설되지는 않을 것입니다. 거주 모듈, 음식을 만들기 위한 식료 모듈, 휴게 모듈, 연구 장비가 위치한 가장 큰 연구소 모듈, 장비가 부서진다면 수리할 장비들이 모여있는 시설유지 모듈, 오락 모듈에서 이들은 6개월동안 머무를 것이며, 많은 태양광 전지로 시설을 사용할 것입니다.\n\n음식을 만드는 한편, 식료를 정기적으로 운반할 것입니다. 물과 산소는 달의 얼음을 통해서 만들 것입니다. 마지막으로 이곳에서 거주하는 과학자들은 태양전지가 무효화되는 태음일에 맞추어서 6개월마다 한번씩 기지를 옮길 것입니다.\n\n알파 달기지가 완공되었습니다.
donald_trump.27.o1:=사이언스!

donald_trump.28.t:=식민지 진행
donald_trump.28.d:=우리의 달과학 기지가 괄목할만한 변화를 겪었습니다. 현재의 태양광 전지의 규모를 확대하고, 더욱 더 쉬운 방법으로 물에서 산소와 수소를 만들 수 있는 방법을 찾아 충분한 산소, 수소로 최근의 보급 우주선에는 연료를 가득 채울 수 있었습니다. 이는 충분한 시간과 투자를 행한 달이기에 가능한 일로, 향후 더 먼 우주공간에서의 중심지가 될 것입니다.\n\n이제 우리는 우주 어디로든 향할 수 있을 것입니다.
donald_trump.28.o1:=우리는 위대한 정복자다

donald_trump.29.t:=달에서의 재앙
donald_trump.29.d:=과감한 조취가 즉시 필요합니다. 알수없는 이유로 거주 모듈이 파괴되었고 \"폭발"\이 일어났습니다.\n\n1시간전, 12명의 모든 과학자들은 업무를 수행하고 있는 도중에 순식간에 거주 모듈이 파괴되었습니다.\n\n파동은 진공에서 이동할 수 없기에 대부분의 이들은 직접 눈으로 보기 전까지는 무슨 일이 일어났는지 전혀 알 수 없었습니다.\n\n할당한 예산에는 비상대책 기금이 포함되어있고, 그렇기에 이에 대한 자금을 배정할 필요는 없지만, 과학자들은 다른 모듈에서 불편하게 자야합니다. 거기에 더해서 대부분 혹은 모든 과학자들이 죽었을 수도 있었던 사실에 대해서 과학자들을 겁먹게 만들었으며 사기를 낮췄습니다. 그렇기에, 달 전초기지를 건설하기 위한 절차에 정치적으로 소란이 일 것이며, 과학자들의 순환근무가 사기문제로 인해 지금당장 이루어질 필요가 있을지도 모릅니다.\n\n어떻게 해야될까요?
donald_trump.29.o1:=비상대책반을 보내라!
donald_trump.29.o2:=프로젝트를 취소해라. 우리에게는 아무런 의미가 없다

donald_trump.30.t:=식민지 진행이 진척을 보이다
donald_trump.30.d:=우리 달 전초기지가 또다른 진척을 보였습니다. 이들은 핵융합에 완벽하게 활용할 수 있을 것같은 삼중수소를 지구에 보냈으며, 지구에 있는 과학자들은 어떻게 핵융합을 수행할지 알아내었습니다! 또한 이것 뿐만이 아니라, 반응로에서 전기를 생산해내는 기염을 토해내었습니다. 이는 조그마한 수정만 거친다면, 행융합을 수행할 수 있다는 말과도 같습니다! 이는 지구 환경에 무해할뿐만 아니라, 연구를 통해서 다른 물질도 핵융합에 상용할 수 있을지도 모르며, 이를 달 전초기지를 이용하여 이동식 전초기지를 짓지않아도 될지 모릅니다!\n\n이는 경이로운 일인 동시에, 아직까지 먼 미래의 일이지만 NASA의 많은 이들은 이 사안에 관해서 전혀 준비가 되어있지 않습니다. 그렇지만 새로운 달기지는 기지확자에 알맞은 새로운 장소로 선정해야될 것입니다. 달기지 베타를 지을 시간입니다.
donald_trump.30.o1:=일이 진행되는군

donald_trump.31.t:=달에서의 또다른 위기
donald_trump.31.d:=과감한 조취가 즉시 필요합니다. 2 개의 모듈이 파괴되었습니다. 이번에는 식료 모듈과, 오락 모듈입니다.\n\n약 40분 전, 폭발이 갑작스럽게 일어날무렵, 한 과학자가 식료 모듈에 들어가고 있었습니다. 그 과학자의 생명에는 아무런 지장도, 거기에 나아가서 누구도 다치지 않았지만, 식물들이 모두 죽었습니다. 하지만 식료 모듈은 오락 모듈과 가까운 곳에 위치했고 이로 인해 오락 모듈 또한 폭발해버렸습니다. 하지만 이 두번째 폭발에도 누구도 다치지 않았습니다.\n\n그러나 이 새로운 사건은 지구 상의 많은이의 머리를 곤두서게 하였고 모듈의 안전에 대한 의문을 가지게 되었습니다. 이전의 폭발사고 이후, NASA는 모듈을 교체했고 다시는 폭발하지 않는다고 보장했지만, 지속되는 압력으로 쉽게 모듈이 망가진 것으로 보입니다. NASA는 이미 재빠르게 이에 대한 대책으로 즉시 새로운 모듈을 만들고, 현재 사용하고 있는 모듈의 내부감사를 실행했습니다. (지금 당장 달에 있는 모듈을 \"회수"\할 수는 없습니다.)\n\n모든 안전문제가 해결될 때까지 이 프로젝트를 중단해야하는지 우려의 목소리가 나오고 달기지에 대한 문제가 점점 불거지고 있습니다. 또한 정치적 압박으로 비상대책자산이 절반으로 삭감되었고, NASA는 5백만달러의 추가자금을 향후를 대비하기 위해 요구하고 있습니다. 각하의 선택에 따라 이 프로젝트의 지속여부가 결정됩니다.
donald_trump.31.o1:=더 많은 비상대책반을 보내라!
donald_trump.31.o2:=더이상 지속하기는 어려울 것 같군

donald_trump.32.t:=베타 달기지
donald_trump.32.d:=현 시점에서, 달에 위치한 우리 측의 과학자들과 공학자들은 달의 다른 극으로 이동할 필요가 있습니다. 이에 필요한 비용은 이미 장기간의 예산집행으로 모아졌고, 아직까지는 새로운 예산배정을 할 필요는 없습니다.n\n영구적으로 사용할 수 있는 이 달기지에서 우리는 이전의 달기지에서 발견하지 못했던 새로운 발견을 하게될지도 모릅니다. 더 나은 우주선, 더 나은 발전기, 더 나은 얼음 추출기와 분해기로 이 달기지를 구성할 것이며, 이 장소는 빠른 규모확장에 적합한 곳으로 이를 기반으로 달을 식민화할 수 있을 것입니다. 이뿐만이 아니라, 사업가와 기업에서 NASA에 새로운 달 채굴기기를 개발하는데 대한 자금을 쏟아붙고 있습니다. 이제야 다른 나라에서는 달 전초기지를 세우고 채굴을 하려는데 관심을 가지려는 찰나, 자국의 지속적인 노력으로 우리는 앞서나갈 뿐만 아니라, 달을 식민화하려는 유일한 국가가 되었습니다.\n\n달에서의 미래는 밝습니다.
donald_trump.32.o1:=아자아!


#Foreign Events
#Starts at 500
donald_trump.500.t:=ISIS와의 협상
donald_trump.500.d:=지난 몇년간, ISIS는 역사상 전례없는 테러 위협을 가해왔습니다. 이들의 영향력은 전세계를 미치고 있지만, 본거지가 있는 이라크와 시리아에서의 세력은 축소하고 있습니다. 판도를 바꿀 폭격 임무가 테러리스트의 위협을 마무리짓기 위해 행해지고 있습니다. 이에 대해 많은 비용을 치뤘지만, 결국에 ISIS의 쇠퇴를 끌어왔습니다. 이에 대한 결과로 한가지 방법은 단순히 통상 폭격임무를 지속하는 한편, 그에 대한 비용은 이전과는 적게 들 것입니다.그러나 다른 방법으로, 이미 패자인 ISIS에 대한 작전을 모두 취소하는 것입니다. 이는 ISIS의 세력을 다시금 뭉치도록 할 것이고 이 문제에 관해서 들어가는 비용을 감소시킬 것입니다. 각하, 어떻게 해야할까요?
donald_trump.500.o1:=지역 내에서 철수하라
donald_trump.500.o2:=작전을 지속하라
donald_trump.500.o3:=작전을 확대하라

donald_trump.501.t:=ISIS와의 전쟁을 위한 미국으로의 보조금
donald_trump.501.d:=미합중국은 ISIS를 박살내기 위해 계속해서 싸우기로 결정을 내렸습니다. ISIS가 자국 국경에서 기세를 떨치고 있는 지금, 이 결정에 대한 응답으로 미합중국에 보조금을 보내야 될지도 모른다는 결정을 내려야될지도 모릅니다. 보조금으로 미합중국을 지원하는 것은 미합중국과의 관계개선에 큰 영향을 끼치겠지만, 국고가 텅 빌 것입니다.
donald_trump.501.o1:=보조금을 보내라
donald_trump.501.o2:=감당할 수 없다

donald_trump.502.t:=ISIS와의 전쟁에 대한 보조금
donald_trump.502.d:=거의 한달전, 우리는 중동의 ISIS라는 테러리스트를 격퇴시켰습니다. [USA_IsisSubsidiesLoc]
donald_trump.502.o1:=훌륭해!
donald_trump.502.o2:=이런...

donald_trump.503.t:=미국이 우리 측과의 전쟁을 철회하다!
donald_trump.503.d:=미합중국은 아마도 신성한 이슬람국과의 대립을 결정한데 후회하는 것 같으며, 이에 대해서 우리 적에게 지원을 중단하였습니다. 미국 공습으로부터 걱정없이 자유롭게 행동할 수 있을 것입니다.
donald_trump.503.o1:=알라께서 축복을 내리셨다

donald_trump.503.t:=미국이 우리 측과의 전쟁에 박차를 가하다!
donald_trump.503.d:=미합중국은 우리측에 대항한 공습에 더욱 더 박차를 가하고 있습니다. 우리 군은 이에 관해서 이미 엄청난 피해를 입었으며, 전방에서는 증가하는 미군 공습에 대한 보고가 이따르고 있습니다.
donald_trump.503.o1:=알라께서 적들에게 재앙을 내리실 거다!

#News Events
donald_trump_news.0.t:=미국이 ISIS와의 전쟁을 연기하다
donald_trump_news.0.d:=놀랍게도 백악관 성명에서, 트럼프 행정부는 ISIS와의 싸움에서 미군의 전면 철수를 발표했습니다. 도널드 트럼프는 이 문제에 관해 다음과 같이 트위터에 글을 올렸습니다. ISIS를 \"쇠퇴한 테러리스트 단체"\라고 일컽고, 또한 \"미군은 다른 곳의 문제에 더욱 더 신경을 쓸 것"\이라고 말하면서. 지지자들은 이를 반드시 필요한 움직임으로 불필요한 모험은 제한한다고 주장하였습니다. 다른 한편, 반대자들은 이는 테러 문제를 심각하게 만들 뿐이라고 주장하고 있습니다. 전문가들은 이 사태로 인해 ISIS가 주변국들에 더욱 더 공세를 이어나간다고 하였으며, 이라크와 시리아에서 더욱 더 많은 전자들을 결집할 것이라 말했습니다. 행정부는 이 비판에 신경도 쓰지 않고 있습니다.
donald_trump_news.0.o1:=할 일을 끝마쳤군
donald_trump_news.0.o2:=지금 우리 스스로 이 테러와의 전쟁을 늦춰야 하는가?
donald_trump_news.0.o3:=다행이군
donald_trump_news.0.o4:=흥미롭군

donald_trump_news.1.t:=미국이 ISIS와의 전쟁을 확대하다
donald_trump_news.1.d:=오늘 아침 트위터에는 도널드 트럼프의 글이 올라왔습니다 \"ISIS는 이전과는 전혀 다른 전쟁을 경험할 것이다"\그의 글은 미군 수뇌부와의 짧은 회의 이후 이어진 것으로 이 회의에서는 ISIS과의 전쟁에 대한 세밀한 전쟁을 의논한 회의입니다. 오늘 아침 일찍 WNN 특파원, 미첼 밀러가 대통령에게 질문을 했습니다. \"ISIS에 대항하는 현 정부의 개입계획은 어떻게 됩니까?"\ 도널드 트럼프가 이 질문에 대해 이렇게 대답했습니다. \"아주아주 거친 친구들인 폭격기 조종수들은 저를 믿고 있습니다. 그러니까, 이 친구들을 본적이 있습니까? 이 친구들이 시리아를 넘어서 오폭이 나지 않을 지역의 ISIS 지역을 폭격할 것입니다. 이전에는 전혀 보지 못할 광경을 볼 것입니다. 저를 믿으십시오."\ 전문가들은 이 계획에 비용이 많이 든다고 경고하고 있지만, 대통령의 ISIS에 대한 계획에 대한 입장은 요지부동입니다. 얼마 않있어 자세한 사항이 발표될 것입니다.
donald_trump_news.1.o1:=악마와 대항할만큼 우리는 충분히 강하다
donald_trump_news.1.o2:=다행이다
donald_trump_news.1.o3:=이런...
donald_trump_news.1.o4:=흥미롭군

donald_trump_news.2.t:=미국이 소행성 채굴 위원회 설립
donald_trump_news.2.d:=오늘 아침 일찍, 도널드 트럼프는 소행성 위원회 설립을 발표했습니다. 이 위원회는 \"소행성을 찾고 지구 궤도 내로 끌어오며, 채굴하고, 그 자원들을 미국으로 보내는 역활을 하는데 그 목적을 두고 있습니다. 많은 이들이 이 작업이 이익이 있는지에 대해 의구심을 품고 있으며, 이미 수많은 예산이 NASA에 배정되었고, 대통령은 개인 우주 회사들이 도와주기를 호소하고 있습니다. 그중 직접적으로 언급된 한 유명한 회사는 SpaceX로, AMI에서 성명을 발표했습니다. \"열린 국민, 그리고 소년소녀 여러분, 우리에게 저의 친우이자 소행성에 채굴 장비를 보내고 자원을 팔아 이익을 창출할 SpaceX의 엘론 머스크같이 명석한 이는 어디에도 없습니다."\ 하지만 소행성 채굴과 관련되어 심사숙고해야될 점이 있는데, 행정부는 이 문제를 해결하느라 프로젝트는 거의 진척을 내지 못하고 있습니다. 이 문제가 해결될지는 시간이 답입니다.
donald_trump_news.2.o1:=우주!
donald_trump_news.2.o2:=이 사업을 더 크게 벌릴 수도 있을거다...
donald_trump_news.2.o3:=흥미롭군

donald_trump_news.3.t:=미국이 소행성 채굴 작업에 착수하다
donald_trump_news.3.d:=백금, 금, 은을 실은 우주선이 우주에서 형형색색의 빛과 함께 지구에 착륙하면서 오늘 플로리다에서 대규모 환영회가 개최되었습니다. 이 자원들은 단순한 광산에서 채취한 것이 아니라 소행성에서 채취한 것입니다. 몇달 전, NASA는 지구 근처를 지나는 소행성을 붙잡아두었습니다.상대적으로 느린 소행성은 지구 주위를 타원궤도로 돌게 끌어와졌습니다. 궤도에 들어서자 최대한 빠르게 채굴 작업이 개시되었습니다. 시대에 앞선 이 소식은 전 세계를 경이에 차게 했습니다. 많은 나라들은 이제 미국의 독점에 대항해서 자국 소유의 소행성을 찾고 있습니다. 미국은 전 소행성을 자신들의 것이라고 주장하고 있습니다만, 이 주장은 수많은 소행성에 대해서 그다지 강제력이 없는 주장일 뿐입니다. 소행성 채굴은 수많은 성공과 실패가 오갈 매력적인 산업입니다. 하지만 누가 소행성을 지배할지는 그 누구도 알 수 없습니다.
donald_trump_news.3.o1:=운석이다!
donald_trump_news.3.o2:=이 사업을 더 크게 벌릴 수도 있을거다...
donald_trump_news.3.o3:=흥미롭군

donald_trump_news.4.t:=NASA가 화성 유인탐사를 계획하다
donald_trump_news.4.d:=NASA가 3년안에 화성 유인탐사를 개시하겠다고 발표했습니다. 이러한 최근의 발표는 수많은 이들을 열광에 휩싸이게 했으며, 우주 열광자들은 흥분의 도가니를 감추지 못하고있습니다. 이 발표가 있은뒤 바로 트럼프의 트위터에는 그의 소망이 담긴 글이 올라왔습니다 \"미국인들이 다시금 우주에 나간다"\ 이 새로운 발표에 이어 화성에 유인탐사선을 보내기 위한 NASA의 예산도 증가되었습니다. 우주에 대한 모든 사안들이 급격하게 진행되는 것 같습니다.
donald_trump_news.4.o1:=반드시 보낸다!
donald_trump_news.4.o2:=좋아

donald_trump_news.5.t:=SpaceX가 NASA와 우주 경주를 발표하다
donald_trump_news.5.d:=엘론 머스크가 뒤쳐지기를 원하지 않는다는 것이 밝혀졌습니다. 얼마 전에, 도널드 트럼프는 2년 안에 NASA가 화성으로의 유인 탐사선을 보내기를 원한다는 소망을 넌지시 밝혔습니다. 오늘 엘론 머스크는 NASA보다 더 먼저 유인 탐사선을 보낼 것이라고 발표했습니다. 모두 미국의 공공기관인 NASA와 개인인 SpaceX 사이의 이 새로운 \"우주 경주"\는 사람들을 의구심에 들게 만들었습니다: 누가 더 우세할까?\n\n엘론 머스크는 초강력 추진채를 가진 자신의 새로운 우주선을 유인탐사선으로 사용하겠다고 선언했습니다. 이 새로운 우주선은 크지만, NASA의 우주선보다는 작습니다. 한 전문가는 두 기관의 경쟁으로 인류의 발전이 더욱 더 가속화될 것이라고 전망을 내놓았습니다.
donald_trump_news.5.o1:=잠깐, 뭐라고!?
donald_trump_news.5.o2:=공공기관 vs 개인? 말도 안되네
donald_trump_news.5.o3:=미국인들끼리 또 경쟁이 붙었구나...

donald_trump_news.6.t:=NASA 화성 탐사 우주선 발사 중 폭발!
donald_trump_news.6.d:=특보: 순식간에 개발을 끝마친 우주선이 발사대에서 폭발. 현장에서의 안전 절차에도 불구하고, 6명의 모든 비행사들이 이 폭발로 사망.\n\n트럼프 대통령은 트위터에 유감을 표함. \"NASA의 훌륭한 과학자들과 공학자들의 최선의 노력에도 불구하고, 우주선이 발사대에서 폭발했습니다. 현 안전 규정은 오늘 잃은 6명의 목숨을 구하기에는 너무나도 부족하다는 것을 보여주었습니다. 하지만 우리는 계속해서 우주로의 투자를 지속할 것이며, 미국인들의 목숨을 더욱 더 아낄 것입니다.\"\n\n이 비극적인 사건은... 가 원인인 것으로...
donald_trump_news.6.o1:=좋은 기회다
donald_trump_news.6.o2:=너무 서두른 걸지도?

donald_trump_news.7.t:=NASA가 화성으로의 유인탐사에 성공하다!
donald_trump_news.7.d:=오늘, NASA가 오리온 우주 캡슐을 화성에 착륙시켰습니다! 6명의 비행사들은 우주선에서 내려 붉은 화성 표면을 탐사하였습니다. 화성에서의 생생한 영상이 지구의 시청자들에게 직접 전달되었습니다. 모두가 이 성공을 축하하고 있으며, 다음에는 달을 식민화할지, 아니면 또다른 화성에서의 착륙이 있을지, 화성 식민화가 이루어질지와 같은 다음은 어떤 일이 벌어질지 기대감에 흠뻑 빠졌습니다.\n\n미래가 현실로 다가왔습니다.
donald_trump_news.7.o1:=아자아!
donald_trump_news.7.o2:=미국인들은 우주를 정복할거다!

donald_trump_news.8.t:=SpaceX가 첫번째로 화성 유인탐사에 성공하다!
donald_trump_news.8.d:=개인 우주 벤쳐 기업이자 엘론 머스크가 주도하고 있는 SpaceX가 미 정부 산하에 속한 NASA보다 먼저 화성에 착륙하였다는 전세계에 깜짝 놀랄 소식이 전해졌습니다. 엘론 머스크의 유명한 우주선이 알려지면서 더 많은 SpaceX 지지자들이 거리에 나돌아다니고 있습니다. 이 성공은 엘론 머스크의 다른 회사인 테슬라의 악성재고 처리에 힘을 실어주었습니다.\n\n도널드 트럼프는 이 일에 대해, 엘론 머스크와 SpaceX가 벌인 이 업적에 대해 축하를 하며 다음과 같이 더붙였습니다. \"이 사건은 개인의 회사가 정부보다 더욱 더 잘 해낼 수 있다는 것을 보여주었다!"\ 도널드 트럼프의 우주로의 진출 계획은 너무 이른감이 있어왔지만, 모두가 SpaceX, Blue Origin, NASA는 모두 화성착륙에 대한 야망을 불태우고 있다고 말하고 있습니다. 누가 화성에 먼저 착륙했든, 이는 인류의 큰 도약의 시작입니다.
donald_trump_news.8.o1:=미국!
donald_trump_news.8.o2:=미국인들이 스스로 쟁취해낸 결과다...

donald_trump_news.9.t:=미국이 달 전초기지 건설을 시작하다
donald_trump_news.9.d:=오늘 아침 일찍, 트럼프 대통령은 미국이 과학 데이터를 수집하기 위해서 달에 전초기지를 건설하려 한다고 발표했습니다. 하지만, 이 새로운 소식은 대통령이 몇 주 전에 보인 소식과 비교하면 그리 놀랄만한 것도 아닙니다. 오늘 열린 백악관 회담에서 이는 달의 식민화로 이어질 것이냐는 질문에 트럼프는 이렇게 대답했습니다 \"그럴 수도 있고 아닐 수도 있습니다. 향후 진척도에 따라 달려있습니다."\\n\n많은 이들이 열광의 도가니에 휩싸였으며, 몇몇은 달 채굴에 대해 지적했으며, 또다른 몇몇은 달거주에 대한 전망으로 흥분감을 감추지 못하고 있습니다. 누구든지 간에 이는 정말 흥분되는 일입니다.
donald_trump_news.9.o1:=우리의 생활권은 더 확대될 것이다
donald_trump_news.9.o2:=이를 제국주의로 봐야 하는가?

donald_trump_news.10.t:=미국이 달기지를 확대하다
donald_trump_news.10.d:=현 알파 달기지가 거의 단장을 마쳤습니다. 이는 NASA가 얼마 전에 발표한 내용으로 세워진 계획에 따라서 더 크고, 기회주의적 기업의 입맞에 맞추며, 연구에 종사하는 과학자와 공학자들의 규모를 확장하기 위해 베타 달기지를 세울 계획입니다. 엘론은 이 사안에 관해 트위터에 글을 남겼습니다. \"베타 달기지는 SpaceX뿐만이 아니라 인류 전체에게 수많은 기회를 가져다줄 것이다."\ 이 발표 이후 행해진 여론조사에서는 76%가 우주 탐사와 식민화에 지지를 보내고 있습니다. 하지만, 이는 이제 다른 나라가 자국의 달기지를 세우려는 계기가 될 수도 있습니다.
donald_trump_news.10.o1:=진행하라!
donald_trump_news.10.o2:=다음은 뭐지? 미합중국령 달인가?

donald_trump_news.11.t:=미국이 달기지를 떠나다
donald_trump_news.11.d:=미국의 달기지에서 모듈이 폭발한 심각한 사고가 발생한 이후, NASA는 이 프로젝트를 늦추기로 결정을 했습니다. NASA가 이 모듈 문제를 완벽히 고칠 때까지는 과학자들은 지구에 귀환하여 머무를 것입니다.
donald_trump_news.11.o1:=가치가 없는 일이었다
donald_trump_news.11.o2:=미국에게도 무리가 되는 일이라면, 우리에게는 전혀 가망이 없는 일이다

donald_trump_news.12.t:=러시아 수사 시작
donald_trump_news.12.d:=미국 FBI는 도널드 트럼프가 2016년 선거에 러시아와의 결탁 여부를 밝혀내기 위한 수사에 들어갔습니다. 트럼프는 마녀사냥이라며 어떠한 결탁에 대해서도 부정하고 있지만, 그의 러시아에 대한 유화적인 태도는 러시아의 꼭두각시에 불과하다는 명백한 증거라고 많은 이들이 말하고 있습니다. 결과가 어떻든 간에 향후 미국의 정세에 큰 영향을 끼칠 것입니다.
donald_trump_news.12.o1:=망상일 뿐이다!
donald_trump_news.12.o2:=흥미롭군


