USA_donald_trump_target_the_mullahs_desc:=이란은 믿을 수 없으며, 그 국민들 또한 마찬가지입니다. 이란에 봉기를 부추겨서 현 정권을 전복시킬 수 있을지도 모릅니다.
USA_donald_trump_return_to_balance_of_power:=힘의 균형 복귀
USA_donald_trump_return_to_balance_of_power_desc:=1991년 이후로, 미국은 이란과 이라크의 균형을 깨트렸습니다. 이는 중동에서의 광범위한 작전을 불러일으킨 꼴밖에 되지 않았습니다. 하지만 이 사안을 실행하면 중국 집중화 전략을 중단시킬 것입니다.
USA_donald_trump_seek_regime_change_in_syria:=시리아 정권 변화 도모
USA_donald_trump_seek_regime_change_in_syria_desc:=시라아 정권은 자국민들에게 화학무기 사용, 전쟁범죄를 저지르는 것으로 알려졌습니다. 아사드 정권을 단시간 내에 무너뜨릴 필요가 있습니다.
USA_donald_trump_israeli_strategic_partner:=이스라엘과의 전략적 동맹
USA_donald_trump_israeli_strategic_partner_desc:=유대인들의 나라인 이스라엘은 중동에 존재하는 유일한 유대인 국가입니다. 그 어떤 국가도 이스라엘만큼 발전하고 앞서가고 있지 않습니다. 언제든지 저들의 자주권을 보장해야 합니다.
USA_donald_trump_nopec:=석유생산자담합금지법(NOPEC)
USA_donald_trump_nopec_desc:=NOPEC 또는 석유생산자담합금지법은 2000년에 미국에서 도입된 독점 면제를 뿌리뽑기 위한 독점 금지법으로 OPEC 국가로 하여금, 원유 가격 상승을 억제하는 청원을 청하는 것이 주요목적입니다. 이는 사우디아라비아에서 논란이 되었던 법이었으나, 우리가 이 법을 시행에 옮기면서, 저들은 원유를 달러로 거래하지 않아 우리의 경제는 무너질 수도 있습니다. 그렇기에 석유생산자담합금지법(NOPEC)을 시행하는데에 심사숙고해야합니다.

