#Focii, or Focuses
USA_donald_trump_make_america_great_again:=미국을 다시 위대하게
USA_donald_trump_make_america_great_again_desc:=미국의 대통령 당선자, 도널드 존 트럼프는 예상을 뒤엎고 엄청난 승리를 거두었습니다. 당신이 좋아하든 아니든, 그의 승리는 미국의 새로운 시대를 대표합니다. 이 남자, 도널드 트럼프는 미국 앞으로의 10년을 결정지을 것 입니다.

#Domestic Policies
USA_donald_trump_the_trump_agenda:=트럼프의 의제
USA_donald_trump_the_trump_agenda_desc:=도널드 트럼프는 정치인이 아니지만 그는 의제를 가지고 있습니다. 그의 대통령으로써의 업무는 미국 대통령직의 행방을 결정 할 것입니다. 하지만 그의 행동과 말이 일치한다면 그의 정책과 숨은 정치적 장치들이 그에게 부정적으로 작용하는 것만은 아닐 것 입니다.

USA_donald_trump_continue_space_efforts:=우주 개발 지속
USA_donald_trump_continue_space_efforts_desc:=약 60여년 전, NASA는 아폴로 11호를 발사하여 인류를 달에 성공적으로 착륙시켰으며 우주 경쟁에서 승리하였습니다. 현재, 우리 미국인들은 우주에 대한 열정을 잃었습니다. 지금이 바로 우리의 마지막 미개척지를 재단장하고 개척해야할 시간입니다.
USA_donald_trump_finance_nasa:=NASA 재정 지원
USA_donald_trump_finance_nasa_desc:=미 항공 우주국 NASA 는 우리를 달에 데려갔으며 외우주를 향해 인공위성을 발사하고 화성에 무인 탐사선을 착륙시켰습니다. 우리의 우주에 대한 꿈을 마침내 실현하기에 부족한 것은 정부로부터의 막대한 자금 지원입니다.
USA_donald_trump_finance_private_space_ventures:=민간 우주 개척에 자금 지원
USA_donald_trump_finance_private_space_ventures_desc:=스페이스X와 같은 민간 기업은 우주 여행의 가격을 낮추고 효율을 증가시키는 엄청난 능력을 증명했습니다. 우주의 미래는 민간에 있습니다.
USA_donald_trump_asteroid_mining:=소행성 채굴
USA_donald_trump_asteroid_mining_desc:=소행성에는 백금과 같은 많은 희귀광물이 있습니다. 소행성을 지구 궤도로 포획하는 일은 어렵지만, 성공한다면 어마어마한 이익을 안겨 줄 것입니다.
USA_donald_trump_establishment_of_the_space_force:=우주군 창설
USA_donald_trump_establishment_of_the_space_force_desc:=이를 우주해병대라고 부르는 것이 좋지 않을까? 최고의 이름이라고 생각하는데?
USA_donald_trump_launch_pad_in_brazil:=브라질에 발사장 건설
USA_donald_trump_launch_pad_in_brazil_desc:=로켓이 우주를 날아다니려면 우주로 보내야한다. 로켓을 적도에서 발사해서 추가적인 관성을 더 받아 궤도로 보내는 것이 더 쉬워지므로 플로리다에서 발사하는 것 보다 수월하다. 이번 브라질에서의 기회는 이러한 일을 하는 것이 가능하게 되었다.
USA_donald_trump_weaponized_space:=우주 무장
USA_donald_trump_weaponized_space_desc:=인공위성에 레이저라... 아주 마음에 드는군!
USA_donald_trump_space_marines:=우주 해병대
USA_donald_trump_space_marines_desc:=복무하면 우주 시민권을 드립니다!
USA_donald_trump_mission_to_mars:=유인 화성 탐사 프로그램
USA_donald_trump_mission_to_mars_desc:=인류의 화성 착륙은 불가능에 가까웠지만, 우주 탐사에 큰 관심을 가지고 있는 이들에게 있어서 숙원이었습니다. 화성은 우리가 최우선적으로 정복할 곳에 불과합니다.
USA_donald_trump_revisit_the_moon:=달 재방문
USA_donald_trump_revisit_the_moon_desc:=인간이 마지막으로 달에 발을 내디딘 것은 1972년입니다. 달에 꽂힌 성조기가 오래되었으니, 새 깃발을 꽂아야합니다.
USA_donald_trump_lunar_outpost:=달 전초기지
USA_donald_trump_lunar_outpost_desc:=믿거나 말거나, 현재 달에 전초기지를 세울 수 있을 것 같습니다. 달 전초기지를 세우고 유지하는 것은 세계가 이때까지 직면한 가장 어려운 과제일 것입니다. 하지만 이 계획이 달 착륙을 막을 수 없을 것입니다. 아마도요?

USA_donald_trump_protect_conservatives_digital_rights:=보수주의자들의 온라인 권리 보호
USA_donald_trump_protect_conservatives_digital_rights_desc:=온라인 상에서의 우익과 뜻을 함께하는 미국 보수주의자들은 실리콘 벨리의 뜻에 따라 검열당했습니다. 기업의 인터넷 검열로부터 시민들을 보호가기 위해 \"인터넷 인권선언(Internet Bill of Rights)"\을 선포할 것입니다.
USA_donald_trump_secure_the_black_vote:=흑인 유권자 확보
USA_donald_trump_secure_the_black_vote_desc:=미합중국 내의 흑인들은 70년대 이후부터 민주적으로 계속해서 투표를 해왔습니다. 학교 선택권, 시내 학교 선택을 위한 자금 지원, 흑인 거주지 재건설과 같은 법안을 통과하는 한편, 흑인 보수당원들에게 긍정적인 자기 책임감을 불어넣어 흑인들의 지지를 확보할 수 있습니다.
USA_donald_trump_deal_with_immigration:=이민과의 거래
USA_donald_trump_deal_with_immigration_desc:=수백만의 불법 이민자들이 수년 그리고 수십년 동안 남부 국경으로 물밀듯이 쏟아들어왔습니다. 이 문제에 관여하지 않는다면, 나중에는 전혀 해결하지 못할 때까지 상황은 점점 더 악화되어갈 것입니다.
USA_donald_trump_national_voter_id:=국가 유권자 신원확인
USA_donald_trump_national_voter_id_desc:=국가 유권자 신원확인은 어떤 사람들이 미합중국의 유권자인지, 그리고 투표여부를 확인하는 방법입니다. 다른 모든 민주주의 국가들은 유권자 신원확인을 시행하고 있으며, 당선에 관련에서 아무런 문제가 발생하지 않도록 하고 있습니다. 이는 심지어 인도 또한 시행하고 있는 법령입니다. 우리 스스로를 위해서라도 이를 시행할 때입니다.
USA_donald_trump_replace_the_immigration_act_of_1965:=1965 이민법 개정
USA_donald_trump_replace_the_immigration_act_of_1965_desc:=낡아빠진 이민법령은 우리를 곤경에 빠뜨렸습니다. 이 법령은 수백만의 비숙련된 노동자들, 수십 년간의 임금 감소를 불러일으켰습니다. 자국은 숙련되고 교육받아 현 시세, 디지털화된 경제 속에서 생산력 있는 이들을 필요로 하고 있습니다.
USA_donald_trump_begin_the_deportations:=추방 개시
USA_donald_trump_begin_the_deportations_desc:=수백만의 불법 거주자들이 자국 내에 거주하며, 자국민들의 거주 공간, 자국민들의 일자리를 빼았고 있으며, 그들은 애초에 미국인도 아닙니다. 추방을 개시합시다.
USA_donald_trump_build_the_wall:=장벽을 지어라
USA_donald_trump_build_the_wall_desc:=장벽을 지어라! 트럼프의 미사여구이자, 트럼프를 대통령 후보에 오르게 한 슬로건이 되었습니다. 크고 아름다운 장벽을 세울 때입니다!

USA_donald_trump_the_trump_economy:=트럼프식 경제
USA_donald_trump_the_trump_economy_desc:=트럼프의 최우선 과제는 미합중국의 경제입니다.
USA_donald_trump_massive_deregulation:=규제 완화 폭탄
USA_donald_trump_massive_deregulation_desc:=전임 대통령 하에서 규제는 엄청나게 복잡해져 미합중국의 중소기업은 뼈만 남아 앙상한 상태에 이르렀습니다. 한 개의 규제가 추가될 때마다 2개의 기업이 사라져 갔을 겁니다.
USA_donald_trump_booming_economy_once_more:=경제 재부흥
USA_donald_trump_booming_economy_once_more_desc:=경제는 재부흥 할 것이며, 더이상 경제 침체로 수년간은 어려움을 겪지 않을 것입니다.
USA_donald_trump_america_is_open_for_business:=미국은 사업을 환영한다
USA_donald_trump_america_is_open_for_business_desc:=느슨간 규제, 더 믿음직한 사업 환경으로 경제를 부흥시킵시다. 누구든지 미국에 투자를 원할 것입니다.
USA_donald_trump_american_innovation:=미국 혁신
USA_donald_trump_american_innovation_desc:=수십년동안 미국은 전구부터 영화, 인터넷까지 발명하며 세계를 혁신으로 이끌었습니다. 자금이 풍부한 지금, 기업가들과 발명가들은 전에 없을 대단한 업적을 성취할 수 있을 겁니다.
USA_donald_trump_expand_the_fracking_industry:=수압 파쇄업 확충
USA_donald_trump_expand_the_fracking_industry_desc:=민주당원 사이에서 논란이 되고 있는 수압 파쇄법은 미국에 있어서 아주 중대한 기술입니다. 더 싼 원유, 천연가스를 사랑하지 않는 이는 없을 것입니다.
USA_donald_trump_subsidize_fracking:=수압 파쇄업에 보조금 지원
USA_donald_trump_subsidize_fracking_desc:=수압 파쇄업에 보조금이 필요하지 않다고 할지라도, 이전보다 더 이 산업을 부흥시키기 위해 보조금을 지급할 수 있을지도 모릅니다. 많은 자유당원들은 이 정책에 우려를 표하고 있으며, 이는 공화당원 또한 마찬가지입니다. 하지만 값싼 원유를 생각해 보십시오!

USA_donald_trump_american_manufacturing:=미국 제조업
USA_donald_trump_american_manufacturing_desc:=미국의 제조업 분야는 완전히 붕괴된지 오래입니다. 나라라는 기틀을 유지하기 위해서는 최소한의 자국한 제품을 제조할 필요가 있습니다.
USA_donald_trump_revive_the_rust_belt:=러스트 벨트 부활
USA_donald_trump_revive_the_rust_belt_desc:=러스트 벨트는 제조업의 붕괴로 지난 20년동안 심각한 타격을 입었습니다. 고국 근간에 녹을 제거할 때입니다.
USA_donald_trump_american_steel:=미국 철강
USA_donald_trump_american_steel_desc:=지난 20년동안 철강업은 또다른 타격을 입은 분야입니다. 관세완하와 규제완하를 통해서 철강은 다시금 국가 주요 근간 산업이 될 수 있을 것입니다.
USA_donald_trump_southern_manufacturiing:=남부 제조업
USA_donald_trump_southern_manufacturiing_desc:=풍부한 노동력, 규제가 적은 시장, 드넓은 땅이 숨쉬는 남부는 향후 미국 제조업의 숨통을 낼 수 있을 것입니다.
USA_donald_trump_rebuild_american_infrastructure:=미국 기반시설
USA_donald_trump_rebuild_american_infrastructure_desc:=자국의 기반시설은 지은지 너무 오래되어 낡아 부서진 상태입니다. 수리할 어떠한 여지도 없습니다.
USA_donald_trump_remove_chinese_reliance:=중국과의 국교 단절
USA_donald_trump_remove_chinese_reliance_desc:=중국은 우리의 일자리, 제조업, 업적을 훔쳐가고 있습니다. 더 이상 중화인민공화국의 전체주의 정권과 관계를 맺을 수는 없습니다.

USA_donald_trump_drain_the_swamp:=불평분자 축출
USA_donald_trump_drain_the_swamp_desc:=워싱턴 DC는 뒷공작을 하는 부패한 정치인들로 가득차 있습니다. 이들이 누구인지 만천하에 공개해야 합니다.
USA_donald_trump_russian_investigation:=러시아 수사
USA_donald_trump_russian_investigation_desc:=로버트 뮐러는 러시아와 트럼프 선거에 연결고리를 수사할 충분한 증거를 찾아내었습니다. 이 주장의 사실여부에 상관없이 앞으로의 도날드 트럼프의 대통령 당선에 큰 영향을 끼칠 것입니다.
USA_donald_trump_war_against_the_intelligence_community:=정보 기관과의 전쟁
USA_donald_trump_war_against_the_intelligence_community_desc:=정보 기관은 우리 측에 사람을 심고, 속였으며, 스파이 행위를 수행하고 2016년 대통령 선거를 방해하였습니다. 이는 확실한 불평분자들입니다. 그리고 아시다시피 불평분자는 축출할 필요가 있습니다.

#Foreign Policies
USA_donald_trump_america_first:=미국 제일주의
USA_donald_trump_america_first_desc:=도날드 트럼프의 외교 정책 '미국 제일주의'는 어떠한 외교정책에서든지 미국을 최우선적으로 생각하자는 것을 목표로 삼고 있습니다.

USA_donald_trump_trade_war_with_china:=중국과의 무역전쟁
USA_donald_trump_trade_war_with_china_desc:=중국은 우리가 사용하기도 하는 산업을 통제하고 있습니다. 이러한 사태를 해결할 방법은 중국과의 무역전쟁이 바로 답입니다.
USA_donald_trump_escalate_the_war:=전쟁 심화
USA_donald_trump_escalate_the_war_desc:=중국은 우리의 요구에 아무런 대답도 하지 않고 있습니다. 이 전쟁은 우리보다 저들에게 가는 타격이 더 클 것입니다.
USA_donald_trump_trade_negotiations_with_china:=중국과의 무역협상
USA_donald_trump_trade_negotiations_with_china_desc:=현 상황을 더이상 유지할 수 없습니다. 협상이 유일한 해결수단입니다.
USA_donald_trump_undermine_chinese_influence:=중국 영향력 절하
USA_donald_trump_undermine_chinese_influence_desc:=중국은 뉴스기사와 같은 은밀한 선전으로 국내에 타격을 주었으며, 이 뿐만 아니라 우리 동맥국에도 같은 방법으로 타격을 입혔습니다. 제 1 수정조항으로 인해, 이 방법을 금지할 직접적인 방법은 없지만, 이러한 출판물들에 대해 평가절하를 시행할 수 있습니다.
USA_donald_trump_reassure_philippine_defense:=필리핀 방어 재보장
USA_donald_trump_reassure_philippine_defense_desc:=필리핀에 사절을 보내어 필리핀으로 하여금 미국은 여전히 상호 방위협약을 수행하고 있다는 것을 이해시킬 수 있을 것입니다. 필리핀이 특정 국가가 아닌 어느 국가든지 선전포고를 받는다면, 우리는 군사원조를 보낼 것입니다.
USA_donald_trump_reinforce_philippines_claims_on_scs:=남부 중국해의 필리핀 영유권에 힘을 실어주다
USA_donald_trump_reinforce_philippines_claims_on_scs_desc:=필리핀은 남중국해에서 특수한 위치에 위치해있기에, 이 해역에 가장 강력한 영유권을 가지고 있습니다. 이들의 주장에 힘을 실어주어 중국의 남해 9단선을 박살내는 한편, 국익을 늘릴 수 있을 것입니다.
USA_donald_trump_face_the_growing_military_threat:=점점 커지는 군사 위협 해결을 해결하다
USA_donald_trump_face_the_growing_military_threat_desc:=중국은 수년간 군사력을 증강해 왔습니다. 또한 우리에게 대항할 수 있는 군사관련 기술 또한 발전시켜왔습니다. 이에 대한 대비에 힘을 쏟아붇고 중국에 대항해야 합니다.

USA_donald_trump_denuclearize_north_korea:=북한 비핵화
USA_donald_trump_denuclearize_north_korea_desc:=북한은 지난 수십년 동안 미국 대통령들의 골칫덩어리였습니다. 트럼프는 다른 생각을 가진 이때까지와는 전혀 다른 새로운 유형의 대통령입니다. 어쩌면 이번 대통령 대에서 이 문제를 한번에 모두 해결할 수 있을 것입니다.
USA_donald_trump_eliminate_the_north_korean_missile_threat:=북한 미사일 위협 제거
USA_donald_trump_eliminate_the_north_korean_missile_threat_desc:=무력을 통하든 협상을 통해서든 김씨 일가의 북한은 더이상 핵무기를 가지지 못할 것입니다. 안녕 자그마한 로켓맨.
USA_donald_trump_gut_the_deal:=협상 취소
USA_donald_trump_gut_the_deal_desc:=중국은 우리의 약조에 불편함을 감추지 못하고 있습니다. 저들은 계속해서 다시금 협상을 취소하고 있습니다. 트럼프는 현재까지는 뛰어난 능력을 보여주고 있습니다.

USA_donald_trump_containment_of_china:=중국 견제
USA_donald_trump_containment_of_china_desc:=중국의 확장주의는 저들 스스로의 세계에서의 영향력을 늘리는 한편, 요주의 국가로 낙인을 찍히는 요인이 되었습니다. 미국인들은 이러한 확장주의에 자신들의 대통령이 행동을 감행하기를 기다리고 있고, 미국인들의 소망은 마침내 결실을 맺었습니다.
USA_donald_trump_recognize_taiwan:=대만 공인
USA_donald_trump_recognize_taiwan_desc:=공식적으로 중화민국으로 알려진 대만은 지난 수십년동안 자주국이었습니다. 국민당은 중화민국이 세워지기 전부터 존속해 왔습니다. 대만은 본토의 불량국가보다 이전부터 국가였다는 것을 공인해야합니다...
USA_donald_trump_taiwanese_strategic_partner:=대만과의 전략적 동맹
USA_donald_trump_taiwanese_strategic_partner_desc:=대만은 중국을 상대하기에 완벽한 위치에 위치하고 있습니다. 이들 국가는 본토 해안과 160km밖에 떨어져 있지 않으며, 중국이 최후의 수단으로 전쟁을 선택할시, 중요한 기지역활을 해줄 것입니다.
USA_donald_trump_reassure_vietnam:=베트남 군사 동맹 보장
USA_donald_trump_reassure_vietnam_desc:=베트남은 중국과의 전쟁에서 중요한 전력일 것입니다. 이들 국가는 중국과 직접적으로 국경을 맞대고 있으며, 이전의 전쟁에서는 베트남이 승리한 전적도 있습니다. 그리고 중국을 함께 쓰러트릴 세 동맹국이 함께할 것입니다.
USA_donald_trump_reassure_south_korea_and_japan:=남한, 일본 군사 동맹 보장
USA_donald_trump_reassure_south_korea_and_japan_desc:=오랜 동맹국인 남한과 일본은 아시아에서 얼마 안되는 국제 국가입니다. 이들은 오랫동안 미국의 조력자로써 활동해왔고, 중국의 공격이 개시될 때, 이들의 원조를 받기 위해서라도 최우선적으로 동맹을 보장해야 합니다.

USA_donald_trump_setup_the_pacific_area_treaty_organization:=태평양 조약 기구(PATO) 설립
USA_donald_trump_setup_the_pacific_area_treaty_organization_desc:=NATO의 태평양 유형으로 PATO는 중국의 세계 지배 야망을 가진 전제주의를 예방하기 위한 것입니다.
USA_donald_trump_ally_with_india:=인도와의 동맹
USA_donald_trump_ally_with_india_desc:=인도는 중국과의 전쟁에 있어어 중요한 역활을 수행할 것입니다. 이들 국가는 중국과 국경을 접하고 있고 중국에 대한 혐오감이 상당하며, 세계에서 순위를 다투는 큰 군대를 보유하였습니다. 중국과의 전쟁시 중대한 동맹입니다.
USA_donald_trump_ally_with_pakistan:=파키스탄과의 동맹
USA_donald_trump_ally_with_pakistan_desc:=파키스탄은 여전히 비 NATO 회원국입니다. 이를 제외하더라도 파키스탄은 일대일로에 속한 국가입니다. 이점을 주어서 중국의 야욕을 막을 수 있을 것입니다.
USA_donald_trump_take_a_side_in_kashmir:=카슈미르 어느 한편에 몰아주다
USA_donald_trump_take_a_side_in_kashmir_desc:=카슈미르는 인도와 파키스탄 사이에 위치한 분쟁지대이자, 과거에는 수많은 전투가 있었던 곳입니다. 어느 한쪽의 편을 들어주는 것은 긴장을 불어일으킬 수 있으며, 또한 파키스탄, 인도와의 동맹을 확실시 할 수 있을 것이지만, 다른 한편으로는 중국과의 동맹을 성사시키지 못하게 할 수도 있을 것입니다. 전쟁이 시작되기 전까지는 어느 한편의 편을 들어주지 않는 것이 최고의 한수일 것입니다.
USA_donald_trump_prepare_india_for_conflict:=전쟁에 대비한 인도 무장 준비
USA_donald_trump_prepare_india_for_conflict_desc:=인도가 우리 편에 선 지금, 저들의 군대를 NATO 표준규범에 맡게 훈련할 필요가 있습니다. 자원과 시간을 많이 소모하겠지만, 차후에는 값진 일이 될 것입니다.
USA_donald_trump_cut_the_belt_and_road:=일대일로 차단
USA_donald_trump_cut_the_belt_and_road_desc:=파키스탄은 일대일로에 아주 중요한 위치에 있는 국가입니다. 중국이 파키스탄으로 인해 더욱 더 골치를 썩히도록 하는 것이 중요할 것이지만, 파키스탄과 연결망을 만들 필요가 있습니다.
USA_donald_trump_warn_against_debt_traps:=빚의 함정에 대한 경고
USA_donald_trump_warn_against_debt_traps_desc:=중국은 소위 빚의 함정이라 부르는 전략을 사용해서 재정적으로 어느 한 국가를 빚더미에 휩싸이게 해 입찰을 실시합니다. 이들은 기반시설 프로젝트와 이자를 제안하고 이자를 국가의 필수 자산을 저당으로 잡습니다. 이러한 전략에 경고를 하고 더이상은 다른 나라가 빚더미에 빠지는 사태를 방지하여야 합니다.
USA_donald_trump_offer_an_alternative_to_the_belt_and_road:=일대일로의 대안 제시
USA_donald_trump_offer_an_alternative_to_the_belt_and_road_desc:=경고가 충분치 않았던 것 같습니다. 여전히 수많은 국가가 빚더미에 빠지고 있습니다. 빚더미에 빠지지 않는 우리의 계획을 제히사여 더욱 더 많은 국가에 있는 중국의 영향력을 치울 수 있을 것입니다.


USA_donald_trump_renegotiate_nafta:=NAFTA 재협상
USA_donald_trump_renegotiate_nafta_desc:=NAFTA의 주요 목표는 대륙에 자유 무역을 시행하는 것입니다. 하지만 이 협정을 채결한 이후로 멕시코로 산업이 옮겨간 것입니다. 새로운 대안으로 USMCA가 이 문제를 해결하고 향후 20년간의 경제를 떠받칠 것입니다.
USA_donald_trump_court_brazil:=브라질 정부
USA_donald_trump_court_brazil_desc:=브라질은 남아메리카에서 가장 큰 국가입니다. 브라질과의 친밀한 외교는 미합중국을 지역 내 강대국으로 가는 밑거름이 되어줄 것입니다.
USA_donald_trump_free_trade_with_brazil:=브라질과의 자유무역
USA_donald_trump_free_trade_with_brazil_desc:=자유무역을 실시하여, 브라질과 미합중국 사이에서 확고한 부를 쌓을 수 있습니다.
USA_donald_trump_military_cooperation_with_brazil:=브라질과의 군사협정
USA_donald_trump_military_cooperation_with_brazil_desc:=브라질은 우리가 남아메리카에서 행사할 수 있을지도 모르는 강력한 군사력을 보유하고 있습니다. 향후 일어날지도 모르는 이 군사력을 얻는 것은 필수적입니다.
USA_donald_trump_solve_the_cuban_question:=쿠바 문제 해결
USA_donald_trump_solve_the_cuban_question_desc:=최근, 반 공산주의 지도자가 브라질에서 지도자로 집권했습니다. 그와 함께 의논하면서, 우리는 마침내 자국의 아래에 위치한 쿠바 공산주의 문제를 해결할 수 있게 되었고, 이는 60년동안 고대하던 순간이었습니다.
USA_donald_trump_solve_the_venezuelan_question:=베네수엘라 문제 해결
USA_donald_trump_solve_the_venezuelan_question_desc:=베네수엘라는 지난 20년동안 민주 사회주의의 손에 떨어졌습니다. 이제 반 공산주의 지도자가 브라질에 집권한 지금, 이 반대편에 위치한 '민주 사회주의'에 대한 문제를 해결할 수 있게 되었습니다.
USA_donald_trump_bring_brazil_against_china:=브라질이 중국에 대항하도록 설득하다
USA_donald_trump_bring_brazil_against_china_desc:=사회주의와 공산주의가 아메리카 대륙에서 사라진 지금, 우리는 브라질의 총구가 중국에 향하도록 하는데 온 신경을 집중할 수 있게 되었습니다.
USA_donald_trump_bring_south_america_against_china:=남아메리카가 중국에 대항하도록 설득하다
USA_donald_trump_bring_south_america_against_china_desc:=남아메리카의 지도자들이 중국에 대항한 이래로, 왜 우리와 함께 하지 않는가, 남아메리카여??

USA_donald_trump_expand_the_military:=군대 확충
USA_donald_trump_expand_the_military_desc:=자국군은 수년동안 무시받아왔습니다. 어떻게 이런 일이 일어난 것인지 궁금할 지경입니다. 국방비를 늘려야할 때입니다.
USA_donald_trump_review_procurement:=조달 평가
USA_donald_trump_review_procurement_desc:=자국의 장비조달은 세계에서 가장 효율적인 방법으로 행하고 있지 않습니다. 이 사안에 관해서 공식적인 평가를 필요로 하고, 그렇지 않다면 또다른 전쟁에서 효율적으로 싸우지 못할 것입니다.
USA_donald_trump_reform_procurement:=조달 개혁
USA_donald_trump_reform_procurement_desc:=펜타곤 변호사, 회계사, 정치인들이 조달 절차를 장악하고 있다는 것이 드러났습니다. 하지만, 요구한 물품들을 사용하는 것은 바로 군대입니다! 경험있는 군대가 다시금 조달 절차를 다시 장악하도록 할 것입니다.

USA_donald_trump_anti_china_budget:=중국 제재 예산
USA_donald_trump_anti_china_budget_desc:=중국은 지난 수십년간 군사력을 급격하게 확장해오고 있습니다. 이 사실을 우리는 이전부터 알아차렸습니다. 중국과 대항하는 다가오는 전쟁에서 중국 제재에 좀 더 힘을 기울일 필요가 있습니다.
USA_donald_trump_anti_missile_defense:=미사일 방어 시스템
USA_donald_trump_anti_missile_defense_desc:=우리의 중국과 대항하는 주요한 이점은 자국 기지, 군용기, 함선, 전차 등 무엇이든 공격할 수 있는 중국의 미사일을 격추할 수 있다는 것입니다. 하지만, 이러한 압도적인 기술 차이에도 불구하고, 중국과의 전쟁은 1주도 지속할 수 있는 교전능력을 확보하지 못하고 있습니다. 미사일 방어 시스템이 필요합니다.
USA_donald_trump_new_breed_of_supercarriers:=새로운 초대형 항공모함 건조
USA_donald_trump_new_breed_of_supercarriers_desc:=진보된 기술이 접목된 미사일 방어 시스템을 탑재한 새로운 초대형 항공모함은 중국을 앞질러갈 방법입니다.
USA_donald_trump_review_conventional_warfare:=재래전 검토
USA_donald_trump_review_conventional_warfare_desc:=지난 20년동안 우리는 게릴라 전쟁에 대항해 싸워왔습니다. 이는 우리의 전투능력을 극도로 향샹시켜 주었지만, 다른 한편으로는 재래식 전략에 대해서는 뒷전이게 되었습니다. 중국과의 전쟁에 대비해 재래식 전쟁 전략을 검토하는 것이 필요합니다.
USA_donald_trump_new_military_equipment:=새로운 군사 장비
USA_donald_trump_new_military_equipment_desc:=재래식 전략을 뒷전으로 미뤄놓았듯, 재래전을 수행하기 위한 장비 또한 뒷전으로 밀려났습니다. 이제 중국을 상대함에 있어서 전차, 무기, 야포왁 같은 모든 것을 필요로 합니다.
USA_donald_trump_prepare_for_war_with_china:=중국과의 전쟁 준비
USA_donald_trump_prepare_for_war_with_china_desc:=2차 대전 때와 같이 방어자의 입장이 되지 않기 위한 선공의 마지막 기회입니다.
USA_donald_trump_purposely_escalate_tensions:=고의적인 긴장도 유발
USA_donald_trump_purposely_escalate_tensions_desc:=기다리기만 하는 것은 인내심을 시험하는 것밖에 안되고 우리의 인내심도 한계에 도달했습니다. 중국과의 전쟁을 위해 고의적인 긴장도를 유발할 것입니다.
USA_donald_trump_strike_first:=최우선 타격
USA_donald_trump_strike_first_desc:=때가 왔습니다. 먼저 타격하여 중국인 무리와의 싸움에서 이점을 차지할 것입니다.

USA_donald_trump_review_nato:=NATO 검토
USA_donald_trump_review_nato_desc:=NATO는 유럽내 소련의 영향력에 맞써 싸우기 위해 결성되었습니다. 이제 러시아의 영향력을 고립시키는데 그 목적을 두고 있지만, 누가 그에 대한 지불을 합니까? 바로 미합중국입니다. 만약 NATO 동맹국들이 이에 대한 지불을 하지 않는다면, 우리는 아무런 행동도 취하지 않을 것입니다.
USA_donald_trump_tough_stance_on_russia:=러시아에 대한 강경한 태도
USA_donald_trump_tough_stance_on_russia_desc:=러시아는 유럽 안보에 있어서 위협이자 이는 세계 안보에 해당하는 일입니다. 러시아를 고립시키는 것이 세계 평화를 지키는 길입니다.
USA_donald_trump_energy_exports_to_europe:=유럽 에너지 수출
