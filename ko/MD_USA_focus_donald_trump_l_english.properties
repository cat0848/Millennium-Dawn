USA_donald_trump_get_involved_in_europe_desc:=EU는 현재 극도로 불안정한 상태입니다. 이곳을 지원하거나 대항하여 공격하는 것은 직접적으로 해체하는 것은 불가능할지라도, EU를 무릎꿇게 만들수 있을 것입니다. 어느 하나의 사안을 선택해야 합니다.


USA_donald_trump_rapprochement_with_russia:=러시아에 재접근
USA_donald_trump_rapprochement_with_russia_desc:=러시아는 국제 정치학적으로 불리한 위치에 서 왔습니다. 저들은 더이상 소련이 아닙니다. 도움을 통해서 유럽과 아시아에 큰 원조를 이끌어낼 수 있습니다.
USA_donald_trump_sway_public_opinion:=대중의견 무시
USA_donald_trump_sway_public_opinion_desc:=냉전으로 인해서 러시아의 대중의견은 극도로 부정적이게 되었고, 소수만이 선의의 시선을 보내고 있습니다. 미디어 계획을 통해서 이 상황을 바꿀 수 있을 것입니다.
USA_donald_trump_economic_cooperation:=경제 협력
USA_donald_trump_economic_cooperation_desc:=미국과 러시아 기업이 직접적으로 경쟁하게 만들어, 이러한 경제수단을 통해서 더욱 더 나은 상황을 타계할 수 있을 것입니다.
USA_donald_trump_trade_deal_with_putin:=푸틴과의 거래
USA_donald_trump_trade_deal_with_putin_desc:=미국과 러시아와의 무역 거래는 양국에 이득이 될 것이며, 동시에 결속을 강대하게 만들어줄 것입니다.
USA_donald_trump_concede_crimea:=크림반도 인정
USA_donald_trump_concede_crimea_desc:=우크라이나의 지배를 받던 크림반도는 러시아가 정당하게 점령하여 해방시켰습니다. 많은 이들이 이를 반역이며, 위험한 행동이라고 합니다. 하지만 이 행동을 시행하는 동안 유럽 문제를 의논하는데 있어서 더욱 더 확고한 러시아와의 협력을 허락하였습니다.
USA_donald_trump_military_cooperation:=군사 협력
USA_donald_trump_military_cooperation_desc:=러시아군은 세계에서 최고의 군대 중 하나입니다. 러시아군과의 군사적인 의미에서의 협력은 다가올 전쟁에 대비에서 우리에게도 도움이 될 것입니다.
USA_donald_trump_flip_the_sino_russian_relationship:=중국-러시아 단교
USA_donald_trump_flip_the_sino_russian_relationship_desc:=현재, 러시아와 중국은 친밀한 관계를 이어나가고 있으며, 미국에 적대적인 태도를 함께 취하고 있습니다. 하지만, 러시아와의 회담을 통해서 우리는 이 관계를 끊을 수 있었고 중국을 상대하는데 이점을 얻어낼 수 있었습니다.
USA_donald_trump_counter_german_influence_in_europe:=유럽 내에서의 독일 영향력 절하
USA_donald_trump_counter_german_influence_in_europe_desc:=독일의 EU 장악력은 이 장악력을 통해서 자국의 영향력을 뿌리칠 수 있다는 것을 의미합니다. 러시아와 함께라면, 이러한 사태가 벌어지지 않게 할 수 있을 것입니다.

