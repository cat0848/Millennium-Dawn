american_immigration_system:=미국 이민 시스템
american_immigration_system_desc:=100만명에 달하는 사람들이 매년 미합중국에서 새로운 삶을 찾는다는 점에 있어서 미국의 이민 시스템은 특별합니다. 한가지 문제가 있습니다: 많은 이민자들이 기술이 없습니다.\n\n이민은 젊고 열정적인 노동자들을 우리 사회에 퍼뜨리기 위해서는 아주 좋은 방법입니다. 하지만, 미국 이민 시스템은 망가진 상태로, 미국으로 오는 많은 이들이 기술을 가지고 있지 않습니다. 이제 이러한 이민자들은 가장 힘든 일터에서 일하겠지만, 미합중국은 현재 경제를 가지고 있는 나라로 기술이 없거나 교육받지 않은 노동자는 가치가 전혀 없습니다. 그 결과로 하층민들의 임금 하락과, 화이트 칼라 직업과의 격차입니다. 또한 이민자, 심지어는 불법 이민자에게 가는 복지 프로그램에 대한 돈도 대책없이 나가고 있습니다.\n\n이 시스템은 하루라도 빨리 바로잡을 필요가 있으며, 반대 측이 이에 동의하지 않는한, 이렇게 유지시킬 수밖에 없습니다.
american_immigration_system2:=미국 이민 시스템
american_immigration_system2_desc:=이민 시스템이 바로잡혔습니다. 더이상 기술없는 이민자들이 유입되지 않을 것이고, 교육받은 이들이 유입될 것입니다.

