retire_current_leader_desc:=이는 분명 충격으로 다가올 것이고, 비싼 정치적 대가를 치르게 될 것이며, [Root.GetLeader] 의 정계 복귀 가능성을 배제하겠지만, 가족과 더 많은 시간을 보내기 위해 은퇴할 가능성이 열려있습니다.\n\n§W효과:§!\n§H[Root.GetLeader]§! §W는 [Root.GetName] 의 지도자로써 은퇴할 것입니다§!\n§H[show_ruling_party]§! §W정당 내에서 새로운 지도자를 선출할 것입니다.§!

hold_reelections:=새로운 비상 선거 실시
hold_reelections_desc:=14일 내에 새로운 선거를 실시할 것입니다. 이들의 특별한 성격 때문에, 이 이후의 선거는 계획된 미래의 날짜에도 계속 열릴 것입니다.

increase_election_threshold:=봉쇄 조항 기준 증가
increase_election_threshold_desc:=§W선거 기준을 다음과 같이 높입니다:§! §H1%§!.\n변경 사항은 다음 선거에서도 적용되므로 소규모 정당이 권력을 얻기가 더 어려워집니다.
