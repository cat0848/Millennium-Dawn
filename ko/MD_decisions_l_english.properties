HUN_nationalist_claims_ROM:=트란실바니아의 헝가리 지역 요구
HUN_nationalist_claims_ROM_desc:=루마니아의 헝가리인들에 대한 탄압는 오랫동안 계속되었습니다. 우리는 이들이 헝가리로 돌아갈 수 있는 적절한 방법을 찾아야 합니다.
HUN_nationalist_claims_UKR:=헝가리령 카르파티아 요구
HUN_nationalist_claims_UKR_desc:=우크라이나의 헝가리인들은 오랫동안 시달렸습니다. 우리는 그들과의 재통합을 모색해야 합니다.
ITA_nationalist_claims_CRO:=달마티아 요구
ITA_nationalist_claims_CRO_desc:=달마티아는 분명히 [ITA.GetNameWithFlag 의 역사적이고 필요불가결한 부분입니다.
ITA_nationalist_claims_FRA:=[FRA.GetNameWithFlag] (으)로부터 코르시카 요구.
ITA_nationalist_claims_FRA_desc:=오랫동안 코르시카의 이탈리아인들은 해방의 날을 기도하였습니다. 곧 그 날이 올 것입니다.
ITA_nationalist_claims_MLT:=[MLT.GetNameWithFlag] 요구
ITA_nationalist_claims_MLT_desc:=[MLT.GetNameWithFlag] 가 독립국이라는 것은 우스갯소리입니다. 슬프게도, 이것은 재밌는 것이 아닙니다. 이탈리아 해안의 조그마한 섬으로서, 모든 논리는 이탈리아의 보호 아래에 있어야 한다고 지시하고 있습니다.
ITA_nationalist_claims_SLV:=[SLV.GetNameWithFlag] 의 부분 요구
ITA_nationalist_claims_SLV_desc:=유고슬라비아는 대부분의 이탈리아인을 축출시켰을지도 모릅니다,하지만 땅을 빼앗는 것은 단지 이탈리아에 대한 것이 아닙니다. 한때 이탈리아의 것이였던 것은 항상 우리의 것이여야 합니다.
ITA_nationalist_claims_SWI:=스위스의 로망슈 지역 요구
ITA_nationalist_claims_SWI_desc:=이탈리아인은 이탈리아에 있어야 한다.
NOR_nationalist_claims_DEN:=그린란드와 페로 제도 요구
NOR_nationalist_claims_DEN_desc:=항상 노르웨이의 역사적인 부분에서는, 우리의 영토는 [SWE.GetNameWithFlag] 에 의해 불법적으로 [DEN.GetNameWithFlag] 에 넘어갔습니다. 그러나 우리가 저들을 다시 돌려받고 싶어한다는 것은 자명한 사실입니다.
NOR_nationalist_claims_ENG:=셰틀랜드 요구
NOR_nationalist_claims_ENG_desc:=셰틀랜드는 스코틀랜드나 [ENG.GetNameWithFlag] 보다 노르웨이에 문화적으로 더 가깝습니다. 그들은 우리 아래에 있을 때 더 행복해 할 것입니다.
NOR_nationalist_claims_SCO:=셰틀랜드 요구
NOR_nationalist_claims_SCO_desc:=독립국으로서 [SCO.GetNameWithFlag] 는 끔찍한 우스갯소리입니다. 사람들은 그들의 바이킹 친구들과 통합하기를 갈망하고 있습니다.
NOR_nationalist_claims_ICE:=[ICE.GetNameWithFlag] 요구
NOR_nationalist_claims_ICE_desc:=[ICE.GetNameWithFlag] 는 노르웨이 인들에 의해 자리잡았고, 나폴레옹 전쟁의 합의로 [SWE.GetNameWithFlag] 에 의해 [DEN.GetNameWithFlag] 로 불법적으로 넘어가기 전까지 노르웨이 왕국에 제일 길게 존속해 있었습니다. [ICE.GetNameWithFlag] 는 이제 독립국이고, 우리는 그들이 선호하는 선택지가 노르웨이라는 것을 알고 있습니다
POL_nationalist_claims_BLR:=폴란드령 [BLR.GetNameWithFlag] 요구
POL_nationalist_claims_BLR_desc:=불법적으로 우리에게서 빼앗았고, 우리는 우리의 잃어버린 땅을 되찾고 탄압받는 폴란드인을 해방시킬 것입니다.
POL_nationalist_claims_LIT:=[LIT.GetNameWithFlag] 의 폴란드 지역 요구
POL_nationalist_claims_LIT_desc:=리투아니아에는 많은 폴란드인이 있으며, 특히 동부 지역은 문화적으로 폴란드의 것입니다.
POL_nationalist_claims_UKR:=갈리치아와 볼히니아 요구
POL_nationalist_claims_UKR_desc:=르보프는 역사적인 폴란드의 심장입니다. 역사적인 폴란드의 영토는 반드시 적절한 지도력 하에 있어야 하는 것은 분명히 필수적입니다.
SWE_nationalist_claims_FIN:=[FIN.GetNameWithFlag] 로부터 올란드 요구
SWE_nationalist_claims_FIN_desc:=올란드는 민족적으로 스웨덴의 것이며, 열등한 핀란드인들은 이를 즉시 넘겨주거나 결과에 직면해야 할 것입니다!

GER_nationalist_claims_enable:=2+4조약 해체
GER_nationalist_claims_enable_desc:=2+4 조약이라고도 불리우는 독일 문제에 관한 최종 해결 조약은 우리의 주권적 권리를 방해합니다. 이는 또한 우리가 수치스럽게 빼앗긴 우리의 정당한 영토를 요구하는 것을 금지합니다. 이 불쾌한 조약을 파기하는 것은 분명히 주변국을 자극시킬 것이지만, 이 자리를 지키면서 독일은 고통받고 있습니다. 모든 것 위에 군림하는 독일이여!
GER_expansionist:=국가주의 독일이 조약을 파기하다
GER_nationalist_claims_AUS:=정당한 [AUS.GetNameWithFlag] 의 영토 요구
GER_nationalist_claims_AUS_desc:=독일에는 2개의 국가가 없어야 합니다. 오래 전부터 악독한 외국인들이 우리를 분리시키려 했지만, 이제는 우리 민족을 통일할 때입니다!
GER_nationalist_claims_FRA:=알자스-로렌 요구
GER_nationalist_claims_FRA_desc:=알자스-로트링겐은 명백한 독일의 정체성을 가지고 있고, 상당한 독일 인구가 있으므로 [GER.GetNameWithFlag] 의 정당한 영토입니다.
GER_nationalist_claims_ITA:=남티롤 요구
GER_nationalist_claims_ITA_desc:=남티롤의 독일인들은 충분히 긴 시간동안 억압받아 왔습니다. 북티롤이 적절한 지도 하에 있을 때, 우리가 남쪽의 친구들을 해방해야하는 것은 절실합니다.
GER_nationalist_claims_LUX:=정당한 [LUX.GetNameWithFlag] 의 영토 요구
GER_nationalist_claims_LUX_desc:=[LUX.GetNameWithFlag] 는 국가라고 주장하지만, 우리가 더 잘 압니다. 저들은 명백한 독일의 것입니다.
GER_nationalist_claims_POL:=[POL.GetNameWithFlag] 에서 우리가 잃은 땅을 되찾다
GER_nationalist_claims_POL_desc:=반 독일 동맹국과 소련의 타락한 자들은 독일의 핵심 영토를 훔쳐갔습니다. 인종청소는 오늘날 독일인들이 명백한 소수민족이라는 것을 확실히 해 주었지만, 추방당한 독일인들의 모든 후손들은 오랫동안 적절한 독일 통치 하에 다시 돌아오기를 고대하고 있습니다.
GER_nationalist_claims_SLV:=남부 슈타이어마르크 요구
GER_nationalist_claims_SLV_desc:=이제 오스트리아에 대한 우리의 지배가 확고해졌기 때문에, 모든 오스트리아인들이 독일의 영향력 안에 들게 하는것이 우리의 의무입니다. 이는 분명히 남부 슈타이어마르크를 포함합니다.
GER_nationalist_claims_SOV:=칼리닌그라드 요구
GER_nationalist_claims_SOV_desc:=소련은 제 2차 세계 대전 이후 불공평하게 동프로이센을 점령했습니다. [SOV.GetNameWithFlag] 는 짐을 싸서 떠나야 합니다. 어쨌든 대부분의 사람들이 군인이 아닌가?
GER_nationalist_claims_SWI:=[SWI.GetNameWithFlag] 의 독일어권 영토를 주장하다
GER_nationalist_claims_SWI_desc:=스위스인의 과반수는 독일인입니다. 해당 부분들은 [GER.GetNameWithFlag] 에 재통합되어야 합니다!

generic_coalition_politics_desicions:=[Root.GetAdjective] 정치적 결정
