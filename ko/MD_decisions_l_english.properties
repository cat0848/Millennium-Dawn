FRA_nationalist_claims_BEL:=[BEL.GetNameWithFlag] 로부터 왈롱 요구
FRA_nationalist_claims_BEL_desc:=[BEL.GetNameWithFlag] 은(는) 거짓된 구성체입니다. 우리가 플라망의 플랑드르 사람들이 무엇을 하기로 결정했는 지는 우리 알 바가 아니지만 한가지 확실한 것은 프랑스어를 쓰는 왈롱 지역이 [FRA.GetNameWithFlag] 로 돌아와야 한다는 것입니다.
