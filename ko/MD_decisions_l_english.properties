caliphate_extremist_civil_war_desc:=살라피스트 지하디즘은 [Root.GetName] 에서 주요 세력이 되었습니다. 단단히 조직되어있고 광정인 종교적 동기를 가지고있는 저들은 \"부패하고 반 이슬람적인 정부\" 를 물리치고 칼리프테를 설치하기 위해 길고 힘든 전쟁을 기꺼이 치르려고 합니다.\n\n효과:\n§H50%의 확률로 내전 시작§!\n\n§R이 결정을 선택하면 당신이 반란에 대한 통제를 시작하게 될 것입니다§!
