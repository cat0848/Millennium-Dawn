permanently_suspend_elections:=선거 영구 중단
permanently_suspend_elections_desc:=우리는 현재 독재정권에 기울어져 있는 정부로, 권력 장악을 위협할 수 있는 선거를 다시 치르는 것은 바보같은 짓입니다.

return_democracy:=[Root.GetName] 에서의 민주주의와 선거 허용
return_democracy_desc:=우리는 국가를 민주화하여 선거 시작을 선택할 수 있습니다. 그러나 우리는 지금도 권력을 유지할 것이지만 사람들이 결정하도록 하는 것은 위험할 수 있습니다.

