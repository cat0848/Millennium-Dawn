Civil_war_decisions:=내전
Civil_war_decisions_desc:=자국은 이제 내전에 휩싸였습니다. 이는 비윤리적인 행동을 실행하도록 해줄 것입니다.
confiscate_civilian_vehicles:=민간차량 몰수
confiscate_civilian_vehicles_desc:=민간차량을 몰수하고 전술 차량이나 장갑 병력 수송 트럭으로 개조해야합니다. 전시상황임에도 민간 차량은 그 수가 많으며, 새로운 차량들은 해외에서 밀수를 통해 국내로 들어오고 있습니다.
foreign_recruitment_campaign:=외국인 모병 계획
foreign_recruitment_campaign_desc:=자국군의 많은 이들이 다른나라에서 태어난 이들입니다. 일시적인 모병을 실시하여 군에 더욱 더 많은 이들을 기용해야합니다.
TT_FOREIGN_RECRUITMENT_CAMPAIGN:=§H국고§!: §R-$5§!억\n
smuggle_small_arms:=보병화기 밀수
smuggle_small_arms_desc:=국내에서 자국산 보병화기를 생산하는 것을 넘어서, 해외에서 이러한 무기들을 밀수하여 마련해야합니다.
TT_SMUGGLE_SMALL_ARMS:=§H국고§!: §R-$1§!억\n
smuggle_heavy_weapons:=중화기 밀수
smuggle_heavy_weapons_desc:=국내에서 자국한 중화기를 생산하는 것을 넘어서, 해외에서 이러한 무기들을 밀수하여 마련해야합니다. 물론 총보다는 약간 무거운 미사일도 마찬가지입니다.
TT_SMUGGLE_HEAVY_WEAPONS:=§H국고§!: §R-$2§!억\n
Conscripting_Child_Soldiers:=소년병 징집
force_conscript_children:=징집 소년병 군단
force_conscript_children_desc:=징집 소년병을 구성할 수 있습니다. 많은 비대칭적인 전투에서, 소년병은 반란군들에게 징집되고 폭력에 둔감하게 변모합니다. 이러한 아이들의 운명은 트라우마에 시달리거나, 폭력으로 인해 변모하고, 술과 약에 쩔어 비참한 삶밖에 남지 않게 됩니다.\n\n징집 소년병 군단은 우리 군에 큰 도움이 될 것이지만, 사실상 고기방패 그 이상도 아닙니다.
buy_fuel_from_black_market:=암시장에서 석유 구입
buy_fuel_from_black_market_desc:=현재 상황에서 석유를 합법적으로 구하기는 매우 어렵습니다. 그러나 석유를 비합법적으로 구할 수 있는 방법이 몇 개 있습니다.

### Afghanistan ###
TT_AFG_NOT_FACTION_WITH_PAK:=어떤 러시아 세력국들과도 동맹을 맺지않을 것입니다
TT_AFG_BORDER_WAR_WARN_OF_WAR:=§R적국의 영토를 점령한다면 우리에게 전쟁을 선포할 수도 있습니다!

AFG_Baluchistan:=발루치스탄 영유권 주장
AFG_invasion:=파키스탄 침공

Afghanistan_pashtunistan_decisions:=파슈투니스탄 통합
Afghanistan_pashtunistan_decisions_desc:=파키스탄 인구의 16%가 파슈툰 족으로, 이들은 아프가니스탄에서 우세를 점하고 있는 민족이기도 합니다. 파키스탄에 거주하고 있는 파슈툰 족 대부분이 국내 북서 지역에 살고 있습니다. 파키스탄 내전으로 인해, 이들은 심각한 박해를 받고 있습니다. 이들을 보호하는 것은 우리의 의무입니다.
claim_pashtunistan:=파슈투니스탄 영유권 주장
claim_pashtunistan_desc:=파슈투니탄 지역은 파키스탄 북서지역과 아프가니스탄 동부지역을 포함하고 있습니다. 극단주의자들에게 이 지역이 통치되고 있는한, 이 지역에 영유권을 주장할 수 있을 것입니다.
claim_baluchistan:=발루치스탄 영유권 주장
claim_baluchistan_desc:=통합된 파슈투니스탄을 나타내는 하나의 미사여구는 파키스탄 서부의 발루치스탄을 포함한다는 것으로 이는 많은 이들의 입방아에 자주 오르내리는 사안입니다. 이 지역은 독립된 채 살아가는 발루치족이 살아가고 있습니다. 이 지역은 한 때는 아프가니스탄의 소유였으며, 바다로 나갈 수 있는 통로이기도 했으며, 귀중한 지역입니다.
afg_claims_advance_to_baluchistan:=발루치스탄으로 진격
afg_claims_advance_to_baluchistan_desc:=북부 발루치스탄의 중요한 도시인 쿠에타가 우리의 첫번째 목표입니다. 이 작전을 통해서 바다로 나갈 수 있는 통로를 얻게 될 것입니다.
afg_claims_advance_to_the_sea:=발루치스탄 점령 중단
afg_claims_advance_to_the_sea_desc:=항구 도시 과다르로 진격하고 점령하기 위해 발루치스탄 점령을 일단 중단할 필요가 있습니다.
afg_claims_advance_into_tribal_areas:=파슈툰 부족 지역으로 진격
afg_claims_advance_into_tribal_areas_desc:=우리의 첫번째 목표는 연방 행정 부족 지역입니다. 파키스탄 탈레반 세력을 축출을 시작해야만 할 것입니다.
afg_claims_clear_tribal_areas:=부족 지역 일소
afg_claims_clear_tribal_areas_desc:=다음으로 할 일은 나머지 부족 지역에 유화정책을 펼치는 한편, 탈레반 기지를 소탕해야합니다.
afg_claims_invade_peshawar:=페샤와르 점령
afg_claims_invade_peshawar_desc:=파키스탄 파슈투니탄 지역의 보석이라 할 수 있는 대도시 페샤와르가 눈 앞에 있습니다. 무너지지 않을 것입니다!
afg_invade_pakistan:=파키스탄 침공
afg_invade_pakistan_desc:=천천히 전력을 증강하고 영토를 점령하는 대신, 우리는 즉각적으로 침공을 단행하고 파키스탄을 놀래킬 수 있습니다. 그러나, 파키스탄을 침공하는 것은 국제사회의 비난을 살 것이며, 파키스탄의 보호자들로부터의 개입을 받을 수 있을 것입니다.
afg_integrate_pashtunistan:=파슈투니스탄 통합
afg_integrate_pashtunistan_desc:=파슈툰 보족이 아프가니스탄과 일치하는 민족성을 가지고 있다 할지라도, 새로 얻은 지역 내의 많은 파슈툰족들은 우리 정부에 분개한 상태입니다. 우리에게 좀 더 우호적인 생각을 가지도록 자원을 분배할 필요가 있습니다.
unite_with_pakistan_taliban:=파키스탄 탈레반 통합
unite_with_pakistan_taliban_desc:=파키스탄의 다른 형제들은 여전히 무슬림의 자유를 위해 싸우고 있습니다. 이들을 지원해야 합니다!

