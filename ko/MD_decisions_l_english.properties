ETH_light_rail:=아디스 아바바 경철도 건설
ETH_light_rail_desc:=성장하고 있는 아디스 아바바는 항상 교통체중에 고통받고 있지만, 이미 중국은 이에 대한 해결방안을 제시했습니다. 중국의 지원으로 만들어진 최신 경철도 시스템이 바로 그것입니다.
ETH_construct_light_rail:=아디스 아바바 경철도 건설
ETH_light_rail_2:=경철도 네트워크 확충
ETH_light_rail_2_desc:=아직까지 경철도 네트워크는 온 사방으로 확충될 여지가 남아있습니다. 또한 최근 지근 아디스 아바바-지부티 철도와 연결을 할 수 있습니다.
ETH_construct_light_rail_2:=경철도 네트워크 확충
ETH_construct_light_rail_2_desc:=경철도 네트워크 확충 작업이 시작되었습니다.
ETH_rehabilitation:=에티오-지부티 철도 복원
ETH_rehabilitation_desc:=에티오-지부티 철도는 운용과 수리는 시간낭비일 뿐이라고 말하면서 운영 자체를 중단해버렸습니다. 철도 구획 대부분이 수리가 불가능해 교체를 해야될 것입니다.
ETH_rehabilitation_railway:=에티오-지부티 철도 복원
ETH_rehabilitation_railway_desc:=에티오-지부티 철도를 복원하기 위한 작업이 시작되었습니다.
ETH_repair_railway:=에티오-지부티 철도 수리
ETH_repair_railway_desc:=에티오-지부티 철도는 수리가 필요할 정도로 고철이 된 상태이고, 지금 당장 실행하지 않는다면, 나중에 더욱 더 비용이 들 것입니다.
ETH_rehabilitation_railway_2:=에티오-지부티 철도 복원
ETH_rehabilitation_railway_2_desc:=에티오-지부티 철도 수리를 위한 작업이 시작되었습니다.
ETH_addis_ababa_djibouti_railway:=아디스 아바바-지부티 철도 건설
ETH_addis_ababa_djibouti_railway_desc:=에티오피아의 95%이상의 물산이 자국 경제의 생명줄인 지부티를 통과합니다. 현대적인 철도로 자국 수도와 지부티를 직접적으로 연결하면, 물산의 이동시간과 비용을 줄일 수 있을 것입니다.
ETH_construct_addis_ababa_djibouti_railway:=아디스 아바바-지부티 철도 건설
ETH_construct_addis_ababa_djibouti_railway_desc:=아디스 아바바-지부티 철도 건설 작업이 시작되었습니다.
ETH_eritrea_category:=에리트리아 데게릴라전
ETH_eritrea_category_desc:=대테러와 관련된 결정입니다. 새로운 방비책을 찾는 것은 저들의 최대 강세를 줄여주겠지만, 현재 강세를 줄이기를 원한다면, 영토를 직접적으로 통제하거나 공습과 같은 새롭고 공세적인 작전을 발전시켜야할 필요가 있습니다.\n\nEPLF(에리트리아 인민 자유군) 강세:   §R[?Root.elpf_presence]§!\n(새로운 공격을 실행할 기회)\n\nEPLF(에리트리아 인민 자유군) 지원:  §R[?Root.elpf_support]§!\n(100이 된다면, 분리하여 독립전쟁을 수행할 것입니다)
ETH_destroy_sudan_base:=수단 EPLF(에리트리아 인민 자유군) 기지 초토화
ETH_destroy_sudan_base_desc:=이제 에리트리아에 진입하여 단 한번의 작잔으로 이 지역 내 반란이 더이상 일어나지 않게 소탕할 것입니다.
ETH_eritrea_1_category:=에리트레아 선전 계획
ETH_eritrea_1_category_desc:=합병된 지역에 대한 선전과 관련된 결정입니다. 아직도 수많은 이들이 에리트리아가 에티오피아의 일부였던 때를 기억하고 있으며, 이때를 암흑기로 받아들이고 있습니다. 우리의 책무는 이전과 같이 자국의 일부가 되는 것이 나쁘지 않다는 것을 퍼뜨리는 것입니다.\n\n합병 수용도:  §R[?Root.eritrean_acceptance]§!

##### UNITED KINGDOM #####
ENG_AFG:=아프가니스탄 내전
ENG_AFG_desc:=2001년 미국은 초기에 영국과 캐나다, 그리고 후에는 NATO 회원국을 포함한 40개의 여러 나라로부터 지원을 받았습니다. 전쟁의 대외적인 명분은 알 카에다의 축출이었으며, 탈레반이 권력을 잡는 것을 막기 위해 아프가니스탄에서의 작전을 수행하는 것을 부인하였습니다.
