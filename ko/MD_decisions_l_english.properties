eng_intervene_GNA_desc:=역사적으로 영국은 임시정부의 뒤를 봐주었습니다
ENG_YEM:=예멘 내전
ENG_YEM_desc:=예멘 내전은 2015년부터 지금까지 진행되는 두 세력들이 싸우는 내전으로 이 둘 모두가 자신들의 지지자들, 동맹세력과 함께 예멘 정권을 구성할 것을 주장하고 있습니다. AQAP(아라비아 반도의 알카에다)와 이라크 이슬람국, 내륙의 레반트 지역을 통제하고 있는 세력들과 연안을따라 있는 세력들이 바로 그들입니다.
ENG_YEM_desc_desc:=역사적으로 영국은 예멘 정부의 뒤를 봐주었습니다.
