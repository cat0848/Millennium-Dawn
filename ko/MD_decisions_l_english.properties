CAN_french_happiness:=프랑스계 캐나다인의 행복도
CAN_french_happiness_desc:=프랑스계 캐나다인들은 위로 거슬러 올라가면 17세기부터 캐나다에 정착한 프랑스 식민지인인 민족성을 띄고 있습니다.\n\n프랑스계 캐나다인들은 캐나다 정부로부터 더 많은 자치권을 가져야한다는 퀘벡 국가주의를 띄고 있습니다. 이들이 계속해서 퀘벡에서 만족하고 살 수 있도록 행복도를 일정 수준으로 유지해야, 전 캐나다 국토를 안정시킬 수 있습니다.\n\n§g프랑스계 캐나다인 행복도:§! \n§H[?french_happiness_var]%§! \n\n§g현재 효과:§! \n[CANGetFrenchHappinessEffects]
