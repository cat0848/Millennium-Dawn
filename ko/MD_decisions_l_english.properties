eng_intervene_AFG_desc:=역사적으로 영국은 아프가니스탄 정부의 뒤를 봐주었습니다
ENG_GNA:=리비아 내전
ENG_GNA_desc:=리비아 내전은 리비아 내전의 원인이자, 외국군의 개입, 무아마르 카다피의 죽음을 촉발하게 한 2011년 아랍의 봄이 발생한 때부터 지금까지 이어저고 있는 내전입니다. 내전의 여파와 무장 세력의 확산은 전 국토에 폭력과 불안정을 야기했으며, 2014년 다시금 내전이 발생했습니다.
