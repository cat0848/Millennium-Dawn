##Zyuganov
SOV_fight_international_capitalists코0=국제 자본가와 싸우다
SOV_fight_international_capitalists_desc코0=오릴가르히들은 위험하고 부패한 계급이며, 소비에트 시대의 쿨라크보다 낫지 않습니다. 구소련 해체 이후 러시아 올리가르히들은 외국 기업들이 주도하는 글로벌 경제 모델을 선호하고 점점 더 많은 경제적 영향력을 행사하며 러시아 노동자들을 일자리에서 몰아내고 있습니다. 러시아를 되살리기 위해서는 국제 자본주의 계급을 몰아내는것이 최우선 입니다.
SOV_mobilize_the_masses코0=대중 동원
SOV_mobilize_the_masses_desc코0=혁명은 선봉대만으로 이루어 질수 없습니다. 러시아 연방 공산당은 러시아 노동자와 농민들의 마음을 사로잡아 혁명적인 노력에 동원하고 정치경제적으로 참여하게 할 필요가 있습니다. 러시아의 실업자를 고용하고, 공장을 개조하며, 새로운 노동 조합의 건설을 가속화하기 위한 대규모의 노력이 필요합니다.
SOV_weaken_the_banks코0=은행 약화
SOV_weaken_the_banks_desc코0=은행은 자본주의의 수호자로서 깃발을 들고 전투에 참여하고 그 존재 자체로 이익을 수호합니다. 그들은 세계의 빈곤한 지역에 개입하고, 임금 덤핑과 이자 투기로 서민 계급을 학대하며, 합법적 및 불법적 기부로 정치에 영향을 미칩니다. 은행은 단순히 비 정치적인 단기 자금 대출 기관인 상태로 되돌려 야합니다.
SOV_crackdown_on_nationalists코0=민족주의자 단속
SOV_crackdown_on_nationalists_desc코0=소련이 1920년 폴란드에 맞서 러시아 정신을 부르짖을 때나 1941년 독일과 '위대한 애국 전쟁'을 벌일 때 민족주의를 큰 효과로 삼았던 반면, 궁극적으로 민족주의적 우월주의가 공산주의에는 좋지 않다는 것을 인식해야합니다. 건전한 애국심은 모든 공산주의자한테 남아있어야 하지만, 민족주의는 분쇄되어야 합니다.
SOV_the_fifth_international코0=제5 인터내셔널
SOV_the_fifth_international_desc코0=소련 공산주의 운동은 스탈린주의 제3 인터내셔널 지지자들과 1920년대 초부터 트로츠키스트 제4 인터내셔널 지지자들 사이에사이에 균열이 생겼습니다. 이 균열은 소련이 트로츠키주의 지지자들을 숙청하기 시작했을때 피비린내나는 절정에 이르렀습니다. 우리는 새로운 인터내셔널이 필요합니다.
SOV_five_year_plans코0=5개년 계획
SOV_five_year_plans_desc코0=서방국가의 자유 경제 모델은 사회주의 국가의 미래가 아닙니다. 계획경제로의 복귀, 바람직하게는 고전 소련 스타일의 5 개년 계획의 형태로, 정부는 이전에 확인되지 않은 영향을 경제에 줄 것입니다.
