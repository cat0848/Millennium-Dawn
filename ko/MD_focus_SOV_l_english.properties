SOV_attack_chechnya코0=그로즈니 공세
SOV_attack_chechnya_desc코0=1999년 8월에 시작된 제 2차 체첸 전쟁은 1996년 제 1차 체첸 전쟁 이후로 사실상 독립을 누리던 체첸 전투기들이 이웃 다게스탄 지방의 대규모 군사 침투로 시작되었습니다.  러시아군의 보복으로 체첸의 수도 그로즈니가 포위 되었습니다.  이 도시는 1월 말이나 2월초에 함락될 가능성이 높습니다.
SOV_presidential_election_of_2000코0=2000년도 선거
SOV_presidential_election_of_2000_desc코0=보리스 옐친의 시대는 1999년 12월 31일, 그가 사실상 그의 지정된 정치적 후계자인 블라디미르 푸친에게 권력을 넘겼을때 끝났습니다. 푸틴은 체첸공화국에 대한 승리에 대한 새로운 지지를 받고있으며,  2000년 3월 대통령 선거로 그의 정치적 정당성을 강화하는 것을 목표로 하고 있다.
SOV_putin코0=푸틴
SOV_putin_desc코0=블라디미르 블라디미로비치 푸틴(1952년생)은 보리스 옐친의 정치적 후계자이며, 선거에서 단연 압승할수 있는 사람입니다.  그의 정치 활동은 비밀 경호국에서 시작 되었는데, 당시 소련 KGB를 위해 활동하던 시기였습니다. 그후 1998년 러시아 연방에서 처음으로 연방 보안국장이 되었고,  1999년 8월 옐친에 의해 부총리로 임명되었습니다.
SOV_zhirinovsky코0=지리노프스키
SOV_zhirinovsky_desc코0=블라디미르 지리노프스키(1946년생)는 1991년부터 러시아의 초민족주의 자유민주당의 지도자로 활동해 왔습니다. 1995년 중도주의 정치인 보리스 넴초프(Boris Nemtsov)와 주스 싸움을 벌이는 것으로 잘 알려진 지리노프스키는 호전적이고 경솔한 정책을 상징합니다. 그의 제안 중 하나는 국경 너머로 공중 방사성 폐기물을 불어 NATO-연합의 발트 국가들을 오염시키는  것입니다.
SOV_zyuganov코0=주가노프
SOV_zyuganov_desc코0=겐다니 주가노프(1944년생)는 1993년 부터 러시아 공산당의 당수입니다. 1996년, 주가노프는 보리스 옐친을 상대로 대선에서 승리할수 있는 후보로 꼽혔으나, 초반 우세를 과시하다가 옐친의 54.4%에 비해 40.7%의 득표율로 얻어 패배했습니다.  정치적으로 주가노프는 좌익 민족주의의 입장을 갖고 있습니다.
SOV_yavlinsky코0=야블린스키
SOV_yavlinsky_desc코0=그리고리 야블린스키(1952년생)는 "500 Days Programme"의 저자로 1990년대  초 소비에트 연방의 경제 구조조정에서 활동했으면, 사회 자유주의 야블로코 연합의 수장입니다.  1996년 그는 7.3&의 득표율을 기록했습니다. 그는도시와 중산층 유권자들에게 가장 강한 지지를 받고있으며, 그의 외교 정책은 서방세력에 우호적입니다.
#Vladimir Poutine
SOV_empower_putins_cronies코0=푸틴의 측근 권력 강화
SOV_empower_putins_cronies_desc코0=소비에트 연방의 해체여파로, 이전에는 국영기업이었던 많은 기업들이 민영화가 되었습니다 . '올리가르히'로 통칭되는 엘리트 계급의 사업가들은 저렴한 가격으로 기업을 인수하고 그후 경제적 이익을 자본화하여 매우 빠르게 부유해졌습니다. 이 올리가르히들은 옐친과 푸틴 행정부와 긴밀하게 연계되어있습니다.
SOV_fight_corruption코0=부패와의 전쟁
SOV_fight_corruption_desc코0=푸틴은 올리가르히들을  옹호하고 방조하는 옐친의 정책을 계속하기보다는 그들의 영향력을 억누르고 주요 산업을 다시 국유화하며 직장 민주주의와 산업 정부의 감독을 높이려고 노력해야 합니다. 이것은 석유 및 가스 산업과의 관계를 해치고 서방 투자자들을 외면하겠지만 러시아 공공 생활의 만연한 부패와싸울 것입니다.
SOV_gazprom코0=가스프롬 확장
SOV_gazprom_desc코0=가스프롬은 러시아의 주요 기업으로 1989년 천연가스 자원 생산 및 판매 사업에서 활동하기 위해 설립되었습니다.  그후 세계 단일 최대 생산국이 되었으며, 러시아 연방의 국내 및 국제 시장에 가장 강력한 천연 자원 공급 업체로 활동하고있습니다.
SOV_weaken_the_oligarchs코0=올리가르히 약화
SOV_weaken_the_oligarchs_desc코0=옐친 행정부 시절의 아나톨리 추바이스의 프로그램을 공개적으로 부인한데 이어 부패하고 탐욕스러운 개인들에 대한 정부의 캠페인을 발표한 뒤, 이제 러시아 정부 내에서 강력하고 연줄이 좋은 사업가들의 영향력을 조직적으로 제거해야할 때입니다.
SOV_secure_putins_position코0=푸틴의 입지확보
SOV_secure_putins_position_desc코0=2000년도 선거에서 러시아 공산당과 주가노프의 부진한 성적으로 지역 및 연방 제휴후, 러시아는 정치적 절차를 통해 러시아 공산당을 몰아낼수 있습니다. 이것은 장기적으로 푸틴에 심각한 정치적위협인 공산주의자와 네오소비에트 주의자들을 제거할 것입니다. 그 후, 주가노프가 구상한 '양당 체제'는 일당 체제가 될 것입니다.
SOV_nationalize_oligarch_factories코0=올리가르히 공장 국유화
SOV_nationalize_oligarch_factories_desc코0=거대 가스회사 노바텍의 레오니드 마켈슨, 철강 대기업 노보리페츠키의 블라디미르 리신, 석유회사인 루코일의 바기트 알렉페로프는 소련의 경제 붕괴 직후 자신을 부유하게한 러시아 올리가르히들의 예입니다. 이러한 회사, 특히 중공업 및 천연자원은 대중의 손으로 돌아가야 합니다.
SOV_moscow_military_factories코0=모스크바 무기 생산
SOV_moscow_military_factories_desc코0=1950년대 초부터 소련과 러시아 군대에서 사용하던 일련의 러시아 표준제 돌격소총 생산업체인 JSC 칼라시니코프 그룹뿐만 아니라 항공기 제조업체 수호이와 미그도 포함한 많은 러시아 방산업체들이 모스크바에 위치하고 있습니다. 러시아 국방에 필수적인 이들 기업은 실패를 허용하기엔 너무나도 중요합니다.
SOV_republican_industrial_project코0=공화국 산업 계획
SOV_republican_industrial_project_desc코0=1990 년대 후반 러시아는 근대 역사상 가장 심각한 경제 위기를 겪었습니다. 실업이 만연하고 있으면, 소련이후 급속한 민영화와 기업 및 양질의 노동자들의 대량 이민으로 인한 빈곤이 만연하고 있습니다. 2000년대는 더 나아야 하며, 국내 및 국제 무역을 위해서는 민간 산업이 강화되어야합니다.
SOV_take_control_of_the_justice_system코0=사법제도에 영향 행사
SOV_take_control_of_the_justice_system_desc코0=푸틴은 2001년 개정된 러시아 연방 법관 지위법을 계기로 1990년대 격동 이후 남은 부패한 사법관들을 단속하려는 의도로 지역 및 지방 법관에 대한 감독 강화와 품질 관리를 도입하는 것을 공식 목표로 삼았습니다. 부작용으로, 러시아 사법제도에대한 푸틴주의자들의 간섭은 국내 정보계를 떠나게 될것입니다.
SOV_republican_military_project코0=공화국 군수 계획
SOV_republican_military_project_desc코0=모스크바에서 군수회사가 확장된 후, 이제 러시아 무기산업의 혜택을 지방으로 확대하는 것이 필수적입니다. 그곳에서 러시아 군수계약업체들은 도시의지하 시험 시설보다 더 많은 군사 시험을 할 수 있는 공간을 찾을 수 있게 될 것입니다. 그러나 먼저 이러한 노력을 지원하기 위해 지역에 재능있는 인재를 공급해야합니다.
SOV_education_reform코0=러시아 교육
SOV_education_reform_desc코0=소련의 폐쇄적인 교육 시스템은 소련의 이익을 위해 충분했지만, 러시아의 자유화와 서구의 정보에 대한 대중들의 접근은 러시아 대중들에게 교육 시스템이 서구의 상대 국가들보다 얼마나 뒤처져 있는지를 보여 주었습니다. 푸틴 정부는 러시아 교육 시스템의 질을 향상시키기 위한 핵심 정책 목표 중 하나로 만들었습니다.
SOV_st_petersburg_military_factories코0=상트페테르부르크 군수 공장
SOV_st_petersburg_military_factories_desc코0=모스크바는 러시아 방위 산업의 중심이지만, 상트페테르부르크 연방시와 레닌그라드 주정부는 이나라의 제2의 인구 중심지로 약 7백만 명의 사람들이 살고 있습니다. 상트페테르부르크는 러시아의 방위 산업에 대한 미개발 잠재력이 풍부하며 러시아 제조업체들에게 많은 숙련 노동자들을 공급할 수 있을 것입니다.
SOV_take_control_of_local_administrations코0=지방 정부 장악
SOV_take_control_of_local_administrations_desc코0=통합러시아는 러시아를 강하고 주장되는 국내외 정책 어젠다를 집행할 수 있는 통일된 국익 블록으로 형성한다는 중대한 목표에서 정부를 비롯한 특히 당 밖에서 정부에 대한 반대와 지역 정치 활동주의를 용납하지 않습니다.
SOV_oppress_the_opposition코0=야당 탄압
SOV_oppress_the_opposition_desc코0=과거 통합러시아는 러시아 공산당과 일부 중도 세력과 동맹을 맺고 자체 의제를 발전시켰지만, 공산주의자, 중도주의자 러시아 자유민주당은 어느시점부터 조금 성가신편이 되고있습니다. 공식적으로 야당에 대한 금지는 없겠지만, 그들의 적극성과 조직력은 모든 선거에서 통합러시아의 후보자들이 압도적으로 선호될 때까지 모든 방면에서 방해를 받아야 합니다.
SOV_encourage_industrial_growth코0=산업 성장 촉진
SOV_encourage_industrial_growth_desc코0=연방 정부의 통제가 강화되고 반대의 현지 목소리가 문제를 일으킬 가능성이 낮아지면서 러시아의 넓은 공간과 다양하고 수많은 인구를 1990년대의 경기침체로부터 러시아 경제 성장과 회복이라는 목표를 더 발전시키는 데 사용할 수 있게 되었습니다.
SOV_aggressive_foreign_policy코0=공격적인 외교정책
SOV_encourage_military_production코0=러시아 무기 제조
SOV_the_dictatorship코0=독재자
SOV_the_dictatorship_desc코0=더 이상 의회 민주주의적 가치에 충실할 필요가 없습니다. 블라디미르 푸틴, 드미트리 메드베데프, 그들의 통합러시아당은 소위 정치적 라이벌보다 더 잘 알고 있으며, 사람들이 서로 정치적인 비전을 비교하는것은 더이상 러시아 정치 생활에서 필요한것이 아닙니다. 푸틴은 방법을 알고있습니다. 그가 이끌게 하십시오. 영원히.
##Putin-Zhirinovsky Shared Tree
SOV_russian_national_interests코0=러시아의 국익
SOV_russian_national_interests_desc코0=1991년 소비에트 연방의 붕괴이후 혼란에 빠진 러시아의 정치적 권리는, 1990 년대 후반에 강력한 외교 정책 목표를 중심으로 조직되었습니다. 루카셴코의 벨라루스와의 긴밀한 관계를 맺고 있으며, 러시아 인의 안보와 러시아 해군의 이익을 목적으로 우크라이나에 강한 영향력을 행사하며, 압하지아와 남부 오세티아에서 조지아의 과도한 접근을 제거 했습니다.
SOV_undermine_georgia코0=조지아 약화
SOV_undermine_georgia_desc코0=러시아 대외정보기관 인 러시아 대외정보국(SVR RF)은 조지아 공화국을 들여다 보고 러시아정보원과 함께 조지아의 군사 및 정치기구를 훼손하여 정부가 특히 압하지아와 남오세티아에 있는 러시아의 보호령에 관련된 조지아의 외교 및 정치적 움직임을 예측할 수 있게 해야합니다.
SOV_annex_abkhazia_and_south_ossetia코0=아브하즈와 남 오세티아 통합
SOV_annex_abkhazia_and_south_ossetia_desc코0=압하지아와 남 오세티아에서 조지아의 간섭은 방치하기에는 너무 위험합니다. 조지아의 군대를 막고 압하지아와 남오세티아의 '주권'을 보존하는 것은 지역의 러시아인을 위해 절대적으로 필요합니다.
SOV_2008_military_reforms코0=2008년 군수 점검
SOV_2008_military_reforms_desc코0=소련의 붉은군대의 붕괴와 분열이후 아직도 논리적으로 혼란에 빠져있는 러시아 군은, 1996년 제 1차 체첸전쟁에서의 굴욕적인 패배를 포함해 허점 이상의 것으로 입증된 비대하고 비효율적인 전투력을 가지고 있습니다. 아나톨리 세르듀코프 주변의 러시아 정부 대책반이 러시아군, 특히 러시아 장교단을 개혁하기 위한 야심 찬 계획을 세웠다.
SOV_reassure_belarus코0=벨라루스를 안심시키다.
SOV_reassure_belarus_desc코0=1998년 "시민의 평등권 조약"이된 이래, 1996년부터 이중국적 '연합 국가'로 알려진 러시아와 벨라루스는 강력한 정치적, 경제적, 사회적 유대를 형성해 왔습니다. 종종 '유럽의 마지막 독재자'라고 불리는 알렉산더 루카셴코의 벨라루스는 서방의 침략에서 러시아의 포옹으로 도망친 확실한 관여자였습니다. 상호 유익한 관계를 유지할 필요가 있습니다.
SOV_tighten_the_union_state코0=연합 국가 강화
SOV_tighten_the_union_state_desc코0=1996 년 러시아와 벨로루시 연합국은 두 국가 간의 무역 장벽과 문화적 분열을 없애려고 시도했지만 둘을 동등하게 설정하는 중대한 오류를 범했습니다. 러시아는 모든 동유럽의 자연 보호국으로서 어리석은 친서 방적 사고 방식에 빠지지 않도록 벨로루시 정책을 면밀히 주시해야합니다.
SOV_pressure_ukraine코0=우크라이나 압박
SOV_pressure_ukraine_desc코0='우크라이나'라는 이름은 말 그대로 '국경지대'로 번역되는 단어에서 유래되었습니다. 우크라이나 사람들은 독립을 믿고 살고 있지만, 그들의 문화적, 지리적 존재는 궁극적으로 러시아, 그들의 더 중요하고 더 강력한 이웃에 의존합니다. 우크라이나는 러시아 영역의 일부로 유지되는 것이 중요합니다.
SOV_condemn_ukrainian_russophobes코0=우크라이나의 반러인사 비난
SOV_condemn_ukrainian_russophobes_desc코0=우크라이나의 최근 정치적 변화는 키예프 정부가 러시아와 그녀의 오크라이나, '경계'사이의 고대 유대를 존중할 의도가 없음을 분명히했습니다. 우크라이나에 대한 우리의 정책 전환이 러시아 국민들 사이에 어떠한 반발을 초래하지 않도록 하기 위해, 우리는 우선 그들을 향한 외교적 수사에서 기어를 바꿀 필요가 있습니다. 아마도 몇 가지 사건이 조작 될 수도 있습니다.
SOV_demand_belarussian_annexation코0=연합 국가 연방화
SOV_take_crimea코0=크림반도 점령
SOV_take_crimea_desc코0=우리는 우크라이나에 대한 최선의 선택을 고려하고 있지만, 노보로시스크에서 아조프 해를 가로 지르는 인종적으로 러시아인이자 전략적으로 중요한 반도 인 크리미아를 신속한 힘의 과시로 점령하는 것이 중요합니다. 우크라이나 정부에대한 지역 반란을 선동하고 "지원"하기 위해 배치 될 부대는 러시아에 그 문제에 대해 그럴듯한 반감을 줄 수 있도록 표기를 해제해야 합니다. 우리 군대의 명료성을 늦춘다면 서방의 갑작스런 개입을 전면적으로 막을 수 있을 것입니다.
SOV_southern_defensive_option코0=남부 방어 옵션
SOV_southern_defensive_option_desc코0=우크라이나에 대한 추가 침략을 추구하는 대신, 우리는 대신 남쪽으로 가서 조지아를 성가시게 해야합니다.
SOV_the_novorossiyan_uprising코0=노보로시안 반란
SOV_the_novorossiyan_uprising_desc코0=크림 반도의 안전을 통해 우크라이나 본토 동쪽에 있는 루한스크와 도네츠크 주민들은 러시아 민족 주권을 요구합니다. 일부 "은밀한" 행동으로 러시아 군은 이러한 해방 운동을 지원할 수 있습니다.
SOV_annex_novorossiya코0=노보로시야 합병
SOV_annex_novorossiya_desc코0=노보로시야 또는 '새로운 러시아'는 주로 러시아 인으로 채워진 동부와 남부 우크라이나 지역의 집단 용어입니다. 노보로시얀은 소련 시절 어떤 소비에트 공화국에 살고 있는지에 대해 무관심했지만, 그들은 소련 붕괴 이후 고국에서 찢겨졌습니다. 지금, 그들은 더 이상 독립적 인 우크라이나에서 행복하지 않습니다. 그것은 용납할 수 없습니다.
SOV_demand_baltic_loyalty코0=발트3국에 대한 충성 요구
SOV_settle_the_estonian_question코0=에스토니아 문제 해결
SOV_settle_the_estonian_question_desc코0=30만 명 이상의 러시아 교포들은 에스토니아를 그들의 고향이라고 부르는데, 주로 러시아 국경과 가까운 하주와 이다-비루 카운티에 있습니다. 전반적으로 러시아인종은 에스토니아 인구의 약 4분의 1을 차지하고 있으며, NATO나 EU와 같은 서구의 영향을 미치는 조직으로부터 굴욕적인 회원국으로 강제 동원된 우리 국민의 집단입니다.  이 문제는 해결되어야합니다.
SOV_settle_the_latvian_question코0=라트비아 문제 해결
SOV_settle_the_latvian_question_desc코0=소련붕괴후 라트비아에는 약 100만명의 러시아 인이 남아있었습니다. 이 집단의 절반정도가 라트비아를 떠났지만, 약 50만명의 러시아인들이 리가의 멍에에 남아있습니다. 여전히, 이것은 라트비아 인구의 약 4분의 1에 해당하며, 에스토니아 다음으로, 서구의 간섭에 의해 합법적인 조국과 정치적 결탁에서 쫓겨난 러시아 국민의 또 다른 부분을 나타냅니다. 그것은 받아들이수 없습니다.

