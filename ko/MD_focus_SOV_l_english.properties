#Russian News Events
russia_news.1.t코0=블라디미르 푸틴이 대통령으로 당선되다
russia_news.1.d코0=대다수가 예상했다시피, 1999년 12월 31일부터 정치인으로 떠오른 블라디미르 푸틴이 국민 투표를 통해 러시아 대통령으로 당선되었습니다.\n\n푸틴은 보리스 옐친의 정치적 후계자라는 이유로 집권한 꼭두각시라고 국제적으로 인식받고 있으나, 최근 체첸 반군에 대한 과격한 정책은 이미 그가 기대 이상으로 단호한 지도자임을 입증했습니다.
russia_news.1.o1코0=이제 그가 어떻게 하는지 보자
russia_news.2.t코0=블라디미르 지리놉스키가 대통령으로 당선되다
russia_news.2.d코0=대다수가 보리스 옐친의 후계자인 블라디미르 푸틴이 당선될 것으로 예상했으나, 러시아 대통령의 자리를 채우기 위해 초국가주의 자민당과 그들의 지도자인 블라디미르 지리노프스키를 대통령으로 선택한 것 같습니다.
russia_news.2.o1코0=푸틴의 출세길이 막혀버렸군.
russia_news.3.t코0=겐나디 주가노프가 대통령으로 당선되다
russia_news.3.d코0=예상치 못한 사태의 반전으로 인해 러시아 공산당의 지도자인 '겐나디 주가노프'가 대통령으로 당선되었습니다. 이는 엄청난 충격으로 다가오는데, 이미 보리스 옐친의 후계자인 블라디미르 푸틴이 당선될 것이라 누구도 의심치 않았기 때문입니다. 러시아의 선거는 예상보다는 덜 (아니면 훨씬 더) 조작된 것같군요.
