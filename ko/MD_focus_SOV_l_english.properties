russia.5.t코0=러시아의 제국주의가 우리의 주권을 위협하다!
russia.5.d코0=러시아는 벨라루스와 합쳐졌으며, 민스크의 정부가 이름만 남은 정부가 되었습니다. 이는 러시아가 동맹국들의 이익에 자신들의 신-소련 제국주의적 요구를 집어 넣겠다는 것을 확실하게 보여줍니다! 우리는 어떻게 해야할까요?
