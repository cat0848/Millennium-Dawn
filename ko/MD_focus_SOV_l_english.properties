russia_news.4.d코0=국제적으로 잘 알려지지 않은 정치가인 그리고리 야블린스키가 러시아 대통령으로 당선됬는데, 이는 그 누구도 예상치 못한 결과로 보입니다. 보리스 옐친의 계승에 대한 질문은 이미 블라디미르 푸틴이라는 답변이 존재하는 것으로 간주 되었지만, 옐친 정부가 추구했던 보수적이고 과두정치 성향을 가진 체계는 푸틴에게 별 도움이 되지 않은 것 같습니다. 러시아 사람들은 자유주의자인 야블린스키를 선택했습니다.
russia_news.4.o1코0=행운을 빈다 그리고리!
