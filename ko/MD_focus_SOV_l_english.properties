russia.7.t코0=크림반도 침공
russia.7.d코0=러시아 민족이 항상 우리 민족에서 가장 행복했던 민족이 아니긴 하지만, 지금 반도를 침공하고 우리의 군대를 몰아낸 중무장한 군사집단을 설명하기엔 부족합니다. 이러한 분리주의자들이 러시아에 의해 지지를 받고, 무장되었으며, 지휘를 받고있다는 사실은 이제 명백해졌습니다. 우린 적절한 대응책을 찾아야 합니다.
