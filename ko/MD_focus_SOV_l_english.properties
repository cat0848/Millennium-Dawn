russia.3.o1코0=훌륭해
russia.4.t코0=벨라루스가 거절하다!
russia.4.d코0=벨라루스가 연합 국가를 만들려 하는 러시아에 대해 뻔뻔하게도 저항하겠다고 선언했습니다! 우리쪽에서도 적절한 대답을 준비해야 합니다.
