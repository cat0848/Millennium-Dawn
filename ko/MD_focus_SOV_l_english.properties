russia.1.t코0=쿠르스크 잠수함 사태
russia.1.d코0=쿠르스크호 침몰사건은 러시아의 콜라 반도에서 북쪽으로 75km 떨어진 지점에서 발생한 해양사고입니다.\n\n러시아의 오스카급 핵잠수함 K-141 '쿠르스크'는 과산화물 폭발을 일으킬 수 있는 65-76 모의 어뢰의 취급을 잘못하였고, 그 뒤에 적어도 5개의 어뢰가 폭발하면서 바닷물이 유입되었고, 결국 침몰했습니다.\n\n러시아 해군 사령부는 상황을 매우 과소평가했으며, NATO가 이 침몰사건과 관련되어 있을지도 모른다는 근거없는 추정에 근거하여 국제적 도움을 거부했습니다. 알래스카의 지진계에서 감지될 정도로 거대한 폭발속에서도, 23명의 생존자가 있었습니다. 이들은 함 후미의 격실에서 수시간을 버텼으나, 끝내 격실마저 침수되었고 결국 러시아의 느리고 비효율적인 대응조치로 인해 쿠르스크의 선원 118명 전원 비극적인 죽음을 맞이했습니다.
russia.1.o1코0=끔찍하군!
russia.2.t코0=러시아가 연합국가를 제안하다
russia.2.d코0=러시아에 있는 우리의 친구들은 이 동맹에서 더 나아가 연합 국가로 만들 것을 제안했습니다. 물론, 이는 벨라루스의 독립을 포기하는 셈이지만, 그럴만한 가치가 있을 것입니다.
russia.2.o1코0=수긍할만한 대가다!
