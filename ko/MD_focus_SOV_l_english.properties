russia_news.5.t코0=쿠르스크 잠수함 사태
russia_news.5.d코0=러시아 측은 200년 8월 12일 오전 11시 30분쯤 러시아 해군의 잠수함 K-141, 쿠르스크가 콜라 반도에서 75km 떨어진 바렌츠 해에서 침몰했다고 알렸습니다. 러시아 해군은 사고나 나토 잠수함의 공격으로 침몰했다고 공식적으로 밝혔습니다. 하지만 나토의 비서는 이를 부인하였습니다. 이 사고로 K-141의 모든 승무원 141명이 사망했습니다.
