UKR_bet_on_small_business:=중소 사업에 판돈을
UKR_bet_on_small_business_desc:=
UKR_health_care_reform:=건강보험 개혁
UKR_health_care_reform_desc:=우크라이나 건강보험은 적당한 주식의 부재로 존재할 수가 없습니다. 유럽의 건강보험 중 하나를 모방하여 보험의 질을 높이고 국민의 수명을 늘릴 수 있을 것입니다.
UKR_education_reform:=교육 개혁
UKR_education_reform_desc:=선생들의 적은 임금과 오래된 학교와 대학의 분명한 방치가 이루어지고 있습니다. 교육계의 높은 부폐율로 현 교육계의 새로운 시민을 만드는 교육과 양성은 끝을 고했습니다. 교육 개혁은 높은 기술력을 가지고 새로운 우크라이나가 시행해야할 것들 중 하나입니다.
UKR_legacy_of_the_revolution_of_dignity:=존엄성 혁명의 유산
UKR_legacy_of_the_revolution_of_dignity_desc:=
