#Focus Tree Loc
UKR_peoples_referendum:=의회 총선거
UKR_peoples_referendum_desc:=당신의 권력을 증대시키는 방법은 다른이들의 권력을 줄이는 것입니다. 의원들에게 로비를 통해서 필요한 법을 통과시킨다면, 이들은 더이상 대통령에게 감히 반대하지는 못할 것입니다. 하지만 먼저, 지지자들의 명단을 만들 필요가 있습니다...
UKR_referendum_results_implementation:=총선거 결과 발표
UKR_referendum_results_implementation_desc:=곧 총선거 결과를 받아볼 수 있을 것입니다. 하지만 그에 앞서서, 최고 의회(Verkhovna Rada)의 정치 상황을 살펴볼 필요가 있습니다. 많은 의원들이 기권표를 던지지는 않을테니 말입니다.
UKR_save_the_status_quo:=현체제 유지
UKR_save_the_status_quo_desc:=현 국가의 권력은 의심할바 없이 가장 큰 기업을 통한 독점으로 국가 경제를 통제하고 있는 과두제 집권층이 장악하고 있습니다. 돈이 들어오고 있는데, 굳이 상황을 바꿀 필요가 있을까요?
UKR_proclaim_neutrality:=중립주의 선언
UKR_proclaim_neutrality_desc:=
UKR_deal_with_russian_agression:=러시아 공세와의 타협
UKR_deal_with_russian_agression_desc:=러시아가 진심을 나타냈습니다. 자주권을 지키기 위해 당장 조취를 취해야할 필요가 있습니다. 방법을 의논할 때가 아닙니다!
UKR_break_the_budapest_memorandum:=부다페스트 양해각서 폐지
UKR_break_the_budapest_memorandum_desc:=부다페스트 조항에 서명을 함으로써, 정부는 나라로써 스스로 자립하는데 방해받고 있습니다. 하지만 이를 수정하기에 너무 늦은 것은 아닐 것입니다!
UKR_political_reaction:=정치적 결단
UKR_political_reaction_desc:=러시아와의 우리 입장은 아주 명확합니다. 반드시 쌍방의 관계를 벗어던지고, 자주권에 관해서는 절대로 물러설 수 없다는 것을 보여줄 수 있을 것입니다!
UKR_the_wall_project:='장벽' 계획
UKR_the_wall_project_desc:=누구도 언제 러시아가 국경을 넘어서 대규모 공세를 이거갈지 모릅니다. 어떠한 사태에도, 그리고 최악의 결과에 대비할 필요가 있습니다. 국경선에 요새를 지어서, 어떤 공격에도 대비할 수 있을 것입니다!
UKR_found_the_uop:=우크라이나 방위산업(Ukroboronprom) 설립
UKR_found_the_uop_desc:=개발, 생산, 판매, 수리, 개량, 무기해체, 특수 장비, 탄약에 연관된 기업에 관련해서 고심을 해야하며, 외국과 군사기술 협력을 이어나가야 합니다. 이를 통해 방위 산업에 대해서 전략적 결정에만 집중할 수 있는 최상의 관리와 장기적 계획을 실행할 수 있게 될 것입니다.
UKR_ukrainian_armed_forces_reform:=우크라이나 기갑부대 개혁
UKR_ukrainian_armed_forces_reform_desc:=현 군의 상태는 우리가 바라는 형태와는 너무 동떨어져있습니다. 필수적인 개혁을 진행하는 동시에 우크라이나 기갑부대의 훈련, 조직으로 그 질을 높일 수 있을 것입니다.
UKR_revise_our_defensive_potentialities:=방위체계 수정
UKR_revise_our_defensive_potentialities_desc:=최근의 사건으로 자국의 정예화된 기갑부대가 국토방위에 중요한지 보여주었습니다. 우크라이나 정부는 즉시 방위력을 증가시키려는 조취를 취할 것입니다.
UKR_freedom_of_choise_in_regions:=지역 내 자유로운 권한
UKR_freedom_of_choise_in_regions_desc:=제 2언어의 도입, 지역 행정과 같은 중요한 문제를 선택할 수 있는 기회를 제공함으로써 우리의 정책에 반대하는 이들의 지지와 지지자들의 더욱 더 많은 지지를 얻어낼 수 있습니다.
UKR_centralization:=집중화
UKR_centralization_desc:=
UKR_federalisation:=연방화
UKR_federalisation_desc:=연방화에 대한 개념은 19세기의 유명한 우크라이나 공공주의자이자 철학가이던 드라호마노브 스스로 생각해낸 것입니다. 우크라이나의 미래는 모두 다른 연방으로 나뉘어진다는 주장을 하면서 한 국가에 다양한 의견을 가진 이들이 자리한다는 말을 한 바에체슬레브 초르노볼은 이러한 정부에 대해 말을 하였습니다. 이들의 생각을 현실로 만들 때입니다...
UKR_try_to_reach_an_agreement:=합의를 위한 노력
UKR_try_to_reach_an_agreement_desc:=외교는 성공을 향한 최고의 길입니다. 최소한으로 반대세력과 같은 언어를 사용해야할 것입니다.
UKR_adopt_the_second_language:=제 2언어 도입
UKR_adopt_the_second_language_desc:=전 국가주의자 정부는 말도 안되는 사실을 직접 입증하였습니다. 언어 문제는 우크라이나 인들에게 있어서 인정할 수밖에 없는 문제입니다. 단 한번에 이 문제를 모두 해결할 때입니다!
UKR_aplly_to_join_csto:=CSTO 가입 승인
UKR_aplly_to_join_csto_desc:=러시아와 관련있는 연방 독립주와의 친선은 우크라이나를 동쪽의 형제들과 하나된 통합의 길로 인도할 것입니다.
UKR_pro_russian_government_in_power:=전 러시아 정권의 권력 장악
UKR_pro_russian_government_in_power_desc:=최근의 내부 정치의 변화는 동쪽과 러시아에 호의를 가지고 있는 전 러시아 정권이 권력을 장악하게 되는 상황을 야기했습니다.
UKR_nato_standarts:=NATO 깃발
UKR_nato_standarts_desc:=NATO로 방향을 틀려고 하지만, 우크라이나는 NATO와 통할 우회로가 전혀 없습니다. 명단에 있는 동맹국을 지원하여 기갑부대에 동맹국의 깃발을 달 수 있을지도 모릅니다.
UKR_nato_membership_action_plan:=NATO 회원국 등록 작전
UKR_nato_membership_action_plan_desc:=오직 몇몇의 형식주의자들은 떨어녀 동맹국과 함께하고 있습니다. 얼마 안있어, 우크라이나는 NATO 세력권이 될 것입니다.
UKR_closer_ties_with_western_bloc:=서방 세력권과의 유대
UKR_closer_ties_with_western_bloc_desc:=NATO 대표와 최우선적으로 대화를 나누어야 합니다. 의심할바없이, 우크라이나는 서방과 유대를 쌓으며, 하나가 되어야 합니다.
UKR_european_union_integration:=EU 개입
UKR_european_union_integration_desc:=성공적인 개혁으로 유럽에 속할 수 있는 기회를 얻게 되었으며, 곧 우크라이나도 그 일원이 될 것입니다.
UKR_us_non_nato_ally:=미국과 비 NATO국 동맹
UKR_us_non_nato_ally_desc:=워싱턴과 협의를 해볼만 합니다. 미국은 동유럽의 공익을 지키기 위해서 믿을 만한 동맹국을 반드시 필요로 하고 있습니다.
UKR_confirm_non_block_status:=비동맹국 승인
UKR_confirm_non_block_status_desc:=우크라이나는 타국의 보호가 전혀 필요하지 않습니다. 필요시에는 스스로 방어할 것입니다.
UKR_association_agreement:=노사노조 협약
UKR_association_agreement_desc:=노사노조 협약을 승인하는 것은 EU에 함께하는 첫번째 발걸음입니다.
UKR_baltic_black_sea_union:=발트해-흑해 연방
UKR_baltic_black_sea_union_desc:=
UKR_western_doctrine:=서방 교리
UKR_western_doctrine_desc:=우크라이나는 NATO와 EU와의 친선을 바라면서 오랫동안 서방만을 바라보고 있었습니다. 이 소망을 현실에 더 가깝게 행동으로 옮길 때입니다.
UKR_closer_ties_with_eu:=EU와의 유대
UKR_closer_ties_with_eu_desc:=EU에 가입하겠다는 의사를 밝힐 필요가 있습니다. 이는 유럽 국가들과 가까운 협력을 시작할 계기가 될 것입니다.
UKR_baltic_black_sea_dialogue:=발트해-흑해 국가 간의 협의
UKR_baltic_black_sea_dialogue_desc:=
