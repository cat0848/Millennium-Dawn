UKR_war_with_oligarhism_desc:=
UKR_economic_recovery_program:=경제 회복 계획
UKR_economic_recovery_program_desc:=
UKR_pro_ukrainian_government_in_power:=전 우크라이나 정권의 권력 장악
UKR_pro_ukrainian_government_in_power_desc:=전 우크라이나 정권이 군력을 장악하고 우크라이나를 위한 세계를 만들려고 노력하고 있습니다. 새로운 정권이 서방과 가까워지거나 부채없는 개발을 선호하는 것은 어떠한 관계가 없습니다. 이는 러시아와의 관계가 나빠질테니 말입니다.
UKR_anticorruption_plan:=반 부폐 계획
UKR_anticorruption_plan_desc:=
UKR_restructuring_of_anticorruption_committee:=우크라이나 뇌물방지국(NABU) 설립
UKR_restructuring_of_anticorruption_committee_desc:=우크라이나 뇌물방지국(NABU)은 IMF와 EU 회원국들간의 비자 발행을 위해 유럽 위원회에서 요구한 것들 중 하나입니다. 우크라이나 뇌물방지국(NABU)은 국내 부폐를 조사하고 이와 관련된 기소를 담당할 것입니다.
UKR_judiciary_reform:=사법부 체제 개혁
UKR_judiciary_reform_desc:=현제의 사법부 체제는 급박한 필요와 민주주의 국가의 설립으로 효과적으로 그 기능을 하지 못하고 있습니다.
UKR_police_reform:=경찰 개혁
UKR_police_reform_desc:=민병대는 과거 소련의 유산입니다. 국민들의 진정한 안전을 위해서, 이 낡고 부폐한 정부 조직을 새롭게 단장시켜야 합니다. 우크라이나 국가 경찰로 말입니다.
