usa_news.9.d코0='지금 체제는 도저히 받아들일 수 없다. 국민들과 국가는 그림자속에서 기어나온 정치의 늪, 과두 정치, 그리고 뒷세계에 의해 서서히 무너지고 있다.'\n\n미국의 대통령인 [USA.GetLeader]은(는) 폭스 뉴스가 '전대미문의 연설'이라 부르는 정치적 과정에 대한 비난을 계속 이어나가면서, 수많은 사람을 놀라게 했습니다.\n\n그러나 [USA.GetLeader]가 국가와 극우를 추구하는지, 인민과 극좌를 추구하는지는 아직 불분명합니다.
