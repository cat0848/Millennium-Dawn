election_USA.1.d코0=2000년 미국 대통령 선거는 미국 역사에 있어서 가장 논란이 많았던 선거중 하나였습니다. 1992년 이후로 빌 클린턴이 2번의 대통령 임기를 수행한 후, 그는 수정 헌법 22조에 따라 더이상 민주당의 후보로 지명될 수 없었습니다. 클린턴이 떠난 그의 자리에 앉을 후보로써,민주당은 상대적으로 젊은 환경운동가이자 전 테네시 주 상원 의원이었고, 클린턴 정부당시에 부통령으로 지냈던 '앨 고어'를 지명했고, 반면에 공화당은 1992년 빌 클린턴에 의해 재임에 실패한 '조지 H. W. 부시'의 아들이자 전형적 남부 공화당원인 '조지 W. 부시'를 내세웠습니다.\n\n개표결과가 나왔으며, 고어가 국민 투표에서는 좀더 우위를 점했으나, 각 주의 대표단이 선거하는 선거인단 투표에서는 이기지 못했습니다. 부시는 5040만의 국민투표를 얻었고, 고어는 5099만의 국민투표를 얻었습니다. 하지만, 대법원이 아직도 정해지지않은 플로리다의 선거인단 투표수를 부시에게 돌림으로써, '조지 W. 부시'가 차기 대통령으로 당선되었습니다. 민주당은 플로리다의 투표수에 대한 재개표를 요구하고 있으며, 대법원은 재개표 요구를 거부하려 합니다. 어느쪽을 선택해야 할까요?
election_USA.1.o1코0=재개표는 필요없다! 부시가 대통령이다!
election_USA.1.o2코0=국민의 의견이 중요하다! 고어가 대통령이다!
