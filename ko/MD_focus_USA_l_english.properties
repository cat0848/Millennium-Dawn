election_USA.5.t코0=2016년 대통령 선거
election_USA.5.d1코0=2016년 미국 대통령 선거는 아마도 21세기에 들어 가장 치열했으며, 이념적인 정치적 과시행동중 하나일 것입니다. 미국 민주주의의 가장 좋은 스타일로써, 선거는 양측의 헌신적인 지도자들이 아닌, 대통령으로써 부적절하다고 대중에게 지명된 후보자들에 의해 결정됩니다.\n\n민주당 정권이 8년동안 집권한데 이어, 민주 사회주의자이자 버몬트 주 상원 의원인 '버니 샌더스'와, 전 영부인이자 상원 의원인 '힐러리 클린턴'이 대통령 후보 지명에 참가했습니다. 부패와 국제기업에 대한 지나친 우호적 태도로 비판받는 클린턴은 악조건에도 불구하고 강력한 지지를 기반으로 '샌더스'를 꺾고 대통령 후보에 지명되었습니다.\n\n한편 공화당은 10명도 넘는 후보자들이 경쟁하는 가운데, 신속한 대통령 후보 지명이 불가능하다는 사실을 깨달았습니다. 경쟁자였던 '존 케이식', '마르코 루비오', '테드 크루즈'를 이긴 후, '리얼리티 쇼'의 스타이자 억만장자인 도널드 트럼프는 복잡하고 공격적인 질문과 간결하고 단순한 질문을 하는 스타일로 대통령 후보에 지명되었습니다.\n\n두 후보자는 국민들이 지지하기도 하며, 반대하기도 하는 상황이기에 상황은 더욱 치열해져만 갑니다. 두 정당 모두 다른 후보에게서 뭔가 매력이라 할 만한 것을 찾지 못했습니다. 합리적이고 인기있던 예비 후보자들은 모두 실패한지 오래입니다. 그러던중 한 질문이 날아왔습니다.\n\n'거대 사업과 뒷거래에 깊이 관여한 여성인가? 아니면 소셜 매체에 정기적으로 신 파시스트 선전을 올렸던 남성인가?'
election_USA.5.d2코0=2016년 미국 대통령 선거는 두 종류의 대중주의의 격돌이었습니다.\n\n민주당은 '힐러리 클린턴'을 2008년의 패자로 간주하고 새로운 후보를 지명했으며, 공화당은 '도널드 트럼프'와 '테드 크루즈', 그리고 '벤 카슨'과 같은 수사적 정치전투를 가진 이들이 지명되었습니다.\n\n두 후보 모두 미국을 국민들에게 돌려주겠다고 선언하고 있습니다. 과연 누가 미국의 새로운 지도자일까요?\n\n좌파 진보주의자 사이에서 전설로 통하는 무소속 상원 의원 '버니 샌더스'? 아니면 뉴욕 출신이자 성공적이고 유명한 기업가 '도널드 트럼프'?
election_USA.5.d3코0=2016년 미국 대통령 선거는 인터넷 평론가들에게 '잠입요원의 전투'라 묘사되었습니다. 두 주요 후보자인 '힐러리 클린턴'과, '테드 크루즈'는 인기도 별로 없는데다가 그들의 비신사적 행동으로 인해 각자의 정당에게 비난과 야유를 받는 상황입니다. '샌더스 진보주의자'와 '트럼프 민족주의자' 둘다 두 후보를 싫어하며, 녹색주의자나 자유주의자, 또는 보수주의자에서 대안을 찾고있습니다. \n\n그렇다면 '잠입요원'들중 누가 당선될까요? 크루즈입니까? 클린턴입니까?
election_USA.5.d4코0=2016년 미국 대통령 선거는 레이건, 닉슨, 루즈벨트의 사례에 비교될만한 편향적 사건입니다. 민주당은 상당한 지지를 받고있는 진보주의자 '버니 샌더스'를 선거전에 참여시켰으며, 공화당은 테드 크루즈를 내세웠는데, 테드 크루즈는 보수주의자들 사이에서도 엄청난 비난과 야유를 받았습니다.\n\n여론 조샤 결과 샌더스가 약 10%의 지지율을 받고있으나, 미국 대통령은 국민이 정하는 것이 아닙니다. 변덕많은 선거인단이 정하는 것입니다. 크루즈가 이길 수 있을까요?
election_USA.5.d5코0=2016년 미국 대통령 선거는 좌파 성향의 TV 진행자인 '빌 마허'가 '소시오패스들의 대결'이라 명명했습니다. 실제로도 공화당의 '마르코 루비오'와 민주당의 '힐러리 클린턴'은 모두 인기가 없으며, 카리스마도 없고 실용적이지 못합니다. 하지만 둘 다 정치인의 재능을 가졌음을 의심하는 사람은 없습니다.\n\n그렇다면, 인기도 없고, 카리스마도 없는 소시오패스중 누가 될까요? 플로리다 출신의 '마르코 루비오'? 뉴욕 출신의 '힐러리 클린턴'?
election_USA.5.d6코0=''나는 이렇게 저조한 정치적 행위를 본 적이 없으며, 이 행위는 뭔가를 말하고 있다' 네오나치의 지도자인 '리차드 스펜서'는 2016년 미국 대통령 선거에 대해 이렇게 서술했습니다.\n\n실제로 우익 성향의 유권자들은 온건파의 정치싸움에서 얻을만한 이익이 없습니다.\n\n이번 민주당 후보이자 버몬트 주 상원 의원인 '버니 샌더스'는 '힐러리 클린턴'을 이겼습니다. 샌더스와 루비오 둘다 비판을 받고있으나, 인신 공격보다는 서로간의 문제에 대한 합리적인 지적에 근거를 둔 선거 운동때문에 언론의 찬사를 받았습니다. '이 상태가 계속된다면, 우린 실제로 선을 넘은 정치적 논설을 회복할 수 있습니다' 라고 빌 오라일리가 선거전에 대해 언급했습니다.\n\n이제 결정해야 합니다. 누가 승선했습니까?
election_USA.5.d7코0='케이식 vs 클린턴은 지루하게 보일 수도 있지만 그래도 계속 지켜보세요'라고 TV쇼 진행자인 '빌 마허'가 후보자들을 비웃었습니다.\n\n2016년 미국 대통령 선거는 좌파나 우파 유권자들에게 충격적이었습니다. 두 후보는 모두 온건파이며, 둘 다 인신 공격을 기반으로 둔 정치 행위를 자제했고, 둘 다 '부패한 조직'에 의해 주도되었다고 묘사되었습니다.\n\n의욕 상실처럼 들릴 수 있지만, 어쨌든 그들중 한명은 대통령이 되어야 합니다. 이제 선택합시다! 누굽니까? 클린턴입니까? 캐시입니까?
election_USA.5.d8코0='지금까지 내가 본 것중에서, 이렇게 좌익성향을 띤 선거운동은 처음본다' 앤 쿨터는 폭스 뉴스에서 2016년 미국 대통령 선거에 대해 이렇게 불평했습니다.\n\n좌파 민주당원인 '버니 샌더스'는 미국뿐만 아니라 전세계에 걸친 가장 길고도 값비싼 선거의 아레나에서 온건 공화당원인 '존 케이식'를 만나게 됩니다.\n\n'샌더스는 계획된 부모와 비겁한 버릇에 대한 태도를 근거로 들어 캐시를 비난했으며, 캐시는 자신의 고향 주에서 '버니 샌더스'를 '크게 연장된 총기법'이라 부른것을 보아하면 샌더스의 총기 규제법은 위선적 행위인것 같습니다.\n\nBBC에서 영국의 외교정책분석가는 '이번 선거는 매우 생산적이면서도 흥미롭다'라고 논평했습니다. 누가 이길까요?
