USA_second_amendment_desc코0="잘 규율된 민병대는 자유로운 주의 안보에 필수적이므로, 무기를 소장하고 휴대하는 인민의 권리는 침해될 수 없다."\n\n미국 수정 헌법 제 2조는 자유로운 사회와 자기 자신을 지키기 위해 무장할 미국 시민의 권리를 보장하고 있습니다. 이 수정 헌법은 계속해서 논란이 되어 왔으며, 이를 통해 정부는 중화기나 지뢰와 같은 무기를 개인이 소유하는 것을 금지시켰고, 몇몇 이들은 이 조항을 위반하고 있습니다.\n\n이 조항으로 학교 총기 난사, 인질극, 범죄 조직의 범죄와 강도사건에 나라가 고심하게 되었고 국가의 진보를 막고 있습니다.
