usa.50.d코0=정치적으로 좌파 성향을 띤 국제화 반대 세력이 워싱턴 DC에서 세계의 은행이자 국제적 자본주의인 국제 통화 기금(IMF)에 항의하기 위해 '워싱턴 A16, 2000'에서 모였습니다.\n\n1만명에서 1만 5천명의 시위자들이 대부분 평화로운 시위를 진행했으나, 워싱턴DC의 경찰들은 영장이 없음에도 불구하고 시위에 대한 선제공격을 감행했습니다.\n\n반 세계화적 목소리에는 우파 성향을 띤 세력도 존재하나, 이들은 다른 방식으로 반 세계화를 추구합니다.
usa.50.o1코0=IMF는 법으로 제정된 기관이다
usa.50.o2코0=시위자들은 멀지 않은 곳에 있다
usa.50.o3코0=우파세력이 뭔가를 꾸미는 것 같다
usa.51.t코0=엘리아 곤잘레스가 쿠바로 돌아가다
usa.51.d코0=곤잘레스가 아버지에게 돌아갈 것이라는 '자넷 레노'의 결정이 내려졌고, 플로리다의 그의 쿠바 친척들은 곤잘레스 포기를 여전히 거부했습니다. 결국 2000년 4월 22일, 곤잘레스는 연방 요원에게 체포되었으며, 그의 어머니가 탈출하려다 사망한 쿠바로 돌아갔습니다.\n\n이 사건은 분명 쿠바계 미국인들을 분노케 할 것이며, 민주당에 대한 유권자들의 지지가 하락하게 만들 것입니다.
