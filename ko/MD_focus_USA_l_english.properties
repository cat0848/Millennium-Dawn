usa.7.d코0=오늘 미국 검찰 총장인 '자넷 레노'는 어린 쿠바 소년 '엘리아 곤잘레스'의 운명에 관한 결정을 내려야 합니다.\n\n곤잘레스는 쿠바에서 미국으로 도망가는 위험한 도박을 하다가 어머니를 익사로 잃어버렸고, 현재 친척들과 함께 플로리다에 거주하고 있습니다. 하지만 이 어머니는 공산주의로부터 탈출하려고 했을 뿐만 아니라, 쿠바에 있는 그녀의 남편에게서 도망 치려고 했었습니다.\n\n미국과 쿠바 양쪽의 관점에서 보자면 어린 소년을 돌려보내기 위해 법에 따를 것이라는 입장은 의심의 여지가 없습니다. 허나 여기엔 도덕적이면서도 정치적인 의미가 존재합니다. 우리가 이 소년을 공산주의의 억압에 맡겨야 할까요? 아니면 민주당에 대한 쿠바의 지지를 위태롭게 만드는 걸 감수해야 할까요? 만약 미국에 남게 만든다면 다음 선거에서 부시가 이길 확률이 높아집니다.\n\n이제 이 문제는 레노의 판단으로 결정될 것입니다.
