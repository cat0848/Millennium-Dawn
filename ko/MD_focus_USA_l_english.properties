usa.56.d코0=1992년과 1996년 빌 클린턴 대통령을 낙선시키는 데 실패한 공화당은 이제 민주당의 3번째 당선을 막기 위해 전념했습니다. 1월 24일과 6월 6일 공화당 예비 선거는 '존 매케인'과 '조지 W.부시'의 대결이었습니다.\n\n부시와 매케인 둘다 지지도가 만만치 않기 때문에 이번 전당대회는 그야말로 박빙일 것으로 보입니다. 부시는 아버지가 대통령을 지낸 경험이 있었기에, 공화당원들은 '세습 왕조'라는 조롱을 하기도 하지만, 부시는 다양한 세력을 하나로 이끌어 냈습니다. 아마 부시가 승리하기에 좋은 기회같습니다.
