USA_first_amendment코0=미국 수정 헌법 제 1조
USA_first_amendment_desc코0="의회는 종교를 만들거나 자유로운 종교 활동을 금지하거나, 발언의 자유를 저해하거나, 출판의 자유, 평화로운 집회의 권리, 그리고 정부에 탄원할 수 있는 권리를 제한하는 어떠한 법률도 만들 수 없다."\n\n미국 수정 헌법은 집회의 자유, 종교의 자유, 언론의 자유를 막는 어떠한 법 제정도 금지하는 미국의 수정안입니다. 민주주의에 걸맞는 조항이지만, 특정 계획에 대해서는 상당히 불리한 조항입니다.\n\n또한 적 스파이의 침투를 허용하여 내부로부터 미국을 무너뜨릴 수 있습니다.
USA_food_deliveries_to_the_black_free_state코0=아프리카 국가 식량 지원
USA_food_deliveries_to_the_black_free_state_desc코0=흑인들의 자유국가는 인구에 비해서 너무 작은 국토를 보유하고 있습니다. 독재자들에 대항하는 봉기를 막기 위해서, 이들에게 식량일 분배할 필요가 있습니다.
