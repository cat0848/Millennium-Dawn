usa.63.d코0=공산주의가 권력을 잡고 있는 상태에서, 우리는 미 제국 주의의 상징적 이름을 수정하는 것을 고려해야 할 것입니다. 미합중국의 주 이름은 제국주의적 쓰레기로 명명됬습니다.\n\n하지만 한가지 해결책이 있습니다. 자본주의 미국의 설립자이자 첫 대통령의 이름을 딴 워싱턴 주를 미국 공산주의 혁명의 성인의 이름으로 교체하는 것입니다. 2000년 10월 13일에 사망한 거스 할이라면 우리 나라의 여러곳에 이름 짓기를 하고 있었을 겁니다. 그런데, 지금 우리가 '컬럼비아 특별구(D.C)'를 남겨야 할까요? 노예를 부리던 종교적 광신자의 이름을 따서 지어야 하는건가요? 차라리 '마르크스 구역'은 어떻습니까? 좀 더 낫지 않나요?\n\n그리고 역사적으로 보면 여러 유럽 국가의 왕들의 이름을 따서 나라명이 지어지는 경우도 있습니다. 우리는 이제 결정할 때입니다.
