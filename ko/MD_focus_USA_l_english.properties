usa.23.o6코0=그래도 러시아가 항상 나쁜놈이지. 그렇지?
usa.23.o7코0=미국마저 민주주의는 과대평가되었다고 인정하는군
usa.24.t코0=대평의회
usa.24.d코0=미국에 군주국가를 세운다는 생각은 언제나 그 자체만으로도 모순처럼 보였습니다. 허나 지금 그일이 눈앞에서 벌어지고 있습니다. 국가의 권리에 대한 여러가지 변화와 함께 모든 미국 주들은 공작령이 되었고, 이 연합 공작령은 상원과 하원을 폐지했습니다. 연합 공작령은 '30의 투표'라는 개념하에 운영되며, 적어도 30명 이상의 총독들이 연합 공작령의 권한 행사에 동의해야 합니다.
usa.24.o1코0=공작에게 영광을!
usa.24.o2코0=정말로 괴상하군..
usa.24.o3코0=그들이 미쳐버렸다
usa.25.t코0=대통령 인기투표
usa.25.d코0=미국의 새로운 대통령들은 비록 선거인단 투표에서 과반수를 얻었지만, 미국 국민들이 결정하는 '인기있는 대통령'에선 표의 대다수를 얻지 못하고 있습니다.\n\n1770년대의 기반시설 문제와 선거 현실을 염두에 두고 세워진 시스템에 대한 항의와 혼란을 야기할 가능성이 매우 높음에도 오늘날 여전히 사용되고 있습니다.
usa.25.o1코0=의도한대로 흘러가는군
usa.26.t코0=차기 NATO 지도국
usa.26.d코0=이제 우리는 NATO를 떠나려 하므로, NATO내에서 우리의 위치를 대신할 국가를 찾아야 합니다.
usa.26.o1코0=캐나다가 괜찮을 것이다
usa.26.o2코0=영국이 대신해야 한다
usa.26.o3코0=자존심 센 프랑스가 적합하다
usa.26.o4코0=독일이 효율적인 지도자다
usa.26.o5코0=이탈리아라고 생각한다
usa.27.t코0=우리가 NATO를 이끕니다!
usa.27.d코0=미국이 NATO를 떠나 먼로주의 동료들에게 갈 즈음에, 미국 정부는 NATO에서 미국의 위치를 대신할 국가는 우리나라만이 유일하다는 사실을 발표했습니다.
usa.27.o1코0=영광스럽게도 우리가 이끌 것이다!
usa.28.t코0=미국 동맹으로의 초대
usa.28.d코0=비록 미국이 더이상 NATO 지도국이 아니지만 미국은 여전히 군사동맹 운영을 멈추지 않고 새로운 동맹을 찾고 있으며 대상 국가는 [This.GetNameDef]입니다.\n\n오늘 미국의 수도에 있는 우리 대사에게 공식적으로 초대가 왔고, 우리에게 총과 마음을 단단히 잡고 미국의 정치적 추구에 동참할 것을 요구했습니다.
usa.28.o1코0=미국과 함께 나아가자!
usa.28.o2코0=그 초대장을 받지 말아야 할 것이다..
usa.29.t코0=미국의 기반시설 투자
usa.29.d코0=미국 정부는 우리의 사회 기반시설인 도로,철도,공항등에 대한 미국의 투자와 관련된 사업 계약으로 우리에게 접근했습니다.\n\n미국 기업의 영향력으로 인해 우리의 주도권을 잃겠지만, 더 나은 기반시설은 우리가 새로운 계획을 수행해나가는데 있어 도움이 될 것입니다.
usa.29.o1코0=좋아!
usa.29.o2코0=이 기금을 다른 분야에 사용하자
usa.30.t코0=미국의 안정화 노력
usa.30.d코0=우리의 정부는 부패 문제가 존재하며, 판사와 행정관은 거의 매수되었습니다. 미국 정부는 우리에게 법 집행방식뿐만 아니라 미국의 조언가들이 우리의 정부체계를 좀 더 수월하게 개선할 수 있다는 희망을 표명하며 다가왔습니다.
usa.30.o1코0=도움은 언제나 환영이다
usa.31.t코0=미국의 군사 지원
usa.31.d코0=우리 미국인 친구들은 우리의 군대를 현대화하고 훈련시키기 위해서 군 사절단을 보냈습니다. 우리 내부의 반대세력은 미국 영향력에 지배당할 가능성을 배제하려 하지만, 이 결정은 우리의 국방에 있어서 결정적으로 중요합니다. 미국의 육,해,공군 그리고 해병대 교관들이 이미 우리의 장교들을 훈련시키기 위해 세미나를 진행하고 있으며 야외 훈련을 감독하기 시작했습니다.
usa.31.o1코0=좋아
usa.46.t코0=2000년 미국 인구 조사
usa.46.d코0=미국은 10년마다 인구 조사를 실시해왔으며, 이제 1990년 인구 조사 이후 다음 차례가 다가왔습니다.\n\n2000년 4월 1일의 미국 22번째 인구 조사는 1990년과 비교하여 13.2%의 인구 증가율을 보였습니다. 1990년과 마찬가지로, 캘리포니아가 가장 인구가 많으며, 와이오밍이 가장 인구가 적습니다. 모든 주의 인구가 증가했으나 워싱턴 D.C 특별구는 오히려 34,000명 감소를 기록했습니다.\n민족 구성비로 보자면 75%는 백인이며, 12%는 히스패닉, 12%는 흑인이고, 그 다음으로 3%가 아시아인입니다. 국가출신으로 가장 큰 비율을 차지한 것은 독일계 미국인으로, 인구의 12.4%를 차지합니다.\n고령화가 계속되고 있으며, 45~54세의 연령대가 49% 증가하고 85세 이상의 연령대가 38% 증가했습니다.\n성별비에 있어서는 85세 이상으로 고려할때, 여자와 남자의 비율이 2:1입니다.\n성적 성향 조사는 '묻지도 말고 말하지도 말라'같은 정책에 따라 문서화되지 않았습니다.
usa.46.o1코0=아는 것이 곧 힘이다
usa.47.t코0=미국의 마이크로소프트 소송
usa.47.d코0=미국에서 가장 중요한 고용주이자 진보의 선두주자인 마이크로소프트는 불공정하고도 독점적인 사업으로 인해 정부의 검찰 앞에서 운명을 맞이하게 되었습니다.\n\n1998년 5원 18일에 법원에서 설립자 빌게이츠, 부사장 폴 마리츠등 다양한 증인들의 증언이 이어졌습니다. 마이크로소프트에 대한 혐의는 소프트웨어 & 하드웨어 컴퓨터 시장에서 독점적 지위를 얻는 것을 제한하는 1890년 셔먼 트러스트 방지법에 근거를 두고 있습니다.\n\n특히 마이크로소프트는 그들만의 웹 브라우저인 '인터넷 익스플로러'를 운영체제와 함께 제공하기에 더욱 그렇습니다.\n\n이제 2000년 4월 3일, 마이크로소프트가 x86 기반 개인용 컴퓨터에 있어서 독점권을 확립했다는 사실을 접한 '토마스 펜필드 잭슨'재판장은 다음과 같이 판결을 내렸습니다.
usa.47.o1코0=유죄다!
usa.47.o2코0=무죄다!
usa.48.t코0=마이크로소프트는 계속 성장한다
usa.48.d코0='미국의 마이크로소프트 소송'에서 '무죄'판결을 받은 이후로 마이크로소프트는 계속 미국 전역으로 영향력을 확대해 왔습니다. 그들은 경쟁할 수 없는 중소규모 소프트웨어 회사를 끊임없이 먹어치우고 있습니다.\n\n독점의 가능성이 완전히 사라진 것 처럼 보이지는 않지만, 한가지 확실한 것은 그들이 수많은 일자리를 창출해내고 있다는 것입니다.
usa.48.o1코0=뭐, 그래도 좋은 점은 존재하는군
usa.49.t코0=마라나에서의 미 해병대 사고
usa.49.d코0=2000년 4월 10일, 미 해병대의 MV-22 오스프리 틸트로터 군용 항공기가 아리조나 주의 마라나의 지역 공항 상공에서 추락하였으며, 탑승한 19명의 미 해병대원이 전원 사망했습니다.\n\n이 사건은 오스프리의 배치와 미 해병대의 장비 선택에 있어서 논의를 재개시켰습니다.
usa.49.o1코0=언제나 충성한다 (미 해병대 구호)
