USA_congress_authority코0=의회의 권한
USA_congress_authority_desc코0=미국 의회는 몇몇 핵심 사안들을 손에 쥐고 있으며, 그 중 가장 중요한 것은 선전포고 결정사안입니다. 민주당과 공화당으로 양분된 의회 분위기로, 미국 의회는 어느하나 제대로 결정하기 어려운 사태를 직면하고 있습니다.
