usa.62.d코0='거스 할'은 1959년 부터 2000년 초까지 미국 공산당의 의장으로써 40년을 지낸 인물입니다.\n\n1972년부터 시작하여 총 4번의 대통령 출마를 시도한 할은 미국의 우세로 냉전이 종식되어야 한다며 옹호하기도 했습니다. 미국 공산당의 창립멤버인 아버지를 둔 할은 1927년 청년 공산주의 연맹에 가입했으며, 1931~1933년 동안 모스크바에서 공부할 수 있었습니다.\n\n할은 공산주의자 블랙리스트에 올라가는 것을 피하기 위해 '아르보 쿠스타 할베르그'로 이름을 바꾸기도 했습니다. \n\n할은 소련 지도부에 대한 열렬한 복종덕에 미국 공산당내에서의 위치가 끊임없이 부상했었습니다.
