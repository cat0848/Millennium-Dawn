election_USA.2.d1코0=2000년에서의 고통스럽고 불행한 패배를 당한후, 앨 고어는 그의 환경 운동에 전념하기 위해 정치계를 떠났습니다. 민주당은 고어가 떠난 자리에 정치계 베테랑인 메사추세츠 주 출신 '존 캐리'를 지명했습니다.\n\n'존 캐리'에 대항하기 위해, 공화당에선 현직 대통령 '조지 W. 부시'가 예상대로 재출마했습니다. 미국 내외의 테러와 중동에서의 분쟁, 그리고 행정부의 그늘진 거래가 있는 부시와 체니, 그리고 캐리와는 다르게 부시가 환경에 신경쓰지 않는 점이 이번 선거의 핵심입니다.
election_USA.2.d2코0=2004년의 승선 이후, 앨 고어는 공화당이 국가의 정신과 힘을 해친다며 반대했던 환경과 사회적 개혁을 진행했습니다.\n\n'조지 W. 부시'는 2000년의 낙선 이후, 정치계를 떠났으며, 텍사스의 석유산업으로 돌아갔습니다. 공화당은 부시가 떠난 자리에 부시가 했던 것보다 사람들에게 더더욱 이념적 근본을 호소해야했던 우익성향 근본주의자인 '뉴트 깅리치'를 지명했습니다. 민주당내에서 '앨 고어'가 재출마하는 것에 반대하는 목소리는 없었습니다. 전 영부인 '힐러리 클린턴'과 일리노이 주 출신의 젊은 흑인 상원 의원이 출마를 고려했으나, 깅리치에게 이기고 싶어하는 '앨 고어'를 중심으로 단결했습니다.
election_USA.2.o1코0=알 카에다를 끝낼 것이다! 부시가 대통령이다!
