usa_news.7.d코0=미국 전역에서 지난 몇주동안 여러번의 토론이 진행되고 있습니다. 이 토론들은 주로 현재의 정치 체제와 선거의 정치과정을 주제로 두고 있었는데, 개혁이나 심지어 제도 해체까지 요구하기도 합니다.\n\n이제 미 정부의 대답은 분명해 보입니다. 그 어떤것도 변하지 않을 것이라는 것입니다. 민주당과 공화당은 양당체제를 유지하며 서로 격돌할 것입니다. [USA.GetLeader]은(는) 한 기자가 이에 대해 질문했을때, 이 체계가 만족스럽다고 말했습니다.
