usa.22.t코0=NATO의 전체주의자들!
usa.22.d코0=우리의 군사 동맹중 하나인 [From.GetName]이(가) 전체주의 이념으로 변질했습니다. 우리의 다른 동맹국들은 이미 [Root.GetFactionName]의 군대가 [From.GetAdjective]의 이익을 보장하지 못하도록 [Root.GetFactionName]에서 [From.GetAdjective]을(를) 쫓아내야 한다는 우려를 표명하고 있습니다.\n\n그들을 세력에서 추방시키는 것은 힘든 일이 아니지만, 잠재적으로 귀중한 동맹국을 잃는 행동입니다. 그러나, 그들을 내버려 둔다면, 우리의 민주적인 동맹국들은 물론이고 민주주의 국가들 모두에게 혼란을 야기시킬 것이며, 미래의 외교적 노력에 타격을 줄 것입니다.
usa.22.o1코0=자유는 공짜가 아니다! 그들을 추방시켜!
usa.22.o2코0=솔직히 신경 쓸 필요는 없다
usa.23.t코0=미국이 [USA.GetFactionName]의 전체주의를 용인하다!
usa.23.d코0=최근 [USA.GetLeader]에서 전체주의 세력을 없애야 할지 여부에 관한 논의에서, [USA.GetLeader]은(는) 전체주의 세력에 관한 문제를 무시했으며, [USA.GetFactionName]내의 권위주의 국가들의 유지를 정당화하기 위해 지적했습니다.\n\n[USA.GetFactionName]은(는) 문명화된 서구의 위대한 민주적 선구자가 아닌, 이제 소수의 이익을 위해 나아갈 것으로 예상됩니다.
