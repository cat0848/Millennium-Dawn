usa.4.d코0=거대한 미국 컴퓨터 회사인 마이크로소프트는 1975년 창립 이래로 꾸준히 성장해 왔습니다. 특히 윈도우NT4.0및 윈도우98 운영체제를 사용하는 가정컴퓨터 시장에서 절대적 위치를 점하고 있는 마이크로소프트는 계속해서 프로그램을 제작하고 있으며, 이 프로그램이 제 3의 운영체제로 배포되지 않으려 노력하고 있습니다.\n\n그들은 사업 확장을 해나가고 있으며, 시애틀에 본사를 둔 비지오 회사를 확장 대상중 하나로 발표했습니다. 마이크로소프트의 일원이 될 비지오는 그래프나 표같은 데이터 시각화와 관련된 프로그램으로 좋은 평가를 받은 회사입니다. 2000년 1월 7일에 마이크로소프트는 15억달러를 지불하고 비지오를 인수했으며, 그들은 전문가들과의 유대강화를 희망하고 있습니다.
