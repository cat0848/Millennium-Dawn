election_USA.3.t코0=2008년 대통령 선거
election_USA.3.d코0=몇몇 정부 위기와 갈등 이후, 민주당은 (어쨌든 공화당쪽으로 기울어지지 않은 인구를 통틀어) 젊은 사람들, 여성, 소수민족을 새로운 시대로 인도할 새로운 얼굴마담을 원했습니다. 빌 클린터의 아내이자 영부인이었던 '힐러리 클린턴'을 전당 대회에서 이긴 '버락 후세인 오바마'가 민주당의 새로운 얼굴마담으로 지명되었습니다. 공화당의 전당 대회또한 치열했으며, 베트남전 참전용사인 '존 매케인'을 필두로 한 온건 보수파가 차기 대통령 후보로 나서게 되었습니다.\n\n선거날 밤에, 민주당은 전국적으로 선거 구호인 '네, 우린 할수있습니다!'를 내걸었고, 국민투표에서 약 1천만표를 앞서갈 것으로 추정됩니다.\n\n하지만 누가 승선할지 누가 알겠습니까?
election_USA.3.o1코0=그래 우린 할수있다! 오바마!
election_USA.3.o2코0=안전과 민주주의다! 매케인!
election_USA.4.t코0=2012년 대통령 선거
election_USA.4.d코0=비교적 만족스러웠던 첫 임기후, 민주당이 현직 대통령 '버락 후세인 오바마'를 다시한번 지지할 것은 명백해 보입니다. 공화당은 2008년의 선거에서 낙선한 온건-급진 조합인 매케인-페일린 조합을 속히 바꿀 필요가 있었습니다.\n\n'릭 샌토럼'같은 엄격한 기독교 신자부터, '론 폴'의 자유적 접근법을 가진 '릭 페리'에 이르기까지 공화당의 여러 지역에서 경쟁이 심화되었습니다. 공화당은 마침내 메사추세츠의 선교자였으며 현직 주지사인 '밋 롬니'를 지명했습니다.\n\n지난번 선거때처럼, 오바마는 쉬운 승선의 비결이었던 젊은이와 소수민족을 자신의 세력으로 내세우는 듯 보입니다. 하지만 결국에는 좋은 전략과 약간의 운이 모든 것을 판가름합니다.
election_USA.4.o1코0=민주당은 4년 더한다!
