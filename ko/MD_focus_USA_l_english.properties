usa.19.d코0=2016 공화당 전당대회가 2016년 7월 18일 오하이오주 클리블랜드에서 열렸습니다.\n\n4명의 주요 후보자들이 나섰습니다. 뉴욕출신 사업가이자 대중주의자인 '도널드 트럼프', 텍사스 주 상원 의원이자 기독교 근본주의자인 '테드 크루즈', 플로리다 주 상원 의원인 '마르코 루비오', 오하이오 주 69대 주지사인 '존 카시' 입니다.\n\n후보지명이지만, 이 전당대회에는 4명의 후보들 사이에 복잡하고도 수많은 정치적 관계들이 얽혀있습니다.\n\n최종 투표가 집계되고 있습니다. 누가 공화당의 후보가 되었을까요?
