HELP_BUTTON_TT코0=이 버튼을 눌러 이 탭에 대한 도움말 창을 여십시오. 모든 창을 닫으려면 이 버튼을 다시 클릭하십시오.
HELP_BUTTON_TT_delayed코0=도움말 창은 밀레니엄 던의 여러가지를 설명합니다. 게임의 다양한 탭에서 이 버튼을 찾을 수 있습니다.
HELP_BUTTON_PARTIES_TT코0=당신 국가의 정당은 §H대외 정책§!에 따라 크게 5개(서방, 신흥국, 비동맹, 살라피스트, 민족주의)로 나뉩니다. 각 §H대외 정책§!은 내부에서 §H정당§으로 세부 구분됩니다. 초록색 화살표(>>)를 클릭하면, 자국의 모든 대외 정책과 그 정책을 지지하는 세력들의 설명을 볼 수 있습니다. 이 창에서는 정당을 지지도를 높이거나 낮추는데 영향을 미칠 수 있습니다. 정당의 최대 지지도는 해당 대외정책의 인기도에 따라 제한됩니다. 선거가 끝나면, 지지도가 가장 높은 정당이 승리합니다.
HELP_BUTTON_PARTIES_TT_delayed코0=선거:\n선거가 끝나면, 선거에서 승리한 정당은 다른 정당과 연정을 구성하는 등의 행동을 통해 의회에서 과반수에 도달해야 합니다. 과반에 도달하지 못하는 경우 §H정치력§!에 불이익을 받습니다. 집권 정당은 제 1,2 야당 중 한 당을 선택해야합니다. 연정 구성은 결정 탭에 있으며, 연정 구성에는 제한시간이 있습니다.
HELP_BUTTON_GDP_TT코0=국가의 §HGDP/C§!는 국가의 전반적인 소득 수준을 의미합니다. 소득 수준이 높은 국가는 인구와 경제성장이 느려지지만, 더 빠른 기술 연구와 부채에 대한 낮은 금리를 갖습니다. 모든 소유 주에 건설 슬롯을 다 채우면 GDP/C를 상향할 수 있습니다.
HELP_BUTTON_GDP_TT_delayed코0=참고! 78개 이상의 공장이 있는 경우에는 빈 슬롯 1개가 남았을 때부터 GDP/C를 상향시킬 수 있습니다.
HELP_BUTTON_TAXES_TT코0=국가의 주 수입원은 §H세금§!입니다. 세금을 인상함으로써 더 많은 수입을 얻을 수 있지만, §H민간 공장§!의 일부가 §H세율§!에 따라 §H조세비용§!으로 사용될 것입니다..
