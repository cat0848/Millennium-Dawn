#Cartel ideas
cartels_4:=매우 큰 마약 카르텔
cartels_4_desc:=폭력적인 마약 카르텔은 국가의 경제, 정치, 사회 요소들의 많은 부분을 차지하고 있습니다. 사람들은 폭력 조직의 폭력에 시달리며 정부는 살인을 멈추기엔 부족한 힘을 가지고 있습니다.
cartels_3:=큰 마약 카르텔
cartels_3_desc:=폭력적인 마약 카르텔은 국가의 경제, 정치, 사회 요소들의 많은 부분을 차지하고 있습니다. 사람들은 폭력 조직의 폭력에 시달리며 정부는 살인을 멈추기엔 부족한 힘을 가지고 있습니다.
cartels_2:=평범한 마약 카르텔
cartels_2_desc:=마약 폭력과 폭력배의 활동은 국가 범죄 활동의 큰 부분을 차지하고 있습니다. 고질적이진 않지만 강력한 조직들이 국가 전체로 그들의 작전 반경을 넓히길 원하며 사람들은 상황이 악화될까 공포에 떨고 있습니다.
cartels_1:=작은 마약 카르텔
cartels_1_desc:=마약 카르텔들은 제한적인 규모와 목표를 가지며 대부분의 주요 도시에서만 활동합니다. 비록 그들의 행동이 일반적인 조직 폭력배와 범죄자들의 일반적인 활동을 뛰어넘을지라도, 광범위한 폭력과 살인은 존재하지 않습니다.

