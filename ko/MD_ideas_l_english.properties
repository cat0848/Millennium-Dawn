UKR_political_support:=정치적 지원
UKR_political_support_desc:=한개의 정당에 지원을 제공하는것은 우리 스스로의 영향력을 줄일 것 입니다.
UKR_neglect_of_state_interests:=국가 이익 무시
UKR_neglect_of_state_interests_desc:=대중의 관심 없이는 국가의 이익을 무시할 수 없을 것입니다.
UKR_eco_factories:=공해 통제 프로그램
UKR_eco_factories_desc:=공해를 줄여 환경을 보존하기 위해, 우리는 공장의 생산 용적을 획기적으로 감소시킬 수 있는 기준을 도입하였습니다.
UKR_constitutional_changes:=개헌
UKR_constitutional_changes_desc:=개헌 이후, 국회의원들의 가치와 그들의 말을 따르게 하던 면책 특권을 상실했습니다. 지금부터 대통령이 더욱 강한 권력을 지게 되었으며 이를 국가의 이익이 되도록, 혹은 자기 자신을 위해 사용할 수 있습니다...
UKR_anti_gov_news:=우크라이니스카 프라브다
UKR_anti_gov_news_desc:=우크라이나의 진실이라는 온라인 신문은 게오르기 곤가데즈가 창간하였습니다. 우크라이나의 진실은 우크라이나의 모든 정치 조직과 정치인들의 부패 혹은 비윤리적이거나 그와 관련된 소재들을 탐사 보도합니다.
UKR_anti_gov_news:=쿠츠마 없는 우크라이나
UKR_anti_gov_news_desc:="쿠츠마 없는 우크라이나"는 1999년 대통령 선거에서 발생한 불명예스러운 '카세트 스캔들'때 조직된 반대 정치 세력이며, 재선된 쿠츠마 대통령의 사임을 요구하는데 주력하고 있습니다.
UKR_kleptocracy:=도둑 정치
UKR_kleptocracy_desc:=우크라이나 정부는 도둑 정치의 수령에 빠져있습니다. 고위직은 부패하였으며 그들 자신의 부와 정치 권력을 위해 사람과 그들 사유지의 천연자원을 부당하게 착복합니다. \n\n§M도둑 정치의 부정적인 영향을 없애기 위해, 국가는 부패와 싸울 수단을 채택하여야 합니다.§!
UKR_budapest_memorandum:=부다페스트 각서
UKR_budapest_memorandum_desc:=소련의 해체 이후, 우크라이나는 소련 핵 병기창의 삼분의 일을 소유하게 되어, 세계에서 세번째로 많은 핵무기를 비롯한 설계도와 생산 설비를 가지게 되었습니다. 1994년 12월 5일, 우크라이나, 러시아, 영국, 미국의 대표들은 우크라이나의 안전 보장과 연동된 각서를 체결하였으며, 우크라이나는 NPT상 핵무기 미보유국 자격을 획득하였습니다.  \n\n§M우크라이나의 자주권이 위협받는 상황에서, 각서상 안전보장에 서명한 국가들은 그들이 약속한 보장이 생각나게 하는 경고를 받을 것 입니다. \n\n만약 약속한 보장을 충족시키길 거부한다면 우크라이나는 아무런 외교적 책임 없이 부다페스트 각서를 파기할 수 있습니다.§!
UKR_to_many_generals:=지나치게 방대한 참모진
UKR_to_many_generals_desc:=우크라이나는 450명의 현역 장성을 보유하고 있습니다. 그들 중 대다수는 부패한 체제에 연관되어 있으며 높은 보수를 받으나 전투 작전을 지휘해본 경험은 없습니다. 현재 참모지는 효율적이지 않으며 시급한 개혁이 필요합니다.

