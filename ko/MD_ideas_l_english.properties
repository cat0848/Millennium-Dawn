DEN_idea_joint_material_command:=통합 조달 사령부
DEN_idea_gas_deposits:=천연가스층
DEN_idea_energy_exports:=에너지 수출

#Ethiopia
ETH_looming_famine:=기근의 시작
ETH_idea_monarchist:=떠오르는 군주제
ETH_idea_monarchist_desc:=우리 국가와 정부에 살라시에 왕조에 대한 지지가 증가하고 있습니다.

#Russia
russian_legacy:=러시아의 유산
russian_legacy_desc:=수 세기동안 러시아는 다른 세계와는 다른 자신만의 길을 걸어 왔으며 자기 자신 이외에 다른 국가에 발맞춘 적은 거의 없습니다. 이따금 집권하는 독재 정권과 보수적인 국민들 때문에 러시아의 변화는 매우 느린 과정입니다.

#Japan
article_nine_jap:=평화헌법 제9조
article_nine_jap_desc:=평화헌법 제9조는 헌법적으로 일본의 전쟁을 국제 분쟁을 조정하는 위법 행위로 규정하고 국가를 이에 포함시킨 조항입니다. \n \n헌법은 제2차 세계대전이 끝난 후 1947년 5월 3일날 제정되었습니다. 여기엔 국가가 공식적으로 교전국으로서의 자주적 권리를 포기하고 정의와 질서에 기반한 국제적 평화를 목표함을 명시하였습니다. 또한 이 조항은 이러한 목표를 달성하기 위해 전쟁 가능성을 내재하고 있는 군대를 유지할 수 없음을 표기하였습니다.
JAP_deflation:=일본의 디플레이션
JAP_support_business:=기업 지원
JAP_support_business_desc:=[JAP.GetAdjective] 정부는 일본 경제에 도움이 될 수 있도록 침체된 기업에 자금을 투사하였습니다.
JAP_reformed_economic_ministry:=경제적으로 개량된 중앙성청
JAP_reformed_economic_ministry_desc:=[JAP.GetAdjective] 정부는 경제 성장을 향상시키기 위한 노력의 일환으로 [JAP.GetAdjective] 방위성을 개편하였습니다.
JAP_officer_schools:=사관 학교
JAP_officer_schools_desc:=[Nat_Autocracy_L] 은 일본 전역에 새로운 사관 학교를 다수 짓기 위해 투자하였습니다.
JAP_ideological_debate:=이념적 논쟁
JAP_ideological_debate_desc:=[JAP.GetName] has opened up a big discussion the ideological debate.
JAP_devalued_personal_savings:=개인 저축의 평가 절하
JAP_devalued_personal_savings_desc:=[JAP.GetAdjective] 정부는 개인 저축의 평가를 절하 하였습니다.

JAP_deflation_desc:=§Y채무 이자율:§! §G-9%§!\n\n1989년 도쿄 증시 폭락과 1992년 부동산 버블 때문에 일본의 경제는 쇠퇴하기 시작했습니다. 정부의 거대한 구제 금융이 주요 기업과 은행에 투입되었고, 이와 같은 위기 대처는 일본을 세계에서 가장 많은 공공 채무를 진 나라로 만들었습니다. 일본 내부의 나쁜 사업 환경은 일본 기업들이 매우 적은 내수 투자를 하도록 하였으며, 그들은 이윤을 국외에 예치하거나 막대한 채무를 유지하기 위한 정부 채권에 소진되었습니다. 디플레이션 때문에 엔화의 가치는 절상되었고, 이는 예금자에게 최저금리 혹은 마이너스 금리가 적용되어 실제 경제에서의 소비 혹은 투자가 어떠한 인센티브도 가지지 못하게 만들었습니다. 이 디플레이션을 어떠한 국가도 파산시킬수 있을 만큼의 거대한 채무를 유지할 수 있게 만들었습니다. 불행하게도, 어떠한 답도 보이지 않는 경기 정체가 확정되게 되었습니다.

#Africa
kamajors:=카마조르
kamajors_desc:=카마조르는 내전 기간동안 시에라 리온에서 활동했던 멘데 민병대 입니다. 이 조직은 원래 RUF 반군으로부터 마을을 지키기위해 결성된 민병대였습니다. 하지만 그들은 약탈하는 정부군 병사들로 부터 마을을 지키기위해 정부군과도 교전을 벌임으로써 유명해졌습니다.
blood_diamond_trade:=블러드 다이아몬드 거래
blood_diamond_trade_desc:=정부와 반군 양쪽의 주요 수입원은 다이아몬드이며, 이 국가에서 유일하게 가치를 가지는 통화의 역할을 수행하고 있습니다. 때때로 노예 노동을 통해 채굴되고, 국경을 너머 밀수되며 합법적인 다이아몬드로 둔갑해 매매되곤 합니다. 다이아몬드가 분쟁의 촉매재가 된 이래로 현지 주민들은 다이아몬드로부터 어떠한 이득도 취할 수 없습니다.

#Europe

swiss_political_system:=스위스의 정치 시스템
swiss_political_system_desc:=스위스는 상당히 희귀한 정치 시스템을 보유하고 있으며 세계에서 '준-직접 민주주의'를 시행하고 있다고 말할 수 있는 유일한 국가입니다. 시민들은 국민 투표를 통해 헌법을 개정할 수 있으며 국민 투표를 통해 법에 대해 거부권을 행사할 수 있고, 국민 투표를 통해 법안을 통과시킬 수 있습니다.\n이것은 정치인들에게도 해당됩니다만 대중이 정책을 만들기 때문에 스위스의 연정 시스템은 가능한한 많은 집단을 포함하고자 합니다. SVP, FDP, CVP, SP와 같은 스위스의 주요 4개 정당은 민중이 그들의 대표자들을 통해서가 아니라 국민 투표를 통해 통치하기 시작하자 연속적으로 정부를 함께 정부를 수립하였고, 이는 스위스의 전국 선거의 가치를 낮게 만들었습니다.

finnish_neutrality:=핀란드의 중립성
finnish_neutrality_desc:=비록 서구 민주주의 국가로부터 일정한 보호를 받음에도, 러시아를 자극하지 않음에 집중하며, 핀란드는 조심스럽게 중립을 유지하고 있습니다.

Migrant_Crisis_Europe:=이민자 위기
Migrant_Crisis_Europe_desc:=이민자 위기는 유럽을 망치 때린것과 같이 강타하였고, 국가적 단결력과 집권당의 인기 모두를 약화시켰습니다. 시리아에서의 전쟁은 수천의 난민들이 이웃 국가로 흘러가게 만들었으며, 비록 유럽이 전쟁에서 고통받는 이들은 받아들이기로 결정 했음에도, 수많은 북아프리카와 중동의 새롭고 영구 정착한 난민들은 유럽의 기관들을 포화되게 만들었고 유럽이 새로운 난민들을 돌려보내게 만들었습니다.
#France
FRA_idea_SNCE:=SNCE
FRA_idea_SNCE_desc:=Société Nationale des Chemins de fer Européens 은 유럽 전역의 프랑스 소유 기차 회사들의 집합체입니다.
FRA_alsthom:=알스톰
FRA_alsthom_desc:=알스톰은 세계 열차 생산을 이끌어나가는 기업중 한 곳 입니다. 그들은 프랑스와 해외의 열차 시스템을 개발하는데 도움을 줄 것 입니다.
#Germany
german_legacy:=독일의 유산
german_legacy_desc:=§YSpecial Rule:§! §WCDU/CSU 와 SPD 는 언제나 연정을 맺을 수 있습니다.§!\n\n제2차 세계대전의 원흉으로써 나치 전범 행위의 무게를 어깨에 지고, 국가주의적 관점이나 군국주의의 낌새를 억제시키며 독일의 나쁜 이미지를 희석하기 위해 힘겹게 노력해 왔습니다. 법률적으로, 독일은 1990년 러시아, 미국, 영국, 프랑스와 체결한 2+4조약에 따라 주권을 회복하였으며, 또한 폴란드와 독자적인 국경 조약을 맺었습니다. 이 조약은 독일이 영토 소유권을 주장하거나 핵무기를 제조하는 것을 불법화 하였으며, 전체 병력수를 370,000 명으로 제한합니다.

#Ukraine
UKR_west_east_rivalry_balanced:=서방과 동구권 사이에서 \n§LCurrent rivalry status:§! §GBalanced§!\n
UKR_west_east_rivalry_balanced_desc:=냉전의 종식은 우크라이나에게 유례없는 독립을 불러왔습니다. 그럼에도 불구하고, 종주권의 유산은 계속되었고, 국가의 정치계를 더 불안정하게 만들었습니다. 동쪽에선 러시아가 우크라이나에 영향력을 행사했으며, 서쪽에선 유럽 연합이 그 힘을 발휘하기 시작했습니다. 우크라이나 내부적으론 각각의 외부 종주국에 충성적인 정치 계열로 나뉘었습니다. \n\n§RChanges 의 국내 혹은 국제 정책의 균형은 친서방 그리고 친동구권 세력 지지자로부터 방해 받을 수 있습니다.!§! \n\n§M(Pro-eastern predominance)§! \n정부는 러시아 (그리고 CSTO 와 EACU를 포함한 세력) 과의 친선을 위해 집중할 것이며, 이것은 국수주의 세력이 불만을 가지게 할 것입니다. \n\n§M(Pro-western predominance)§! \n정부는 EU 와 NATO에 통합되는 것에 집중할 것이며, 친-러시아 세력의 반대를 야기할 것 입니다.
