#Afghanistan
Resolute_Support_Mission:=확고한 지원 임무
Resolute_Support_Mission_desc:=확고한 지원 작전 혹은 오퍼레이션 레졸루트 서포트는 NATO 주도의 13,000명의 아프가니스탄 공화국 병력에 대한 훈련, 자문, 지원 임무로써 2015년 1월 1일 시작 되었습니다.

Enduring_Freedom:=항구적 자유 작전
Enduring_Freedom_desc:=항구적 자유 작전 (OEF) 은 미국 정부에서 테러와의 전쟁 대신 공식적으로 사용하는 이름입니다.

Inherent_Resolve:=내재된 결단 작전
Inherent_Resolve_desc:=내재된 결단 작전 (OIR) 은 ISIS에 대항하기위한 미군의 군사 개입 작전명이며, 이라크와 시리아 전역 모두를 포함하는 작전입니다.
Enduring_Freedom_Expansion:=항구적 자유 확장

Opium_Economy:=아편 경제
Opium_Economy_desc:=수 세기 동안 아편은 아프가니스탄의 주수입 작물이었습니다. 하지만 지난 수십년간의 혼돈과 국제 마약 거래의 부상으로 아프가니스탄의 아편 수확량은 급격히 확장하였고, 대부분의 지방 경제는 양귀비 수입에 의존하고 있습니다. 이것은 불법 약물 제조에 사용되고 있으며 우리 정부가 이 아편 재배를 통해 이득을 보기는 힘듭니다.

hand_crafting:=수공업 경제
hand_crafting_desc:=내전은 고달프며 만약 우리가 수공업을 수용하길 원한다면 우리는 더 많은 기계를 받을 것이나 그 기계들은 낮은 신뢰성을 가져 고장나기 쉬울 것입니다.

warlords_idea:=군벌들
warlords_idea_desc:=이 나라에서 정부군이 가지는 권위는 많은 지역에서 낮으며, 이 지역들은 각 지역의 유지들에의해 통제됩니다. 반면 이러한 군벌들은 명목상 중앙 정부에 충성적며, 때때로 서로 다투기도 하고, 대규모 부패와 연결되어 있으며, 정부 정책의 시행을 방해합니다.

Major_Non_NATO_Ally:=주요 비-NATO 동맹
Major_Non_NATO_Ally_desc:=주요 비-NATO 동맹 (MNNA) 은 북대서양조약기구 (NATO)의 회원국은 아니지만 미군과 전략적으로 긴밀하게 협조하는 미국 정부가 지정 동맹국을 뜻합니다. 비록 MNNA 지위는 미국과 자동적으로 상호 방위 조약을 맺게 되는것을 뜻하지는 않으나, 비-NATO 국가들이 받을 수 없는 다양한 군사적, 재정적 이점을 누릴 수 있습니다.

