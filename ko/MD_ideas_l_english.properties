#Turkey ideas
pkk_terror_idea:=PKK 반란
pkk_terror_idea_desc:=쿠르디스탄 노동자당, 혹은 파티야 카르카렌 쿠르디스탄 인 쿠르디쉬는 민병대로써, 1970년대부터 터키에서 활동하기 시작한 쿠르드계 분리주의 단체입니다. 종종 테러리스트 전략을 사용하여 그들의 공격에 많은 사상자를 발생시키며 쿠르드인의 자치를 주장합니다.
sympathetic_professors:=호의적인 대학 교수들
sympathetic_professors_desc:=우리중 다수의 대학 교수들과 학자들은 공산주의 혹은 사회주의 정치색을 띄고 있으며 PKK 반란에 동조적인 시각을 지지하고 격려합니다.
sympathetic_professors_dealt_with:=호의적이지 않은 교수들
sympathetic_professors_dealt_with_desc:=한때 PKK에 동조적이었던 교수들은 정부의 대테러 활동을 비난하지 못하도록 설득당하거나 정화되었습니다.
outposts_problem:=전초기지 문제
outposts_problem_desc:=예나 지금이나 우리는 하나 혹은 그 이상의 전초기지가 동쪽으로부터 공격 받았다는 뉴스를 접합니다. 이는 우리 정부의 정치적 신뢰성과 수많은 목숨을 댓가로 지불하게 합니다.
outposts_strenghtened_1:=더 나은 전초기지 I
outposts_strenghtened_1_desc:=우리는 동부의 새로운 전초기지를 위한 초기 청사진과 필요한 돈을 가져왔습니다. 우리는 지금 착수 할 수 있습니다.
outposts_strenghtened_2:=더 나은 전초기지 II
outposts_strenghtened_2_desc:=시범 프로젝트로써, 몇몇 새 전초기지의 건설이 시작되었으며, 테러리스트 또한 이 프로젝트를 눈치채고 지연 시키려 노력하고 있습니다. 아직은 그들의 활동에 눈에 띄는 감소는 보이지 않습니다.
outposts_strenghtened_3:=더 나은 전초기지 III
outposts_strenghtened_3_desc:=우리의 가장 취약한 지점은 새로운 구조물로 요새화 되었습니다. 이 지점들은 더이상 빈번한 공격의 대상이 아니며 그들을 물리칠 수 있게 되었습니다. 적군은 전초기지에 대한 우리의 계획을 저지할 수 없습니다.
outposts_strenghtened_4:=더 나은 전초기지 IV
outposts_strenghtened_4_desc:=더이상 필요하지 않은 오래된 전초기지들은 철거되었습니다. 이는 다른 프로젝트를 위해 막대한 자원과 인력을 가용할 수 있도록 합니다.
outposts_strenghtened_5:=더 나은 전초기지 V
outposts_strenghtened_5_desc:=우리의 첩보기관이 언급하길 테러리스트들은 보급과 밀수를 위한 간단한 지상 경로를 찾는데 어려움을 겪고 있습니다. 전술적 댐은 훌륭한 아이디어였습니다.
outposts_strenghtened_6:=더 나은 전초기지 VI
outposts_strenghtened_6_desc:=상주 전초기지를 위한 필요한 모든 조치는 끝났습니다. 현재까지 어떠한 테러리스트 공격도 보고되지 않았습니다.
air_strike_cooldown:=소강세의 공습
security_cooldown:=소강세의 지상 공세
kurds_want_independence:=쿠르드인 의견
kurds_want_independence_desc:=터키 남동부에는 매우 집단적으로 분포된 거대한 쿠르드인 소수 민족이 존재합니다. 공화국의 역사 전체에서 그들은 불공평하게도 가난, 폭력 그리고 차별에 시달렸습니다. 만약 우리가 쿠르드인 지역에 대한 상태를 발전시키지 않는다면 쿠르드인들이 PKK와 같은 무장 테러 단체에 더 많이 지원하게 될 것입니다.
protest_thingy:=정치적 압력
protest_thingy_desc:=우리가 대량 학살을 저지른다는 몇몇 외국의 외교적 문제가 제기된 이래로우리는 군사 작전을 수행할 수 없습니다.
treat_wounds:=지난 공격으로부터 회복중
treat_wounds_desc:=최근의 공격으로 우리는 큰 피해를 받았으며, 다른 모든 행동을 중지하고 피해를 복구하는데 전념해야 할 시간입니다.
kurdish_language_problem:=쿠르드어 혐오
kurdish_language_solutions_1:=쿠르드인 혐오
kurdish_language_solutions_2:=쿠르드어 자유 사용
kurdish_language_solutions_3:=쿠르드계 학교와 대학들
kurdish_language_solutions_4:=허용된 쿠르드계 TV 채널
kurdish_language_solutions_5:=공식적인 쿠르드계 TV 채널

#ISIS ideas
isis_sleeper_cell_idea:=이슬람국가 잠복 조직
isis_sleeper_cell_idea_desc:=저주받을 테러리스트가 우리 국가에 어떻게 침투하여 문제를 일으키고 있습니다. 그들이 더 많은 피, 땀, 고통을 불러오기 전에 우리는 그들을 처단해야 합니다.

#Poland
polish_agrarian_council_idea:=농업 국가 회의
polish_agrarian_council_idea_desc:=농업 국가 회의 (크라오와 라다 이즙 롤니지치) 는 폴란드 농부들의 사업을 국회 (Sejm) 에 대변하며 그들의 권리와 특권을 수호합니다.
polish_national_army_idea:=폴란드 국방군
polish_civil_army_idea:=폴란드 시민군
polish_civil_army_idea_desc:=폴란드 시민군은 무장한 일반 시민들이 어떠한 처벌 없이 자기 방어로써 무기를 사용하는 것을 확대하는 계획입니다. 전쟁이 닥친다면 더 많은 시민들이 그들 스스로를 지킬것이나 그들은 일반 군대보다 덜 조직화 되어있을 것입니다.
polish_death_penalty_idea:=사형제도
polish_strengthened_christianity_idea:=기독교
polish_strengthened_christianity_idea_desc:=기독교는 아브라함계 유일신 종교로써 기독교 믿음의 중요한 역할을 한 예수 그리스도의 삶과 가르침에 기반하고 있습니다. 이는 세계에서 가장 큰 종교이며 24억명의 신자, 세계 인구의 33%가 기독교로 알려져 있습니다.
polish_gddkia_idea:=GDDKiA
polish_gddkia_idea_desc:=국가 도로, 고속도로 일반 위원회 (GDDKiA) 는 국가의 도로와 고속도로를 관리하기위해 설치된 중앙 기구입니다. 공식적인 창설 이후 우리의 도로 건설 업체들은 정부로부터 지원을 받을 것 입니다.
polish_cacb_idea:=중앙 반-부패부
polish_cacb_idea_desc:=중앙 반-부패부 (CBA) 는 폴란드 정부의 부처로써, 총리에게 직접 보고하며, 폴란드의 부패에 대해 보고하는 책임을 집니다.
polish_help_with_corruption_idea:=반-부패 지원

