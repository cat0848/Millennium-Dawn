#Imported from MD pre 1.4 version:
hutu_tutsi_tensions:=후투-투치 긴장 관계
hutu_tutsi_tensions_desc:=후투족과 투치족은 콩고 민주 공화국과 탄자니아, 특히 브룬디와 르완다 국경 지역에 거주하는 두개의 다른 인종 집단입니다. 브룬디는 투치족이 지배하고 있으며 1972년 후투족을 대량 학살 하였으나, 르완다는 후투족이 지배하고 있으며 1994년 후투족 민병대에 의해 수천의 투치족이 살해당했습니다.\n\n이 두 인종 집단은 함께 할 수 없는것처럼 보이나, 유럽이 만든 식민지 국경 때문에 강제로 같은 국가에 편입되었습니다.
the_euro:=유로화
the_euro_desc:=§Y채무 이자율:§! §G-1%§!\n\n이 국가는 유로화를 사용합니다. 국가 은행이 국가 통화의 통제를 포기한 이래로 크고 더 쉽게 접근 가능한 시장으로부터 거래 가격을 낮춤으로써 경제적 이득을 취하고 있습니다. 단점으로는, 우리가 불경기 시대를 이겨내기에 더욱 어려워 질 것입니다.

