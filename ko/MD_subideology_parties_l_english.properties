POL.conservatism_desc:=보수주의 - PiS(법과 질서)는 우세를 점하고 있는 폴란드 국립 보수당이자 기독교 민주당으로써, 사회 보수주의자의 관점으로 경제 개입주의와 사회 복지를 추구합니다. EU와의 친선을 도모하며, 반 러시아 정서를 띄고 있습니다.
