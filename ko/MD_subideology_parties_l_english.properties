### Serbia / Yugoslavia ###
#western
SER.conservatism:=£generic_conservatism_small G17+
SER.conservatism_desc:=보수주의 - G17+는 세르비아 사회 개혁과 경제 문제를 해결하기 위한 하나의 목적을 가진 여러 분야의 전문가들이 모인 NGO(비정부 기구)로써 설립되었습니다. 그리고 결국에 G17+는 결국에 밀로세비치의 몰락 이후, 지난날의 이룬 업적이 적은 것을 이유로 정당으로 변모하게 되었습니다. 이들은 \"경제적 애국심"\과 EU 가입을 선호합니다.
SER.liberalism:=£generic_liberalism_small DS(민주당)
SER.liberalism_desc:=자유주의 - DS(민주당). DS(민주당)은 중도 좌파 자유 전서방 정당으로써 세르비아 민주 야당 중에서 가장 큰 정당입니다. 정당 지도자인 조란 진지치는 후에 국가 수상으로 뽑혔지만, 그가 저지른 \"전쟁 범죄"\와 보수적인 DSS(세르비아 민주당)의 지도자와 새로운 유고슬라비아 대통령 보이슬라브 코스투니차의 불만으로 새로운 여당과의 불화를 맺게 되었습니다.
SER.socialism:=£generic_socialism_small SDU(사회 민주당)
SER.socialism_desc:=사회 민주주의 - SDU(사회 민주당)은 인지도가 거의 없는 좌파 성향의 반전, 반 국가자의 정당으로 세르비아 의회에서 민주주의 야당 세력에 함께하고 있습니다. 동성애자, 양성애자, 트랜스젠더의 권리 응호로 이들의 사무실은 국가주의자들에게 쓰레기 투성이가 되었고 의원들은 구타를 당한 전적이 있습니다.
SER.Western_Autocracy:=£generic_Western_Autocracy_small SPO(세르비아 개혁 운동)
SER.Western_Autocracy_desc:=친서방 독재정 - SPO(세르비아 개혁 운동)은 유럽에서 비롯된 군주주의자 정당으로 모든 전 유고슬라비아 국가들 간의 화해, 공동 경제 협력, EU와 NATO 가입을 포함한 모든 종류의 유럽-대서양 통합을 주장하고 있습니다.

#Emerging
SER.Communist-State:=£generic_Communist_State_small SPS(세르비아 사회당) 공산 세력
SER.Communist-State_desc:=공산주의 - SPS(세르비아 사회당) 공산 세력은 이반 스탐볼릭이 이끌고 있습니다.
SER.Conservative:=£generic_Conservative_small SSJ(세르비아 통합 위원회)
SER.Conservative_desc:=반동주의 - SSJ(세르비아 통합 위원회)는 인지도가 적은 국가주의 정당으로 불법무장 단체이자 발칸 반도에서 가장 강력한 범죄 지도자인 \"세르비아 자원병"\의 지도자인 \"아칸"\ 젤리코 라즈나토비치에 의해 설립되었습니다. UN에서는 현상수배 되었으며, 그는 최근 2000년에 최근 몇달 전에 살해당했습니다. 새로운 정당 지도자인 보리스라브 페리빅은 절대로 정계로 진출할 수 없었습니다.
SER.Autocracy:=£generic_Autocracy_small 신 세르비아
SER.Autocracy_desc:=전제주의 - 신 세르비아는 내부 불화와 정당 지도자가 밀로세비치의 집권에 결탁했다는 혐의로 SPO(세르비아 개혁 운동)의 일부 구성원들이 탈당하여 만든 인지도가 적은 중도 우파 성향의 군주주의 정당입니다.
SER.anarchist_communism:=£generic_anarchist_communism_small 유고슬라비아 좌파
SER.anarchist_communism_desc:=좌파 급진주의 - 유고슬라비아 좌파는 1994년, 공산주의 동맹의 주도로 19개의 좌파 정당이 통합되어 창당되엇습니다. 국가주의, 중국과 쿠바, 북한과 같은 다른 공산주의 정당과 연계를 맺으려하는 전 유고슬라비아 정당성향을 가지고 있습니다. 이들 국가와 친밀한 관계를 맺고 있기에, 이들의 경쟁 새력은 \"중국의 꼭두각시"\라고 비꼽니다.

#Non-aligned
SER.Neutral_conservatism:=£generic_Neutral_conservatism_small DSS(세르비아 민주당)
SER.Neutral_conservatism_desc:=보수주의 - DSS(세르비아 민주당). 세르비아 민주 야당에서는 가장 규모가 큰 정당으로, 밀로세비치에 대항하는 정당의 연합입니다. DSS(세르비아 민주당)는 본질적으로 보수적이며, 세르비아 마피아의 뒤를 봐주고 있습니다.
SER.neutral_Social:=£generic_neutral_Social_small SNP(몬테네그로 사회 인민당)
SER.neutral_Social_desc:=사회 민주주의 -  SNP(몬테네그로 사회 인민당)은 밀로세비치와 결탁했으며, 후에는 몬테네그로에서 가장 큰 야당을 형성했습니다. 사회 문제에 대해서 보수적이고 경제 문제에 있어서는 좌파적입니다. 반 NATO 및 세르비아와 함께 전 연방 성격이 강합니다.
SER.Neutral_Libertarian:=£generic_Neutral_Libertarian_small 세르비아 시민 동맹
SER.Neutral_Libertarian_desc:=자유주의 - 세르비아 시민 동맹. 아주 인지도가 작은 평화주의 자유 전 유럽 정당입니다.
SER.Neutral_Communism:=£generic_Neutral_Communism_small 사회민주주의
SER.Neutral_Communism_desc:=공산주의 - 사회민주주의는 조그마한 사회주의 정당으로 90년대에는 약간의 권한과 영향력을 가지고 있었지만, 세르비아 민주야당과 함께하면서 그것들을 거의 잃어버리게 되었습니다.
SER.Neutral_Muslim_Brotherhood:=£muslim_brotherhood_small BDSS(산자크 보스니아 민주당)
SER.Neutral_Muslim_Brotherhood_desc:=이슬람주의 중도파 - BDSS(산자크 보스니아 민주당)은 지지도가 적은 정당으로 보스니아 무슬림들의 권리를 주장하고 있습니다.

#Nationalist
SER.Nat_Autocracy:=£generic_Nat_Autocracy_small JSO(특수작전부대)
SER.Nat_Autocracy_desc:=군사 정부 - \"붉은 베레모"\로도 알려져 있는 JSO(특수작전부대)는 유고슬라비아 안보 작전을 실시하며, 불법무장 단체 및 범죄조직의 일원들로 구성되어있습니다. 이들은 공식적인 정당이었던 때는 없지만, 막강한 권력을 행사하고 있습니다. 이들은 결국에는 \"사브레"\ 작전을 실행하고 이들을 몰락과 해체의 길로 들어서게한 세르비아 수상 조란 진드직을 암살하려하고 있습니다.
SER.Nat_Fascism:=£generic_Nat_Fascism_small SRS
SER.Nat_Fascism_desc:=파시스트 - SRS(세르비아 급진당)는 초국가적이고 신파시스트 정당으로 주요 목적은 새로운 대 세르비아를 건국하는 것입니다.
SER.Nat_Populism:=£generic_Nat_Populism_small SPS
SER.Nat_Populism_desc:=우파 표퓰리즘 - SPS(세르비아 사회당). 좌파 경제 정책과 세르비아 공산주의 동맹과의 면밀한 관계를 맺고 있는 것으로 악명 높으며, 밀로세비치의 주도 아래 국가주의, 고립주의, 반 서방 성향을 띄게 되었습니다. 세르비아 국가주의를 표방하여 유고슬라비아를 고립시켰고, 결국에는 세르비아인들이 인종 청소를 포함한 다양한 이유로 유고슬라비아 내전에 참전하게 되었습니다.
SER.Monarchist:=£generic_Monarchist_small 카라조르제비치 왕가
SER.Monarchist_desc:=군주주의 - 세르비아 왕국의 복권을 위한 운동으로 카라조르제비치 왕가가 정계에 복귀하게끔 하는 것이 목적입니다.

