UKR.Nat_Fascism_2017_desc:=국가주의-파시스트  £ukr_right_sector  우파 구역은 극우파 우크라이나 국가주의 정당이자 운동입니다. 2013년 11월 의회 회의에서 유럽에 통합당하는 사안에 소수의 국가주의자 단체가 키예프에서 무장경찰과 몸싸움을 벌였습니다. 국가라는 정의가 인종보다 더욱 더 상위에 있다고 믿고 있으며, \"정치 국가"\보다 어떠한 상위의 개념이 없다고 믿고 있습니다. 국가는 민족-사회와 각각 가지고 있는 고유의 문화를 기반으로 하여 뛰어나게 사람들을 하나로 함칠 수 있는 개념이라는 것입니다.
