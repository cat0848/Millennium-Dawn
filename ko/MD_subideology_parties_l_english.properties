UKR.oligarchism_2017_desc:=과두정 -  £ukr_solidarity  페트로 포로셴코 연합 «연대»는 2014년 7월 27일 설립된 우크라이나의 정당입니다. 하지만 그 근원은 2000년부터 결속일이라 부르던 의회 단체로 페트로 포르셴코 개인을 위해 여러 성격을 띄면서 다양한 형태로 존속해 왔습니다. 공식적으로 포퓰리즘을 비난하고 실용주의와 현실주의를 응호했습니다. 우크라이나가 EU를 가입하는데 찬성을 하고 있으며, 빈민층을 위한 복지, 사회보호에도 적극적으로 힘쓰고 있습니다. 하지만 사실상 포로셴코의 탈세를 위한 포퓰리즘 정당일 뿐입니다.
UKR.neutral_Social:=£ukr_spu SPU(우크라이나 사회당)
UKR.neutral_Social_icon:=£ukr_spu
UKR.neutral_Social_desc:=사회 민주주의  £ukr_spu  SPU(우크라이나 사회당)은 공산당이 금지되었을 때인 1991년 후반에 전 소련치하의 우크라이나 공산당의 일원들이 만든 가장 오래된 정당 중 하나입니다. 1994년부터 의회에 의석을 확보하였으며, 우크라이나에서는 4번째로 큰 정당입니다.
