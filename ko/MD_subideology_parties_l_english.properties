FSA.liberalism_desc:=시리아 정의, 개발 운동은 2006년 설립된 정당으로 런던에 그 기반을 두고 있습니다. 스스로를 '시리아에 평화와 민주주의를 안겨주기 위해 피를 묻히며 인권과 경제, 사회 개발을 집중하는 현대적인 국가를 만들 것이다'라고 묘사합니다.'
