France.1.t:=프랑스는 영국 철도망 체제를 사기를 원합니다
France.1.d:=1999년 영국은 철도를 민영화하였습니다. 그 이후로 철도회사는 더욱 더 심각하게 빚에 시달리게 되었습니다. 한편, 프랑스 국유 철도(SNCF)는 잘 운영되고 있습니다. 저들 철도망을 경매를 통해 사도록 압박을 가해야할까요? 프랑스 대외안보총국(DGSE)에 회사 가치를 낮추기 위해 공작을 벌이라고 요청을 해야할까요?
France.1.o1:=프랑스 대외안보총국(DGSE)에 요청해라
France.1.o1.tt:=회사 가치를 낮추겠지만, 영국과의 긴장관계가 형성될 수도 있습니다.
France.1.o2:=모든 회사를 사도록 압박을 해라
France.1.o3:=51%만을 사도록 압박을 해라
France.1.o4:=구시대의 유물은 전혀 필요없다
France.2.t:=오늘의 대형사고 : 열차 탈선
France.2.d:=오늘 아침 11:34에 356명의 승객을 태운 열차가 런던을 출발하자마자 얼마 안되어 탈선하였습니다. 지금까지도 부상자 수는 파악되고 있지 않지만, 정말 재앙이 닥친 날입니다. 오늘 안에 정부는 공식 성명을 내놓았습니다.
France.2.o1:=희생자들에게 명복을 빌어줘라
France.3.t:=프랑스가 자국의 열차를 구입하다
France.3.d:=프랑스 국유 철도(SNCF)는 철도망 체제를 구입하기 위해 입찰하였습니다. 프랑스 국유 철도(SNCF)가 국영기업이 된 이후에, 프랑스 정부에 대한 의존도가 증가할 것입니다.
France.3.o1:=우리는 우호국이지
France.4.t:=프랑스가 우리 열차에 폭탄테러를 가하다
France.4.d:=감찰단이 폭탄 폭발 흔적으로 탈선이 되었다는 것을 발견했습니다. 프랑스 대외안보총국(DGSE)의 짓이 틀림없을 것입니다. 적대적 인수를 위해 우리 철도망의 가치를 평가절하하기 위한 것이 틀림없습니다.
France.4.o1:=보상을 요청해라
France.5.t:=프랑스 대외안보총국(DGSE) 요원이 열차 테러를 시도하다 붙잡히다
France.5.d:=영국에서의 철도망을 파괴하는 작전이 잘 풀리지 않았습니다. 프랑스 대외안보총국(DGSE) 요원은 열차 테러를 시도하다 붙잡혔습니다. 어떻게 해야할까요? 전면부정을 해야할까요? 아니면 영국 정부와 합의를 해야할까요?
France.5.o1:=전면부정해라
France.5.o2:=망할 영국놈들
France.6.t:=프랑스의 보상
France.6.d:=프랑스는 공격을 주도했다는 사실을 인정했습니다. 공식적인 사과와 함께 희생자들에 대한 보상을 지급했습니다.
France.6.o1:=좋아!
France.7.t:=프랑스가 자국의 열차를 구입하다
France.7.d:=충격적인 사고가 있은 뒤, 프랑스 국유 철도(SNCF)는 휘청이는 자국의 회사를 구입했습니다. 민간에 대한 보안우려로 영국 정부는 자회사가 철도망을 만들도록 협조했습니다.
France.7.o1:=국민을 위한 최선의 선택이다
France.8.t:=작전 성공
France.8.d:=어제, 프랑스 대외안보총국(DGSE)은 성공적으로 철도탈선이 되도록 작전을 성공하였습니다. 철도망의 가치는 급격하게 떨어지고 있습니다. 프랑스 국유 철도(SNCF)를 돕기 위해 자회사에 일감을 나누고 영국 국민들의 안전을 위해 관련 설비를 새로 만들 겁니다. 작전은 완벽하게 성공을 하였고 이제 영국에 전략적인 철도 수송망을 소유하게 되었습니다.
France.8.o1:=비바 라 프랑스 !
France.9.t:=영국의 보상 수락
France.9.d:=우리는 공격을 주도했다는 사실을 인정했습니다. 공식적인 사과와 함께 희생자들에 대한 보상을 지급했습니다. 영국은 우리의 제안을 받아들였지만, 이에 대한 대가는 상당할 것입니다.
France.9.o1:=프랑스 대외안보총국(DGSE) 국장을 불러와라!
