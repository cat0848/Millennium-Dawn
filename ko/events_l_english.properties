#Sao Paulo
France.101.t:=포슈 항공모함 판매
France.101.d:=새로운 항공모함의 건조가 끝나가면서, 낡은 포슈 항공모함의 처분을 결정해야만 합니다. 팔까요? 고철로 분해? 아니면 막대한 비용을 들여서라도 개장해야할까요?
France.101.o1:=팔아라!
France.101.o2:=고철로 분해하자!
France.101.o3:=함대의 보석을 개장하라
France.101.o3.tt:=§YFoch§!의 개장작업이 약 6달동안 이어질 것입니다.
France.102.t:=포슈가 재취역하다
France.102.d:=브레스트에 위치한 DCNS 소유의 조선소에서의 8달의 시간을 보낸 뒤, 포슈는 완벽하게 개장되었습니다. 최신 항공모함에 비하면 그 위력은 약하지만, 전략적으로는 중요한 가치를 지니고 있습니다.
France.102.o1:=좋아!
France.102.o1.tt:=§YFoch§!는 다시금 바다를 지배할 수 있습니다.
France.103.t:=프랑스로부터의 항공모함 거래 제안
France.103.d:=2차대전부터 운용된 자국의 낡은 미나스 제라이스는 퇴역되어야할 때를 놓친 군함입니다. 프랑스는 싼 가격인 1억 달러에 항공모함을 인도하겠다고 밝혔습니다. 이들의 제안을 수락한다면 자국 내 프랑스의 영향력은 증가할 것입니다. 더 좋은 가격으로 협상하는 한편, 제안을 수락해야할까요? 아니면 거절해야할까요?
France.103.o1:=좋은 거래군!
France.103.o2:=가격협상은 안되겠나?
France.103.o3:=관심없다
France.104.t:=브라질의 승낙
France.104.d:=브라질은 순식간에 답변을 내놓았습니다. 포슈 항공모함은 1억 달러에 팔려나갈 것입니다.
France.104.o1:=좋아
France.104.o1.tt:=브라질은 항공모함 §YFoch§!(을)를 소유할 것입니다.
France.105.t:=브라질이 가격협상을 요청하다
France.105.d:=낡은 항공모함에 1억 달러를 요구하는 것은 브라질의 예상을 뛰어넘었던 것 같습니다. 저들은 3천만 달러를 새로운 가격으로 제시하였습니다. 이 가격이라면 항공모함은 거저 주는 것이나 다름없지만, 남아메리카에 우호국을 만들고 영향력을 행사할 수 있을 것입니다.
France.105.o1:=이보다 좋을 수는 없다
France.105.o2:=절대로 안된다!
France.105.o1.tt:=브라질은 항공모함 §YFoch§!(을)를 소유할 것입니다.\n
France.106.t:=브라질의 우리의 제안을 거절하다
France.106.d:=낡은 항공모함에 1억 달러를 요구하는 것은 브라질의 예상을 뛰어넘었던 것 같습니다. 저들은 우리의 제안을 거절했습니다. 인도에 시도해보는건 어떨까요? 아니면 그럴 필요도 없을지도 모릅니다!
France.106.o1:=인도에 시도해보자
France.106.o2:=고철로 처분해라!
France.107.t:=프랑스로부터의 항공모함 거래 제안
France.107.d:=이웃국인 중국에 대한 커져가는 위협으로, 더 많은 군함을 소유할 필요가 있습니다. 프랑스에서 오래된 항공모함 포슈를 1억 달러에 팔겠다고 제안을 해왔습니다. 이들의 제안을 수락한다면 자국 내 프랑스의 영향력은 증가할 것입니다. 더 좋은 가격으로 협상하는 한편, 제안을 수락해야할까요? 아니면 거절해야할까요?
France.107.o1:=좋은 거래군!
France.107.o2:=관심없다
France.108.t:=인도의 승낙
France.108.d:=인도 정부는 1억 달러에 낡은 항공모함을 사는 것을 동의했습니다.
France.108.o1:=좋아!
France.108.o1.tt:=인도는 항공모함 §YFoch§!(을)를 소유할 것입니다.
France.109.t:=인도의 거절
